<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Shootouts - –õ–æ–±–±–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #1a2a3a;
            --secondary: #2d3e50;
            --accent: #e74c3c;
            --accent-light: #ff6b5b;
            --success: #27ae60;
            --warning: #f39c12;
            --text: #ffffff;
            --text-secondary: #bdc3c7;
            --card-bg: rgba(255, 255, 255, 0.1);
            --gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--gradient);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.3);
            padding: 0 20px;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .app-title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #fff, var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .balance {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 18px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 25px;
            gap: 25px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .section-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(45deg, var(--accent-light), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .section-subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .room-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .room-status {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--accent-light);
        }

        .players-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 25px;
        }

        .player-slot {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            min-height: 140px;
            justify-content: center;
        }

        .player-slot.occupied {
            border-color: var(--success);
            background: rgba(39, 174, 96, 0.1);
        }

        .player-slot.empty {
            border-color: var(--warning);
            border-style: dashed;
            background: rgba(243, 156, 18, 0.1);
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 3px solid var(--accent);
            overflow: hidden;
        }

        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-name {
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .player-status {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .vs-text {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent-light);
        }

        .room-bet-info {
            background: rgba(243, 156, 18, 0.1);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid rgba(243, 156, 18, 0.3);
            margin-bottom: 25px;
        }

        .bet-text {
            font-size: 18px;
            font-weight: bold;
            color: var(--warning);
        }

        .action-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            min-width: 200px;
        }

        .action-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent), var(--accent-light));
            color: white;
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: none;
            font-weight: bold;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .back-btn:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .main-content {
                padding: 15px;
            }

            .players-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .vs-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê</button>

    <div class="notification" id="notification"></div>

    <div class="header">
        <div class="app-title">Hockey Shootouts</div>
        <div class="balance" id="balance">
            –ö–ª—é—à–µ–∫: 0 üèí
        </div>
    </div>

    <div class="main-content">
        <div class="section-title">–ì–ª–∞–≤–Ω–∞—è –∫–æ–º–Ω–∞—Ç–∞</div>
        <div class="section-subtitle">–ë—ã—Å—Ç—Ä–∞—è –∏–≥—Ä–∞ –Ω–∞ 1 –∫–ª—é—à–∫—É</div>

        <div class="room-card">
            <div class="room-status" id="room-status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

            <div class="room-bet-info">
                <div class="bet-text">üèí –°—Ç–∞–≤–∫–∞: 1 –∫–ª—é—à–∫–∞</div>
            </div>

            <div class="players-container">
                <div class="player-slot empty" id="player1-slot">
                    <div class="player-avatar" id="player1-avatar">‚ùì</div>
                    <div class="player-name" id="player1-name">–°–≤–æ–±–æ–¥–Ω–æ</div>
                    <div class="player-status">–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–∞</div>
                </div>

                <div class="vs-text">VS</div>

                <div class="player-slot empty" id="player2-slot">
                    <div class="player-avatar" id="player2-avatar">‚ùì</div>
                    <div class="player-name" id="player2-name">–°–≤–æ–±–æ–¥–Ω–æ</div>
                    <div class="player-status">–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–∞</div>
                </div>
            </div>

            <button class="action-button btn-primary" id="action-btn" disabled>
                <div class="loading"></div>
                <span>–ó–∞–≥—Ä—É–∑–∫–∞...</span>
            </button>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è API
        const NOCODB_API = "https://app.nocodb.com/api/v1/db/data/weamcfo6/p27jdsmk69wuimh/meefo7wdwoh5mtv";
        const ROOM_API = "https://app.nocodb.com/api/v1/db/data/weamcfo6/p27jdsmk69wuimh/mznem6p3jztsgsl"; // –ó–∞–º–µ–Ω–∏ NEW_TABLE_ID –Ω–∞ ID —Ç–∞–±–ª–∏—Ü—ã game_room
        const NOCODB_KEY = "bocQfycJpJsTG_tbwEf8ma8E5rhoig0njMDXFWtJ";

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        const tg = window.Telegram.WebApp;
        let currentUser = null;
        let gameRoom = null;
        let userBalance = 0;
        let refreshInterval = null;
        let isOperationInProgress = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            currentUser = tg.initDataUnsafe.user;
        } else {
            currentUser = {
                id: 12345,
                first_name: "–¢–µ—Å—Ç–æ–≤—ã–π",
                last_name: "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å",
                username: "test_user"
            };
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        init();

        async function init() {
            await loadUserBalance();
            await initializeRoom();
            await loadRoom();

            refreshInterval = setInterval(loadRoom, 2000);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–ª–∞–Ω—Å–∞
        async function loadUserBalance() {
            try {
                const response = await fetch(`${NOCODB_API}?where=(tg_user_id,eq,${currentUser.id})`, {
                    headers: { "xc-token": NOCODB_KEY }
                });

                const data = await response.json();
                if (data.list.length > 0) {
                    const balance = data.list[0].point || 0;
                    document.getElementById('balance').textContent = `–ö–ª—é—à–µ–∫: ${balance} üèí`;
                    userBalance = balance;
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –±–∞–ª–∞–Ω—Å–∞:", error);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–º–Ω–∞—Ç—ã
        async function initializeRoom() {
            try {
                const response = await fetch(`${ROOM_API}?where=(id_room,eq,main_room)`, {
                    headers: { "xc-token": NOCODB_KEY }
                });

                const data = await response.json();

                if (data.list.length === 0) {
                    // –°–æ–∑–¥–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–æ–º–Ω–∞—Ç—É
                    await fetch(ROOM_API, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            "xc-token": NOCODB_KEY
                        },
                        body: JSON.stringify({
                            id_room: "main_room",
                            status: "empty",
                            bet: 1,
                            xp_p1: 0,
                            xp_p2: 0,
                            sec: 10,
                            turn: 1
                        })
                    });
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–æ–º–Ω–∞—Ç—ã:", error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã
        async function loadRoom() {
            if (isOperationInProgress) return;

            try {
                const response = await fetch(`${ROOM_API}?where=(id_room,eq,main_room)`, {
                    headers: { "xc-token": NOCODB_KEY }
                });

                const data = await response.json();
                if (data.list.length > 0) {
                    gameRoom = data.list[0];
                    updateRoomDisplay();
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–æ–º–Ω–∞—Ç—ã:", error);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã
        function updateRoomDisplay() {
            const statusEl = document.getElementById('room-status');
            const actionBtn = document.getElementById('action-btn');
            const player1Slot = document.getElementById('player1-slot');
            const player2Slot = document.getElementById('player2-slot');

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∏–≥—Ä–∞–µ—Ç –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            const isPlayer1 = gameRoom.player1_id == currentUser.id;
            const isPlayer2 = gameRoom.player2_id == currentUser.id;
            const isInGame = isPlayer1 || isPlayer2;

            if (gameRoom.status === 'playing' && isInGame) {
                // –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å
                window.location.href = `game_game.html?room=${gameRoom.Id}`;
                return;
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ª–æ—Ç—ã –∏–≥—Ä–æ–∫–æ–≤
            updatePlayerSlot(1, gameRoom.player1_id, gameRoom.player1_name, gameRoom.player1_avatar);
            updatePlayerSlot(2, gameRoom.player2_id, gameRoom.player2_name, gameRoom.player2_avatar);

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏ –¥–µ–π—Å—Ç–≤–∏–µ
            if (gameRoom.status === 'empty') {
                statusEl.textContent = '–ö–æ–º–Ω–∞—Ç–∞ –ø—É—Å—Ç–∞';
                setupJoinButton(actionBtn);
            } else if (gameRoom.status === 'waiting') {
                if (isInGame) {
                    if (isPlayer1) {
                        statusEl.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞';
                        setupLeaveButton(actionBtn);
                    } else {
                        statusEl.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã';
                        if (gameRoom.player2_id) {
                            setupStartButton(actionBtn);
                        } else {
                            setupLeaveButton(actionBtn);
                        }
                    }
                } else {
                    if (!gameRoom.player2_id) {
                        statusEl.textContent = '–ï—Å—Ç—å —Å–≤–æ–±–æ–¥–Ω–æ–µ –º–µ—Å—Ç–æ';
                        setupJoinButton(actionBtn);
                    } else {
                        statusEl.textContent = '–ò–≥—Ä–æ–∫–∏ –≥–æ—Ç–æ–≤—è—Ç—Å—è –∫ –∏–≥—Ä–µ';
                        actionBtn.innerHTML = '<span>‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ...</span>';
                        actionBtn.disabled = true;
                    }
                }
            } else if (gameRoom.status === 'playing') {
                statusEl.textContent = '–ò–≥—Ä–∞ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ';
                actionBtn.innerHTML = '<span>üéÆ –ò–≥—Ä–∞ –∏–¥–µ—Ç</span>';
                actionBtn.disabled = true;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ª–æ—Ç–∞ –∏–≥—Ä–æ–∫–∞
        function updatePlayerSlot(playerNum, playerId, playerName, playerAvatar) {
            const slot = document.getElementById(`player${playerNum}-slot`);
            const avatar = document.getElementById(`player${playerNum}-avatar`);
            const name = document.getElementById(`player${playerNum}-name`);

            if (playerId) {
                slot.className = 'player-slot occupied';
                avatar.innerHTML = playerAvatar ? 
                    `<img src="${playerAvatar}" alt="–ê–≤–∞—Ç–∞—Ä" onerror="this.parentElement.innerHTML='üë§'">` : 
                    'üë§';
                name.textContent = playerName || '–ò–≥—Ä–æ–∫';
            } else {
                slot.className = 'player-slot empty';
                avatar.innerHTML = '‚ùì';
                name.textContent = '–°–≤–æ–±–æ–¥–Ω–æ';
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        function setupJoinButton(btn) {
            if (userBalance < 1) {
                btn.innerHTML = '<span>‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–ª—é—à–µ–∫</span>';
                btn.disabled = true;
                btn.className = 'action-button btn-secondary';
            } else {
                btn.innerHTML = '<span>üéÆ –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</span>';
                btn.disabled = false;
                btn.className = 'action-button btn-primary';
                btn.onclick = joinRoom;
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ –≤—ã—Ö–æ–¥–∞
        function setupLeaveButton(btn) {
            btn.innerHTML = '<span>üö™ –ü–æ–∫–∏–Ω—É—Ç—å –∫–æ–º–Ω–∞—Ç—É</span>';
            btn.disabled = false;
            btn.className = 'action-button btn-secondary';
            btn.onclick = leaveRoom;
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ —Å—Ç–∞—Ä—Ç–∞
        function setupStartButton(btn) {
            btn.innerHTML = '<span>üéÆ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</span>';
            btn.disabled = false;
            btn.className = 'action-button btn-primary';
            btn.onclick = startGame;
        }

        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –∫–æ–º–Ω–∞—Ç–µ
        async function joinRoom() {
            if (isOperationInProgress || userBalance < 1) return;

            isOperationInProgress = true;
            const btn = document.getElementById('action-btn');
            btn.innerHTML = '<div class="loading"></div><span>–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...</span>';
            btn.disabled = true;

            try {
                const fullName = `${currentUser.first_name || ''} ${currentUser.last_name || ''}`.trim();
                const userAvatar = await getUserAvatar();

                let updateData = {};

                if (!gameRoom.player1_id) {
                    updateData = {
                        player1_id: currentUser.id,
                        player1_name: fullName,
                        player1_avatar: userAvatar,
                        status: "waiting"
                    };
                } else if (!gameRoom.player2_id) {
                    updateData = {
                        player2_id: currentUser.id,
                        player2_name: fullName,
                        player2_avatar: userAvatar,
                        status: "waiting"
                    };
                }

                await fetch(`${ROOM_API}/${gameRoom.Id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        "xc-token": NOCODB_KEY
                    },
                    body: JSON.stringify(updateData)
                });

                showNotification('‚úÖ –í—ã –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å –∫ –∏–≥—Ä–µ!');

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏:", error);
                showNotification('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            } finally {
                isOperationInProgress = false;
            }
        }

        // –ü–æ–∫–∏–¥–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã
        async function leaveRoom() {
            if (isOperationInProgress) return;

            isOperationInProgress = true;

            try {
                const isPlayer1 = gameRoom.player1_id == currentUser.id;
                let updateData = {};

                if (isPlayer1) {
                    if (gameRoom.player2_id) {
                        // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∏–≥—Ä–æ–∫–∞ 2 –≤ —Å–ª–æ—Ç 1
                        updateData = {
                            player1_id: gameRoom.player2_id,
                            player1_name: gameRoom.player2_name,
                            player1_avatar: gameRoom.player2_avatar,
                            player2_id: null,
                            player2_name: null,
                            player2_avatar: null,
                            status: "waiting"
                        };
                    } else {
                        updateData = {
                            player1_id: null,
                            player1_name: null,
                            player1_avatar: null,
                            status: "empty"
                        };
                    }
                } else {
                    updateData = {
                        player2_id: null,
                        player2_name: null,
                        player2_avatar: null,
                        status: gameRoom.player1_id ? "waiting" : "empty"
                    };
                }

                await fetch(`${ROOM_API}/${gameRoom.Id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        "xc-token": NOCODB_KEY
                    },
                    body: JSON.stringify(updateData)
                });

                showNotification('üö™ –í—ã –ø–æ–∫–∏–Ω—É–ª–∏ –∫–æ–º–Ω–∞—Ç—É');

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ:", error);
                showNotification('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ');
            } finally {
                isOperationInProgress = false;
            }
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        async function startGame() {
            if (isOperationInProgress || !gameRoom.player1_id || !gameRoom.player2_id) return;

            isOperationInProgress = true;

            try {
                // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞–≤–∫–∏
                await deductBets();

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–æ–º–Ω–∞—Ç—ã
                await fetch(`${ROOM_API}/${gameRoom.Id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        "xc-token": NOCODB_KEY
                    },
                    body: JSON.stringify({
                        status: "playing",
                        xp_p1: 0,
                        xp_p2: 0,
                        sec: 10,
                        send: null,
                        block: null,
                        turn: 1
                    })
                });

                window.location.href = `game_game.html?room=${gameRoom.Id}`;

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –Ω–∞—á–∞–ª–µ –∏–≥—Ä—ã:", error);
                showNotification('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –Ω–∞—á–∞–ª–µ –∏–≥—Ä—ã');
                isOperationInProgress = false;
            }
        }

        // –°–Ω—è—Ç–∏–µ —Å—Ç–∞–≤–æ–∫
        async function deductBets() {
            const promises = [];

            // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞–≤–∫—É —Å –∏–≥—Ä–æ–∫–∞ 1
            const p1Response = await fetch(`${NOCODB_API}?where=(tg_user_id,eq,${gameRoom.player1_id})`, {
                headers: { "xc-token": NOCODB_KEY }
            });
            const p1Data = await p1Response.json();
            if (p1Data.list.length > 0) {
                promises.push(
                    fetch(`${NOCODB_API}/${p1Data.list[0].Id}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            "xc-token": NOCODB_KEY
                        },
                        body: JSON.stringify({
                            point: Math.max(0, (p1Data.list[0].point || 0) - 1)
                        })
                    })
                );
            }

            // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞–≤–∫—É —Å –∏–≥—Ä–æ–∫–∞ 2
            const p2Response = await fetch(`${NOCODB_API}?where=(tg_user_id,eq,${gameRoom.player2_id})`, {
                headers: { "xc-token": NOCODB_KEY }
            });
            const p2Data = await p2Response.json();
            if (p2Data.list.length > 0) {
                promises.push(
                    fetch(`${NOCODB_API}/${p2Data.list[0].Id}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            "xc-token": NOCODB_KEY
                        },
                        body: JSON.stringify({
                            point: Math.max(0, (p2Data.list[0].point || 0) - 1)
                        })
                    })
                );
            }

            await Promise.all(promises);
            await loadUserBalance();
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∞–≤–∞—Ç–∞—Ä–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function getUserAvatar() {
            try {
                const response = await fetch(`${NOCODB_API}?where=(tg_user_id,eq,${currentUser.id})`, {
                    headers: { "xc-token": NOCODB_KEY }
                });
                const data = await response.json();
                return data.list.length > 0 ? (data.list[0].avatar || '') : '';
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∞–≤–∞—Ç–∞—Ä–∞:", error);
                return '';
            }
        }

        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }

        // –û—á–∏—Å—Ç–∫–∞ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) clearInterval(refreshInterval);
        });
    </script>
