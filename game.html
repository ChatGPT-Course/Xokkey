<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест NocoDB API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        .test-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            max-width: 80%;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="test-btn" id="testBtn">Создать запись в NocoDB</button>
        <div id="result">Здесь будет результат...</div>
    </div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = "Отправка запроса...";
            
            try {
                // Генерируем 3-значный код комнаты
                const roomCode = Math.floor(100 + Math.random() * 900).toString();
                
                // Получаем текущую дату
                const currentDate = new Date().toISOString();
                
                // Формируем тело запроса
                const requestBody = {
                    room_id: roomCode,
                    player1: currentDate, // Используем дату вместо player1
                    status: 'Ожидание',
                    player2: null
                };
                
                // Отправляем запрос к NocoDB API
                const response = await fetch('https://app.nocodb.com/api/v2/tables/moziqqm4pwfy04n/records', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'xc-auth': 'PYcOrnVaN8u2Ab5-Jk-IDiyAxWERltZbL1dS8Otc' // Ваш API токен
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Ошибка HTTP: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                
                // Выводим результат
                resultDiv.innerHTML = `
                    <strong>Запись успешно создана!</strong><br><br>
                    <strong>Код комнаты:</strong> ${roomCode}<br>
                    <strong>Дата:</strong> ${currentDate}<br>
                    <strong>Статус:</strong> Ожидание<br><br>
                    <strong>Полный ответ API:</strong><br>
                    ${JSON.stringify(data, null, 2)}
                `;
                
                console.log('Успешный ответ:', data);
                
            } catch (error) {
                console.error('Ошибка:', error);
                resultDiv.innerHTML = `
                    <strong style="color: red;">Ошибка при создании записи!</strong><br><br>
                    ${error.message}<br><br>
                    Проверьте консоль для подробностей.
                `;
            }
        });
    </script>
</body>
</html>
