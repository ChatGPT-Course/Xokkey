    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Nocodb
        const NOCODB_API = "https://app.nocodb.com/api/v1/db/data/weamcfo6/p27jdsmk69wuimh/meefo7wdwoh5mtv";
        const ROOMS_API = "https://app.nocodb.com/api/v1/db/data/weamcfo6/p27jdsmk69wuimh/mznem6p3jztsgsl";
        const USERS_API = "https://app.nocodb.com/api/v1/db/data/weamcfo6/p27jdsmk69wuimh/mc6qh91f060pv4y";
        const NOCODB_KEY = "bocQfycJpJsTG_tbwEf8ma8E5rhoig0njMDXFWtJ";
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        let currentUser = null;
        let currentRoom = null;
        let refreshInterval = null;
        let roomCheckInterval = null;
        let balanceCheckInterval = null;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–ø—É—â–µ–Ω–æ –ª–∏ –≤ Telegram WebApp
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            currentUser = tg.initDataUnsafe.user;
        } else {
            // –ï—Å–ª–∏ –Ω–µ –≤ Telegram WebApp, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
            currentUser = {
                id: 12345,
                first_name: "–¢–µ—Å—Ç–æ–≤—ã–π",
                last_name: "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å",
                username: "test_user",
                photo_url: ""
            };
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        initApp();
        
        async function initApp() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            await loadUserBalance(currentUser.id);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–æ–º–Ω–∞—Ç
            await loadRooms();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–æ–º–Ω–∞—Ç
            refreshInterval = setInterval(loadRooms, 1000);
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
            balanceCheckInterval = setInterval(() => loadUserBalance(currentUser.id), 1000);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserBalance(userId) {
            try {
                const response = await fetch(`${NOCODB_API}?where=(tg_user_id,eq,${userId})`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const data = await response.json();
                if (data.list.length > 0) {
                    const balance = data.list[0].point || 0;
                    document.getElementById('balance').innerHTML = `<span>–ö–ª—é—à–µ–∫: ${balance}</span> <span>üèí</span>`;
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –±–∞–ª–∞–Ω—Å–∞:", error);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –∫–æ–º–Ω–∞—Ç
        async function loadRooms() {
            try {
                document.getElementById('refresh-btn').classList.add('refreshing');
                
                const response = await fetch(`${ROOMS_API}?where=(status,eq,–ù–∞–±–æ—Ä –∏–≥—Ä–æ–∫–æ–≤)&limit=20`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const data = await response.json();
                await displayRooms(data.list);
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–æ–º–Ω–∞—Ç:", error);
            } finally {
                setTimeout(() => {
                    document.getElementById('refresh-btn').classList.remove('refreshing');
                }, 300);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –∫–æ–º–Ω–∞—Ç
        async function displayRooms(rooms) {
            const roomsList = document.getElementById('rooms-list');
            roomsList.innerHTML = '';
            
            if (rooms.length === 0) {
                roomsList.innerHTML = '<div style="text-align:center; color:var(--text-secondary);">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–æ–º–Ω–∞—Ç</div>';
                return;
            }
            
            for (const room of rooms) {
                // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–º–Ω–∞—Ç—ã, –≥–¥–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ —É—á–∞—Å—Ç–≤—É–µ—Ç
                if (room.id_creator === currentUser.id || room.id_joining === currentUser.id) {
                    continue;
                }
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å–æ–∑–¥–∞—Ç–µ–ª—è –∫–æ–º–Ω–∞—Ç—ã
                const creatorData = await getUserData(room.id_creator);
                
                const roomElement = document.createElement('div');
                roomElement.className = 'room-card';
                roomElement.dataset.roomId = room.Id;
                
                roomElement.innerHTML = `
                    <div class="room-header">
                        <div class="room-creator">–ö–æ–º–Ω–∞—Ç–∞ #${room.Id}</div>
                        <div class="room-bet">${room.bet} üèí</div>
                    </div>
                    <div class="room-status">–°–æ–∑–¥–∞—Ç–µ–ª—å: ${creatorData ? creatorData.name || `–ò–≥—Ä–æ–∫ #${room.id_creator}` : `–ò–≥—Ä–æ–∫ #${room.id_creator}`}</div>
                    <div class="room-actions">
                        <button class="btn btn-primary join-room-btn">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
                    </div>
                `;
                
                roomsList.appendChild(roomElement);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
                roomElement.querySelector('.join-room-btn').addEventListener('click', () => {
                    joinRoom(room.Id);
                });
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function getUserData(userId) {
            try {
                const response = await fetch(`${USERS_API}?where=(tg_user_id,eq,${userId})`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const data = await response.json();
                if (data.list.length > 0) {
                    return data.list[0];
                }
                return null;
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", error);
                return null;
            }
        }
        
       // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã
        async function createRoom(betAmount) {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const balanceResponse = await fetch(`${NOCODB_API}?where=(tg_user_id,eq,${currentUser.id})`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const balanceData = await balanceResponse.json();

            roomCheckInterval = setInterval(() => checkRoomStatus(roomId), 1000);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–∞ –∫–æ–º–Ω–∞—Ç—ã
        function stopRoomChecking() {
            if (roomCheckInterval) {
                clearInterval(roomCheckInterval);
                roomCheckInterval = null;
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('create-room-btn').addEventListener('click', () => {
            document.getElementById('create-room-modal').style.display = 'flex';
        });
        
        document.getElementById('cancel-create-btn').addEventListener('click', () => {
            document.getElementById('create-room-modal').style.display = 'none';
        });
        
        document.getElementById('confirm-create-btn').addEventListener('click', () => {
            const betAmount = parseInt(document.getElementById('bet-amount').value);
            
            if (isNaN(betAmount) {
                showMessage('–û—à–∏–±–∫–∞', '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É —Å—Ç–∞–≤–∫–∏');
                return;
            }
            
            if (betAmount <= 0) {
                showMessage('–û—à–∏–±–∫–∞', '–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –±–æ–ª—å—à–µ 0');
                return;
            }
            
            document.getElementById('create-room-modal').style.display = 'none';
            createRoom(betAmount);
        });
        
        document.getElementById('leave-room-btn').addEventListener('click', leaveRoom);
        
        document.getElementById('start-game-btn').addEventListener('click', startGame);
        
        document.getElementById('refresh-btn').addEventListener('click', loadRooms);
        
        document.getElementById('message-ok-btn').addEventListener('click', () => {
            document.getElementById('message-modal').style.display = 'none';
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', async () => {
            if (currentRoom) {
                try {
                    // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞—Ç–µ–ª—å –∫–æ–º–Ω–∞—Ç—ã - —É–¥–∞–ª—è–µ–º –∫–æ–º–Ω–∞—Ç—É
                    if (currentRoom.id_creator === currentUser.id) {
                        await deleteRoom(currentRoom.Id);
                    }
                    // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–≤—à–∏–π—Å—è –∏–≥—Ä–æ–∫ - –æ—á–∏—â–∞–µ–º –ø–æ–ª–µ id_joining
                    else if (currentRoom.id_joining === currentUser.id) {
                        await fetch(`${ROOMS_API}/${currentRoom.Id}`, {
                            method: 'PATCH',
                            headers: {
                                'Content-Type': 'application/json',
                                "xc-token": NOCODB_KEY
                            },
                            body: JSON.stringify({
                                id_joining: null
                            })
                        });
                    }
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∑–∞–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã:", error);
                }
            }
        });
    </script>
