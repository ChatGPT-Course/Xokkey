        class NocoDBAPI {

            async makeRequest(endpoint, method = 'GET', data = null) {
                const url = `${API_CONFIG.baseUrl}/${endpoint}`;
                
                const options = {
                    method,
                    headers: this.headers
                };

                if (data && (method === 'POST' || method === 'PATCH')) {
                    options.body = JSON.stringify(data);
                }

                try {
                    const response = await fetch(url, options);

        // Game logic
        class HockeyGame {
            constructor() {
                this.currentUser = null;
                this.currentGame = null;
                this.gameId = null;
                this.isAttacker = true;
                this.currentRound = 1;
                this.selectedZones = [];
                this.init();
            }

            async init() {
                try {
                    const telegramId = tgApp.getUserId();
                    const username = tgApp.getUsername();
                    this.currentUser = await api.getOrCreateUser(telegramId, username);
                    
                    await this.findOrCreateGame();
                    this.startGameLoop();
                } catch (error) {
                    console.error('Failed to initialize game:', error);
                }
            }

            async findOrCreateGame() {
                this.gameId = 'game_' + Date.now();
                this.currentGame = {
                    game_id: this.gameId,
                    player1_id: this.currentUser.telegram_id,
                    player1_name: this.currentUser.username,
                    player2_id: 'bot_' + Date.now(),
                    player2_name: '–ë–æ—Ç',
                    status: 'playing',
                    score1: 0,
                    score2: 0,
                    current_round: 1,
                    attacker: this.currentUser.telegram_id
                };
                
                api.mockGame = this.currentGame;
                await this.updateGameDisplay();
            }

            async startGameLoop() {
                setInterval(async () => {
                    await this.checkGameStatus();
                }, 2000);
            }

            async checkGameStatus() {
                if (this.currentGame && this.currentGame.status === 'finished') {
                    this.endGame();
                }
            }

            async updateGameDisplay() {
                if (!this.currentGame) return;

                document.getElementById('player1Name').textContent = this.currentGame.player1_name || '–ò–≥—Ä–æ–∫ 1';
                document.getElementById('player2Name').textContent = this.currentGame.player2_name || '–ò–≥—Ä–æ–∫ 2';
                document.getElementById('player1Score').textContent = this.currentGame.score1 || 0;
                document.getElementById('player2Score').textContent = this.currentGame.score2 || 0;
                document.getElementById('roundNumber').textContent = this.currentGame.current_round || 1;

                const roleText = this.isAttacker ? 'üèí –í—ã –Ω–∞–ø–∞–¥–∞—é—â–∏–π - –≤—ã–±–µ—Ä–∏—Ç–µ 1 –∑–æ–Ω—É –¥–ª—è –±—Ä–æ—Å–∫–∞' : 'ü•Ö –í—ã –∑–∞—â–∏—Ç–Ω–∏–∫ - –≤—ã–±–µ—Ä–∏—Ç–µ 2 –∑–æ–Ω—ã –¥–ª—è –∑–∞—â–∏—Ç—ã';
                document.getElementById('roleInfo').textContent = roleText;

                if (this.currentGame.status === 'waiting') {
                    this.showElement('waitingRoom');
                    this.hideElement('gamePlay');
                    this.hideElement('gameEnd');
                } else if (this.currentGame.status === 'playing') {
                    this.hideElement('waitingRoom');
                    this.showElement('gamePlay');
                    this.hideElement('gameEnd');
                }
            }

            selectZone(zoneNumber) {
                const zone = document.getElementById(`zone${zoneNumber}`);
                const maxSelections = this.isAttacker ? 1 : 2;

                if (zone.classList.contains('selected')) {
                    zone.classList.remove('selected');
                    this.selectedZones = this.selectedZones.filter(z => z !== zoneNumber);
                } else if (this.selectedZones.length < maxSelections) {
                    zone.classList.add('selected');
                    this.selectedZones.push(zoneNumber);
                }

                const submitBtn = document.getElementById('submitMove');
                if (submitBtn) {
                    submitBtn.disabled = this.selectedZones.length !== maxSelections;
                }
            }

            async submitMove() {
                if (this.selectedZones.length === 0) return;

                // Simulate bot move
                const botZones = this.isAttacker ? 
                    [Math.floor(Math.random() * 4) + 1, Math.floor(Math.random() * 4) + 1] : 
                    [Math.floor(Math.random() * 4) + 1];

                // Check if goal was scored
                const attackerZone = this.isAttacker ? this.selectedZones[0] : botZones[0];
                const defenderZones = this.isAttacker ? botZones : this.selectedZones;
                const goalScored = !defenderZones.includes(attackerZone);

                let newScore1 = this.currentGame.score1;
                let newScore2 = this.currentGame.score2;

                if (goalScored) {
                    if (this.isAttacker) {
                        newScore1++;
                        this.showMessage('‚öΩ –ì–û–õ! –í—ã –∑–∞–±–∏–ª–∏!', 'success');
                    } else {
                        newScore2++;
                        this.showMessage('‚öΩ –ì–û–õ –ø—Ä–æ—Ç–∏–≤ –≤–∞—Å!', 'error');
                    }
                } else {
                    if (this.isAttacker) {
                        newScore2++;
                        this.showMessage('ü•Ö –í–∞—à –±—Ä–æ—Å–æ–∫ –æ—Ç–±–∏—Ç!', 'info');
                    } else {
                        newScore1++;
                        this.showMessage('ü•Ö –û—Ç–ª–∏—á–Ω–∞—è –∑–∞—â–∏—Ç–∞!', 'success');
                    }
                }

                // Update game
                const gameFinished = newScore1 >= 3 || newScore2 >= 3;
                this.currentGame.score1 = newScore1;
                this.currentGame.score2 = newScore2;
                this.currentGame.current_round++;
                this.currentGame.status = gameFinished ? 'finished' : 'playing';

                // Clear selections
                this.selectedZones = [];
                document.querySelectorAll('.zone').forEach(zone => {
                    zone.classList.remove('selected');
                });

                // Switch roles
                this.isAttacker = !this.isAttacker;

                await this.updateGameDisplay();

                if (gameFinished) {
                    setTimeout(() => this.endGame(), 2000);
                }
            }

            endGame() {
                this.hideElement('gamePlay');
                this.showElement('gameEnd');

                const myScore = this.currentGame.score1;
                const opponentScore = this.currentGame.score2;
                const won = myScore > opponentScore;

                document.getElementById('finalResult').textContent = won ? 'üéâ –ü–û–ë–ï–î–ê!' : 'üòî –ü–û–†–ê–ñ–ï–ù–ò–ï';
                document.getElementById('finalPlayer1').textContent = this.currentGame.player1_name;
                document.getElementById('finalPlayer2').textContent = this.currentGame.player2_name;
                document.getElementById('finalScore1').textContent = this.currentGame.score1;
                document.getElementById('finalScore2').textContent = this.currentGame.score2;
            }

            showMessage(message, type = 'info') {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = message;
                messageDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: ${type === 'error' ? '#ff4757' : type === 'success' ? '#2ed573' : '#667eea'};
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    z-index: 1000;
                `;

                document.body.appendChild(messageDiv);
                setTimeout(() => {
                    if (document.body.contains(messageDiv)) {
                        document.body.removeChild(messageDiv);
                    }
                }, 3000);
            }

            showElement(id) {
                const element = document.getElementById(id);
                if (element) {
                    element.classList.remove('hidden');
                }
            }

            hideElement(id) {
                const element = document.getElementById(id);
                if (element) {
                    element.classList.add('hidden');
                }
            }
        }

        // Initialize
        const tgApp = new TelegramApp();
        const api = new NocoDBAPI();

            if (window.hockeyGame) {

        function submitMove() {
            if (window.hockeyGame) {
