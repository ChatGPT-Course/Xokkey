        class NocoDBAPI {
            constructor() {
                this.headers = {
                    'Content-Type': 'application/json',
                    'xc-token': API_CONFIG.token
                };
            }

            async makeRequest(endpoint, method = 'GET', data = null) {
                const url = `${API_CONFIG.baseUrl}/${endpoint}`;
                
                const options = {
                    method,
                    headers: this.headers
                };

                if (data && (method === 'POST' || method === 'PATCH')) {
                    options.body = JSON.stringify(data);
                }

                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error('API Request failed:', error);
                    // Fallback to localStorage for demo
                    return this.handleOfflineRequest(endpoint, method, data);
                }
            }

            handleOfflineRequest(endpoint, method, data) {
                const storageKey = 'hockey_games';
                let games = JSON.parse(localStorage.getItem(storageKey) || '[]');

                if (method === 'POST' && endpoint.includes('records')) {
                    const newGame = {
                        Id: 'game_' + Date.now(),
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString(),
                        ...data
                    };
                    games.push(newGame);
                    localStorage.setItem(storageKey, JSON.stringify(games));
                    return newGame;
                }

                if (method === 'PATCH' && endpoint.includes('records')) {
                    const gameId = endpoint.split('/').pop();
                    const gameIndex = games.findIndex(g => g.Id === gameId);
                    if (gameIndex !== -1) {
                        games[gameIndex] = { ...games[gameIndex], ...data, updated_at: new Date().toISOString() };
                        localStorage.setItem(storageKey, JSON.stringify(games));
                        return games[gameIndex];
                    }
                }

                if (method === 'GET') {
                    if (endpoint.includes('where=')) {
                        // Handle filtered requests
                        const urlParams = new URL(`http://dummy.com?${endpoint.split('?')[1]}`);
                        const whereClause = urlParams.searchParams.get('where');
                        
                        if (whereClause && whereClause.includes('status,eq,waiting')) {
                            const waitingGames = games.filter(g => g.status === 'waiting');
                            return { list: waitingGames };
                        }
                        
                        if (whereClause && whereClause.includes('Id,eq,')) {
                            const gameId = whereClause.split('Id,eq,')[1].replace(/[()]/g, '');
                            const game = games.find(g => g.Id === gameId);
                            return game || null;
                        }
                    }
                    
                    return { list: games };
                }

                return null;
            }

            async getOrCreateUser(telegramId, username) {
                try {
                    const response = await this.makeRequest(
                        `${API_CONFIG.usersTable}/records?where=(telegram_id,eq,${telegramId})`
                    );
                    
                    let user = response.list?.[0];
                    
                    if (!user) {

                        };

                        );

                    return {

                        telegram_id: telegramId,
                        username: username || 'unknown',
                        wins: 0,

                    const response = await this.makeRequest(
                        `${API_CONFIG.gamesTable}/records?where=(status,eq,waiting)&limit=1`
                    );
                    
                    const waitingGames = response.list || [];
                    // –ù–∞–π—Ç–∏ –∏–≥—Ä—É, –≥–¥–µ —Ç–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ —è–≤–ª—è–µ—Ç—Å—è player1

                    console.error('Failed to find waiting game:', error);
                    return null;
                }
            }

            async createGame(gameData) {
                try {
                    return await this.makeRequest(
                        `${API_CONFIG.gamesTable}/records`,
                        'POST',
                        gameData
                    );
                } catch (error) {
                    console.error('Failed to create game:', error);
                    throw error;
                }
            }

            async getGame(gameId) {
                try {
                    const response = await this.makeRequest(
                        `${API_CONFIG.gamesTable}/records?where=(Id,eq,${gameId})`
                    );
                    return response.list?.[0] || null;
                } catch (error) {
                    console.error('Failed to get game:', error);
                    return null;

            async updateGame(gameId, updates) {

                    );
                    
                    const user = response.list?.[0];
                    if (user) {
                        const updates = {

                            wins: won ? (user.wins || 0) + 1 : (user.wins || 0),
                            losses: !won ? (user.losses || 0) + 1 : (user.losses || 0)
                        };
                        
                        await this.makeRequest(
                            `${API_CONFIG.usersTable}/records/${user.Id}`,
                            'PATCH',
                            updates
                        );
                    }
                } catch (error) {
                    console.error('Failed to update user stats:', error);
                }
            }
        }

            async findOrCreateGame() {
                try {
                    // –ü–æ–ø—ã—Ç–∞—Ç—å—Å—è –Ω–∞–π—Ç–∏ –æ–∂–∏–¥–∞—é—â—É—é –∏–≥—Ä—É

                            player2_name: this.currentUser.username || `–ò–≥—Ä–æ–∫ ${this.currentUser.telegram_id}`,

                        this.waitingForOpponent = false;
                    } else {
                        // –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –∏–≥—Ä—É

            selectZone(zoneNumber) {
                // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å, –º–æ–∂–Ω–æ –ª–∏ –¥–µ–ª–∞—Ç—å —Ö–æ–¥
                const myMove = this.isPlayer1 ? this.currentGame.player1_move : this.currentGame.player2_move;
                if (myMove) return;

                const zone = document.getElementById(`zone${zoneNumber}`);
                const isCurrentPlayerAttacker = this.currentGame.round_attacker === this.currentUser.telegram_id;
                const maxSelections = isCurrentPlayerAttacker ? 1 : 2;

                if (zone.classList.contains('selected')) {
                    zone.classList.remove('selected');
                    this.selectedZones = this.selectedZones.filter(z => z !== zoneNumber);
                } else if (this.selectedZones.length < maxSelections) {
                    zone.classList.add('selected');
                    this.selectedZones.push(zoneNumber);
                }

                const submitBtn = document.getElementById('submitMove');
                if (submitBtn) {
                    submitBtn.disabled = this.selectedZones.length !== maxSelections;
                }

                if (this.selectedZones.length === 0) return;

                try {
                    // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ö–æ–¥ –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö
                    const moveData = this.isPlayer1 ? 
                        { player1_move: JSON.stringify(this.selectedZones) } :
                        { player2_move: JSON.stringify(this.selectedZones) };

                    await api.updateGame(this.gameId, moveData);

                    // –û—á–∏—Å—Ç–∏—Ç—å –≤—ã–±–æ—Ä
                    this.selectedZones = [];
                    document.querySelectorAll('.zone').forEach(zone => {
                        zone.classList.remove('selected');
                    });

                    const submitBtn = document.getElementById('submitMove');
                    submitBtn.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ —Ö–æ–¥–∞ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞...';
                    submitBtn.disabled = true;
                    this.disableZoneSelection();

                    this.showMessage('–•–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –û–∂–∏–¥–∞–Ω–∏–µ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞...', 'info');
                } catch (error) {
                    console.error('Failed to submit move:', error);
                    this.showMessage('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ö–æ–¥–∞', 'error');
                }
            }

            async checkRoundResults() {
                if (!this.currentGame.player1_move || !this.currentGame.player2_move) return;

                try {
                    const player1Move = JSON.parse(this.currentGame.player1_move);
                    const player2Move = JSON.parse(this.currentGame.player2_move);

                    // –û–ø—Ä–µ–¥–µ–ª–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Ä–∞—É–Ω–¥–∞
                    const attackerMove = this.currentGame.round_attacker === this.currentGame.player1_id ? 
                        player1Move[0] : player2Move[0];
                    const defenderMoves = this.currentGame.round_attacker === this.currentGame.player1_id ? 
                        player2Move : player1Move;

                    const goalScored = !defenderMoves.includes(attackerMove);

                    let newScore1 = this.currentGame.score1;
                    let newScore2 = this.currentGame.score2;

                    if (goalScored) {
                        if (this.currentGame.round_attacker === this.currentGame.player1_id) {
                            newScore1++;
                        } else {
                            newScore2++;
                        }
                    } else {
                        // –ó–∞—â–∏—Ç–Ω–∏–∫ –ø–æ–ª—É—á–∞–µ—Ç –æ—á–∫–æ
                        if (this.currentGame.round_attacker === this.currentGame.player1_id) {
                            newScore2++;
                        } else {
                            newScore1++;
                        }
                    }

                    // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                    const isMyGoal = (this.isPlayer1 && newScore1 > this.currentGame.score1) ||
                                    (!this.isPlayer1 && newScore2 > this.currentGame.score2);
                    
                    if (goalScored) {
                        this.showMessage(isMyGoal ? '‚öΩ –ì–û–õ! –í—ã –∑–∞–±–∏–ª–∏!' : '‚öΩ –ü—Ä–æ—Ç–∏–≤–Ω–∏–∫ –∑–∞–±–∏–ª –≥–æ–ª!', 
                                       isMyGoal ? 'success' : 'error');
                    } else {
                        this.showMessage(isMyGoal ? 'ü•Ö –û—Ç–ª–∏—á–Ω–∞—è –∑–∞—â–∏—Ç–∞!' : 'ü•Ö –í–∞—à –±—Ä–æ—Å–æ–∫ –æ—Ç–±–∏—Ç!', 
                                       isMyGoal ? 'success' : 'info');
                    }

                    // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å, –∑–∞–∫–æ–Ω—á–µ–Ω–∞ –ª–∏ –∏–≥—Ä–∞
                    const gameFinished = newScore1 >= 3 || newScore2 >= 3;
                    
                    // –°–º–µ–Ω–∏—Ç—å –Ω–∞–ø–∞–¥–∞—é—â–µ–≥–æ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ä–∞—É–Ω–¥–∞
                    const nextAttacker = this.currentGame.round_attacker === this.currentGame.player1_id ? 
                        this.currentGame.player2_id : this.currentGame.player1_id;

                    const updates = {
                        score1: newScore1,
                        score2: newScore2,
                        current_round: this.currentGame.current_round + 1,
                        player1_move: null,
                        player2_move: null,
                        round_attacker: nextAttacker,
                        status: gameFinished ? 'finished' : 'playing'
                    };

                    await api.updateGame(this.gameId, updates);

                    if (gameFinished) {
                        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –∏–≥—Ä–æ–∫–æ–≤
                        const player1Won = newScore1 > newScore2;
                        await api.updateUserStats(this.currentGame.player1_id, player1Won);
                        await api.updateUserStats(this.currentGame.player2_id, !player1Won);
                        
                        setTimeout(() => this.endGame(), 3000);
                    }
                } catch (error) {
                    console.error('Failed to process round results:', error);
                }
            }

            enableZoneSelection() {
                document.querySelectorAll('.zone').forEach(zone => {
                    zone.style.pointerEvents = 'auto';
                    zone.style.opacity = '1';
                });
            }

            disableZoneSelection() {
                document.querySelectorAll('.zone').forEach(zone => {
                    zone.style.pointerEvents = 'none';
                    zone.style.opacity = '0.6';
                });
            }

            endGame() {
                if (this.gameUpdateInterval) {
                    clearInterval(this.gameUpdateInterval);
                    this.gameUpdateInterval = null;
                }

                this.hideElement('gamePlay');
                this.showElement('gameEnd');

                const myScore = this.isPlayer1 ? this.currentGame.score1 : this.currentGame.score2;
                const opponentScore = this.isPlayer1 ? this.currentGame.score2 : this.currentGame.score1;
                const won = myScore > opponentScore;

                document.getElementById('finalResult').textContent = won ? 'üéâ –ü–û–ë–ï–î–ê!' : 'üòî –ü–û–†–ê–ñ–ï–ù–ò–ï';
                document.getElementById('finalPlayer1').textContent = this.currentGame.player1_name;
                document.getElementById('finalPlayer2').textContent = this.currentGame.player2_name;
                document.getElementById('finalScore1').textContent = this.currentGame.score1;
                document.getElementById('finalScore2').textContent = this.currentGame.score2;

                // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                this.showMessage(won ? '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º —Å –ø–æ–±–µ–¥–æ–π!' : '–í —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑ –ø–æ–≤–µ–∑–µ—Ç –±–æ–ª—å—à–µ!', 
                               won ? 'success' : 'info');
            }

            showMessage(message, type = 'info') {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = message;
                messageDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: ${type === 'error' ? '#ff4757' : type === 'success' ? '#2ed573' : '#667eea'};
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    z-index: 1000;
                `;

                document.body.appendChild(messageDiv);
                setTimeout(() => {
                    if (document.body.contains(messageDiv)) {
                        document.body.removeChild(messageDiv);
                    }
                }, 3000);
            }

            showElement(id) {
                const element = document.getElementById(id);
                if (element) {
                    element.classList.remove('hidden');
                }
            }

            hideElement(id) {
                const element = document.getElementById(id);
                if (element) {
                    element.classList.add('hidden');
                }
            }
        }

        // Initialize
        const tgApp = new TelegramApp();
        const api = new NocoDBAPI();

        // Global functions
        function selectZone(zoneNumber) {
            if (window.hockeyGame) {
                window.hockeyGame.selectZone(zoneNumber);
            }
        }

        function submitMove() {
            if (window.hockeyGame) {
                window.hockeyGame.submitMove();
            }
        }

        function playAgain() {
            window.location.reload();
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.hockeyGame = new HockeyGame();
        });
    </script>
