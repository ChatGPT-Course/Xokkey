    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Nocodb
        const NOCODB_API = "https://app.nocodb.com/api/v1/db/data/weamcfo6/p27jdsmk69wuimh/meefo7wdwoh5mtv";
        const ROOMS_API = "https://app.nocodb.com/api/v1/db/data/weamcfo6/p27jdsmk69wuimh/mznem6p3jztsgsl";
        const NOCODB_KEY = "bocQfycJpJsTG_tbwEf8ma8E5rhoig0njMDXFWtJ";
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        let currentUser = null;
        let currentRoom = null;
        let roomsRefreshInterval = null;
        let roomRefreshInterval = null;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–ø—É—â–µ–Ω–æ –ª–∏ –≤ Telegram WebApp
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            currentUser = tg.initDataUnsafe.user;
        } else {
            // –ï—Å–ª–∏ –Ω–µ –≤ Telegram WebApp, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
            currentUser = {
                id: 12345,
                first_name: "–¢–µ—Å—Ç–æ–≤—ã–π",
                last_name: "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å",
                username: "test_user"
            };
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        loadUserBalance(currentUser.id);
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∞–∫—Ç–∏–≤–Ω–∞—è –∫–æ–º–Ω–∞—Ç–∞
        checkActiveRoom();
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–æ–º–Ω–∞—Ç
        loadRooms();
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –∫–æ–º–Ω–∞—Ç
        roomsRefreshInterval = setInterval(loadRooms, 5000);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        document.getElementById('create-room-btn').addEventListener('click', showCreateRoomModal);
        document.getElementById('cancel-create-btn').addEventListener('click', hideCreateRoomModal);
        document.getElementById('confirm-create-btn').addEventListener('click', createRoom);
        document.getElementById('leave-room-btn').addEventListener('click', leaveRoom);
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserBalance(userId) {
            try {
                const response = await fetch(`${NOCODB_API}?where=(tg_user_id,eq,${userId})`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const data = await response.json();
                if (data.list.length > 0) {
                    const balance = data.list[0].point || 0;
                    document.getElementById('balance').innerHTML = `<span>–ö–ª—é—à–µ–∫: ${balance}</span> <span>üèí</span>`;
                    return balance;
                }
                return 0;
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –±–∞–ª–∞–Ω—Å–∞:", error);
                return 0;
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –∫–æ–º–Ω–∞—Ç
        async function loadRooms() {
            try {
                const response = await fetch(`${ROOMS_API}?where=(status,eq,open)`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const data = await response.json();
                const roomsList = document.getElementById('rooms-list');
                
                if (data.list.length === 0) {
                    roomsList.innerHTML = '<div class="empty-message">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–æ–º–Ω–∞—Ç</div>';
                    return;
                }
                
                roomsList.innerHTML = '';
                
                data.list.forEach(room => {
                    // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –∫–æ–º–Ω–∞—Ç—ã, —Å–æ–∑–¥–∞–Ω–Ω—ã–µ —Ç–µ–∫—É—â–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
                    if (room.id_creator == currentUser.id) return;
                    
                    const roomCard = document.createElement('div');
                    roomCard.className = 'room-card';
                    roomCard.innerHTML = `
                        <div class="room-info">
                            <div class="room-creator">${room.name_creator || '–ò–≥—Ä–æ–∫'}</div>
                            <div class="room-bet">–°—Ç–∞–≤–∫–∞: ${room.bet} –∫–ª—é—à–µ–∫</div>
                            <div class="room-status">–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–∞...</div>
                        </div>
                        <button class="btn btn-primary join-room-btn" data-room-id="${room.Id}">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
                    `;
                    
                    roomsList.appendChild(roomCard);
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
                document.querySelectorAll('.join-room-btn').forEach(btn => {
                    btn.addEventListener('click', joinRoom);
                });
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–æ–º–Ω–∞—Ç:", error);
                document.getElementById('rooms-list').innerHTML = '<div class="empty-message">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–Ω–∞—Ç</div>';
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–æ–º–Ω–∞—Ç—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function checkActiveRoom() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∫–æ–º–Ω–∞—Ç–∞, –≥–¥–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞—Ç–µ–ª—å
                const creatorResponse = await fetch(`${ROOMS_API}?where=(id_creator,eq,${currentUser.id})`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const creatorData = await creatorResponse.json();
                
                if (creatorData.list.length > 0) {
                    showRoom(creatorData.list[0]);
                    return;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∫–æ–º–Ω–∞—Ç–∞, –≥–¥–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–≤—à–∏–π—Å—è
                const joinerResponse = await fetch(`${ROOMS_API}?where=(id_joining,eq,${currentUser.id})`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const joinerData = await joinerResponse.json();
                
                if (joinerData.list.length > 0) {
                    showRoom(joinerData.list[0]);
                }
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–æ–º–Ω–∞—Ç—ã:", error);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã
        function showCreateRoomModal() {
            document.getElementById('create-room-modal').style.display = 'flex';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã
        function hideCreateRoomModal() {
            document.getElementById('create-room-modal').style.display = 'none';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã
        async function createRoom() {
            const bet = parseInt(document.getElementById('room-bet').value);
            
            if (isNaN(bet) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const balance = await loadUserBalance(currentUser.id);
            
            if (balance < bet) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–ª—é—à–µ–∫ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã');
                return;
            }
            
            try {
                const fullName = `${currentUser.first_name || ''} ${currentUser.last_name || ''}`.trim();
                
                const response = await fetch(ROOMS_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        "xc-token": NOCODB_KEY
                    },
                    body: JSON.stringify({
                        id_creator: currentUser.id,
                        name_creator: fullName,
                        bet: bet,
                        status: "open"
                    })
                });
                
                const data = await response.json();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–∑–¥–∞–Ω–Ω—É—é –∫–æ–º–Ω–∞—Ç—É
                showRoom(data);
                
                // –°–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                hideCreateRoomModal();
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∫–æ–º–Ω–∞—Ç—ã:", error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∫–æ–º–Ω–∞—Ç—ã');
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –∫ –∫–æ–º–Ω–∞—Ç–µ
        async function joinRoom(event) {
            const roomId = event.target.getAttribute('data-room-id');
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–æ–º–Ω–∞—Ç–µ
                const roomResponse = await fetch(`${ROOMS_API}/${roomId}`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const room = await roomResponse.json();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const balance = await loadUserBalance(currentUser.id);
                
                if (balance < room.bet) {
                    alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–ª—é—à–µ–∫ –¥–ª—è –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
                    return;
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–º–Ω–∞—Ç—É
                const fullName = `${currentUser.first_name || ''} ${currentUser.last_name || ''}`.trim();
                
                const updateResponse = await fetch(`${ROOMS_API}/${roomId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        "xc-token": NOCODB_KEY
                    },
                    body: JSON.stringify({
                        id_joining: currentUser.id,
                        name_joining: fullName,
                        status: "waiting"
                    })
                });
                
                const updatedRoom = await updateResponse.json();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–º–Ω–∞—Ç—É
                showRoom(updatedRoom);
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏ –∫ –∫–æ–º–Ω–∞—Ç–µ:", error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏ –∫ –∫–æ–º–Ω–∞—Ç–µ');
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã—Ö–æ–¥–∞ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã
        async function leaveRoom() {
            if (!currentRoom) return;
            
            try {
                // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞—Ç–µ–ª—å - —É–¥–∞–ª—è–µ–º –∫–æ–º–Ω–∞—Ç—É
                if (currentRoom.id_creator == currentUser.id) {
                    await fetch(`${ROOMS_API}/${currentRoom.Id}`, {
                        method: 'DELETE',
                        headers: {
                            "xc-token": NOCODB_KEY
                        }
                    });
                } else {
                    // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–≤—à–∏–π—Å—è - –æ–±–Ω–æ–≤–ª—è–µ–º –∫–æ–º–Ω–∞—Ç—É
                    await fetch(`${ROOMS_API}/${currentRoom.Id}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            "xc-token": NOCODB_KEY
                        },
                        body: JSON.stringify({
                            id_joining: null,
                            name_joining: null,
                            status: "open"
                        })
                    });
                }
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ —Å–ø–∏—Å–∫—É –∫–æ–º–Ω–∞—Ç
                hideRoom();
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã:", error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã');
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —ç–∫—Ä–∞–Ω–∞ –∫–æ–º–Ω–∞—Ç—ã
        function showRoom(room) {
            currentRoom = room;
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∫–æ–º–Ω–∞—Ç
            clearInterval(roomsRefreshInterval);
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã
            if (roomRefreshInterval) clearInterval(roomRefreshInterval);
            roomRefreshInterval = setInterval(() => refreshRoom(room.Id), 3000);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            document.getElementById('rooms-screen').style.display = 'none';
            document.getElementById('room-view').style.display = 'flex';
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –∫–æ–º–Ω–∞—Ç—ã
            document.getElementById('room-bet-display').textContent = `–°—Ç–∞–≤–∫–∞: ${room.bet} –∫–ª—é—à–µ–∫`;
            document.getElementById('creator-name').textContent = room.name_creator || '–ò–≥—Ä–æ–∫';
            
            if (room.id_joining) {
                document.getElementById('joiner-name').textContent = room.name_joining || '–ò–≥—Ä–æ–∫';
                document.getElementById('joiner-status').textContent = '–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è';
                
                // –ï—Å–ª–∏ —Ç–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞—Ç–µ–ª—å –∫–æ–º–Ω–∞—Ç—ã –∏ –µ—Å—Ç—å –≤—Ç–æ—Ä–æ–π –∏–≥—Ä–æ–∫ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã
                if (room.id_creator == currentUser.id) {
                    document.getElementById('start-game-btn').style.display = 'flex';
                }
            } else {
                document.getElementById('joiner-name').textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–∞...';
                document.getElementById('joiner-status').textContent = '–°–≤–æ–±–æ–¥–Ω–æ';
                document.getElementById('start-game-btn').style.display = 'none';
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è —ç–∫—Ä–∞–Ω–∞ –∫–æ–º–Ω–∞—Ç—ã
        function hideRoom() {
            currentRoom = null;
            clearInterval(roomRefreshInterval);
            
            // –í–æ–∑–æ–±–Ω–æ–≤–ª—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∫–æ–º–Ω–∞—Ç
            roomsRefreshInterval = setInterval(loadRooms, 5000);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            document.getElementById('rooms-screen').style.display = 'flex';
            document.getElementById('room-view').style.display = 'none';
            
            // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–æ–º–Ω–∞—Ç
            loadRooms();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã
        async function refreshRoom(roomId) {
            try {
                const response = await fetch(`${ROOMS_API}/${roomId}`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const room = await response.json();
                
                // –ï—Å–ª–∏ –∫–æ–º–Ω–∞—Ç—ã –Ω–µ—Ç (—É–¥–∞–ª–µ–Ω–∞) - –≤–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ —Å–ø–∏—Å–∫—É
                if (!room || !room.Id) {
                    hideRoom();
                    return;
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∫–æ–º–Ω–∞—Ç—ã
                currentRoom = room;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                if (room.id_joining) {
                    document.getElementById('joiner-name').textContent = room.name_joining || '–ò–≥—Ä–æ–∫';
                    document.getElementById('joiner-status').textContent = '–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è';
                    
                    // –ï—Å–ª–∏ —Ç–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞—Ç–µ–ª—å –∫–æ–º–Ω–∞—Ç—ã –∏ –µ—Å—Ç—å –≤—Ç–æ—Ä–æ–π –∏–≥—Ä–æ–∫ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã
                    if (room.id_creator == currentUser.id) {
                        document.getElementById('start-game-btn').style.display = 'flex';
                    }
                } else {
                    document.getElementById('joiner-name').textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–∞...';
                    document.getElementById('joiner-status').textContent = '–°–≤–æ–±–æ–¥–Ω–æ';
                    document.getElementById('start-game-btn').style.display = 'none';
                }
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –∫–æ–º–Ω–∞—Ç—ã:", error);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', async function(e) {
            if (currentRoom) {
                // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—ã—Ö–æ–¥–∏—Ç —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã - –≤—ã—Ö–æ–¥–∏–º –∏–∑ –∫–æ–º–Ω–∞—Ç—ã
                await leaveRoom();
            }
        });
    </script>
</body>
