<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра - Hockey Shootouts</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #1a2a3a;
            --secondary: #2d3e50;
            --accent: #e74c3c;
            --accent-light: #ff6b5b;
            --text: #ffffff;
            --text-secondary: #bdc3c7;
            --card-bg: rgba(255, 255, 255, 0.1);
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 0 20px;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .app-title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, #fff, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .balance {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-container {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .section-title {
            font-size: 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .rooms-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .room-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .room-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .room-creator {
            font-weight: bold;
        }
        
        .room-bet {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(231, 76, 60, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .room-status {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        
        .room-actions {
            display: flex;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--accent), var(--accent-light));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(231, 76, 60, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-success {
            background: linear-gradient(to right, var(--success), #27ae60);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(46, 204, 113, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(to right, var(--danger), #c0392b);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(231, 76, 60, 0.3);
        }
        
        .create-room-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-top: 10px;
        }
        
        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #0f2027, #203a43);
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .modal-title {
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        /* Экран комнаты */
        .room-screen {
            display: none;
            flex-direction: column;
            gap: 20px;
        }
        
        .room-info {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .room-big-bet {
            font-size: 28px;
            font-weight: bold;
            margin: 15px 0;
            color: var(--accent);
        }
        
        .players {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        
        .player {
            text-align: center;
            flex: 1;
            max-width: 150px;
        }
        
        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 30px;
            border: 3px solid transparent;
        }
        
        .player-creator .player-avatar {
            border-color: var(--accent);
        }
        
        .player-joining .player-avatar {
            border-color: var(--success);
        }
        
        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .player-points {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .waiting-player {
            opacity: 0.5;
        }
        
        .room-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .game-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .refresh-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .refresh-icon {
            transition: transform 0.3s ease;
        }
        
        .refreshing .refresh-icon {
            transform: rotate(360deg);
        }
        
        .game-message {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 18px;
        }
        
        .message-warning {
            background: rgba(243, 156, 18, 0.2);
            border-left: 4px solid var(--warning);
        }
        
        .message-success {
            background: rgba(46, 204, 113, 0.2);
            border-left: 4px solid var(--success);
        }
        
        .message-danger {
            background: rgba(231, 76, 60, 0.2);
            border-left: 4px solid var(--danger);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="app-title">Hockey Shootouts</div>
        <div class="balance" id="balance">
            <span>Клюшек: 0</span> 
            <span>🏒</span>
        </div>
    </div>
    
    <div class="game-container" id="lobby-screen">
        <h2 class="section-title">
            Доступные комнаты
            <button class="refresh-btn" id="refresh-btn">
                <span class="refresh-icon">🔄</span>
            </button>
        </h2>
        
        <div class="rooms-list" id="rooms-list">
            <!-- Список комнат будет загружен через JS -->
        </div>
        
        <button class="btn btn-primary create-room-btn" id="create-room-btn">Создать комнату</button>
    </div>
    
    <div class="game-container room-screen" id="room-screen">
        <div class="room-info">
            <div class="room-status">Статус: <span id="room-status-text">Набор игроков</span></div>
            <div class="room-big-bet">Ставка: <span id="room-bet-text">0</span> 🏒</div>
            
            <div class="players">
                <div class="player player-creator" id="creator-player">
                    <div class="player-avatar">👤</div>
                    <div class="player-name" id="creator-name">Создатель</div>
                    <div class="player-points" id="creator-points"></div>
                </div>
                <div class="player player-joining" id="joining-player">
                    <div class="player-avatar">?</div>
                    <div class="player-name">Ожидание...</div>
                    <div class="player-points" id="joining-points"></div>
                </div>
            </div>
            
            <div class="game-message" id="game-message" style="display: none;"></div>
            
            <div class="game-stats" id="game-stats" style="display: none;">
                <div class="stat-item">
                    <div class="stat-value" id="creator-score">0</div>
                    <div class="stat-label">Очки</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="game-time">0</div>
                    <div class="stat-label">Секунд</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="joining-score">0</div>
                    <div class="stat-label">Очки</div>
                </div>
            </div>
        </div>
        
        <div class="room-actions" id="room-actions">
            <button class="btn btn-danger" id="leave-room-btn">Покинуть комнату</button>
            <button class="btn btn-success" id="start-game-btn" style="display: none;">Начать игру</button>
        </div>
    </div>
    
    <!-- Модальное окно создания комнаты -->
    <div class="modal" id="create-room-modal">
        <div class="modal-content">
            <h3 class="modal-title">Создать комнату</h3>
            
            <div class="form-group">
                <label for="bet-amount">Ставка (Клюшек)</label>
                <input type="number" id="bet-amount" class="form-control" min="1" placeholder="Введите сумму ставки">
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancel-create-btn">Отмена</button>
                <button class="btn btn-primary" id="confirm-create-btn">Создать</button>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно результата игры -->
    <div class="modal" id="result-modal" style="display: none;">
        <div class="modal-content">
            <h3 class="modal-title" id="result-title">Результат игры</h3>
            
            <div class="game-message" id="result-message"></div>
            
            <div class="players" style="justify-content: center; gap: 30px; margin: 20px 0;">
                <div class="player">
                    <div class="player-avatar" id="result-creator-avatar">👤</div>
                    <div class="player-name" id="result-creator-name"></div>
                    <div class="player-points" id="result-creator-points"></div>
                </div>
                <div class="player">
                    <div class="player-avatar" id="result-joining-avatar">👤</div>
                    <div class="player-name" id="result-joining-name"></div>
                    <div class="player-points" id="result-joining-points"></div>
                </div>
            </div>
            
            <div class="modal-actions" style="justify-content: center;">
                <button class="btn btn-primary" id="close-result-btn">Закрыть</button>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация Nocodb
        const NOCODB_API = "https://app.nocodb.com/api/v1/db/data/weamcfo6/p27jdsmk69wuimh/meefo7wdwoh5mtv";
        const ROOMS_API = "https://app.nocodb.com/api/v1/db/data/weamcfo6/p27jdsmk69wuimh/mznem6p3jztsgsl";
        const NOCODB_KEY = "bocQfycJpJsTG_tbwEf8ma8E5rhoig0njMDXFWtJ";
        
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        let currentUser = null;
        let currentRoom = null;
        let refreshInterval = null;
        let gameInterval = null;
        let gameTime = 0;
        
        // Проверяем, запущено ли в Telegram WebApp
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            currentUser = tg.initDataUnsafe.user;
        } else {
            // Если не в Telegram WebApp, используем тестовые данные
            currentUser = {
                id: Math.floor(Math.random() * 100000),
                first_name: "Тестовый",
                last_name: "Пользователь",
                username: "test_user"
            };
        }
        
        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', async () => {
            // Загружаем баланс пользователя
            await loadUserBalance(currentUser.id);
            
            // Проверяем, есть ли у пользователя активная комната
            await checkActiveRooms();
            
            // Если нет активной комнаты, загружаем список комнат
            if (!currentRoom) {
                loadRooms();
            }
            
            // Устанавливаем интервал обновления
            refreshInterval = setInterval(() => {
                if (currentRoom) {
                    checkRoomStatus(currentRoom.Id);
                } else {
                    loadRooms();
                }
            }, 1000);
        });
        
        // Функция для загрузки баланса пользователя
        async function loadUserBalance(userId) {
            try {
                const response = await fetch(`${NOCODB_API}?where=(tg_user_id,eq,${userId})`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const data = await response.json();
                if (data.list.length > 0) {
                    const balance = data.list[0].point || 0;
                    document.getElementById('balance').innerHTML = `<span>Клюшек: ${balance}</span> <span>🏒</span>`;
                    return balance;
                }
                return 0;
            } catch (error) {
                console.error("Ошибка при загрузке баланса:", error);
                return 0;
            }
        }
        
        // Функция для проверки активных комнат пользователя
        async function checkActiveRooms() {
            try {
                // Проверяем, является ли пользователь создателем комнаты
                const creatorResponse = await fetch(`${ROOMS_API}?where=(id_creator,eq,${currentUser.id})&limit=1`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const creatorData = await creatorResponse.json();
                
                if (creatorData.list.length > 0) {
                    currentRoom = creatorData.list[0];
                    showRoomScreen(currentRoom);
                    return;
                }
                
                // Проверяем, является ли пользователь участником комнаты
                const joiningResponse = await fetch(`${ROOMS_API}?where=(id_joining,eq,${currentUser.id})&limit=1`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const joiningData = await joiningResponse.json();
                
                if (joiningData.list.length > 0) {
                    currentRoom = joiningData.list[0];
                    showRoomScreen(currentRoom);
                    return;
                }
            } catch (error) {
                console.error("Ошибка при проверке активных комнат:", error);
            }
        }
        
        // Функция для загрузки списка комнат
        async function loadRooms() {
            try {
                document.getElementById('refresh-btn').classList.add('refreshing');
                
                const response = await fetch(`${ROOMS_API}?where=(status,eq,Набор игроков)&limit=20`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const data = await response.json();
                displayRooms(data.list);
            } catch (error) {
                console.error("Ошибка при загрузке комнат:", error);
            } finally {
                setTimeout(() => {
                    document.getElementById('refresh-btn').classList.remove('refreshing');
                }, 300);
            }
        }
        
        // Функция для отображения списка комнат
        function displayRooms(rooms) {
            const roomsList = document.getElementById('rooms-list');
            roomsList.innerHTML = '';
            
            // Фильтруем комнаты, где пользователь уже не является участником
            const filteredRooms = rooms.filter(room => 
                room.id_creator !== currentUser.id && 
                (!room.id_joining || room.id_joining !== currentUser.id)
            );
            
            if (filteredRooms.length === 0) {
                roomsList.innerHTML = '<div style="text-align:center; color:var(--text-secondary);">Нет доступных комнат</div>';
                return;
            }
            
            filteredRooms.forEach(room => {
                const roomElement = document.createElement('div');
                roomElement.className = 'room-card';
                roomElement.dataset.roomId = room.Id;
                
                roomElement.innerHTML = `
                    <div class="room-header">
                        <div class="room-creator">Комната #${room.Id}</div>
                        <div class="room-bet">${room.bet} 🏒</div>
                    </div>
                    <div class="room-status">Создатель: ${getUserName(room.id_creator)}</div>
                    <div class="room-actions">
                        <button class="btn btn-primary join-room-btn">Присоединиться</button>
                    </div>
                `;
                
                roomsList.appendChild(roomElement);
                
                // Добавляем обработчик для кнопки присоединения
                roomElement.querySelector('.join-room-btn').addEventListener('click', () => {
                    joinRoom(room.Id);
                });
            });
        }
        
        // Функция для получения имени пользователя
        function getUserName(userId) {
            if (userId === currentUser.id) return 'Вы';
            return `Игрок #${userId}`;
        }
        
        // Функция для создания комнаты
        async function createRoom(betAmount) {
            try {
                // Проверяем баланс пользователя
                const userBalance = await loadUserBalance(currentUser.id);
                
                if (userBalance < betAmount) {
                    showMessage('Недостаточно клюшек для создания комнаты', 'danger');
                    return;
                }
                
                const response = await fetch(ROOMS_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        "xc-token": NOCODB_KEY
                    },
                    body: JSON.stringify({
                        id_creator: currentUser.id,
                        status: "Набор игроков",
                        bet: betAmount
                    })
                });
                
                const data = await response.json();
                currentRoom = data;
                showRoomScreen(data);
                showMessage('Комната успешно создана! Ожидаем второго игрока...', 'success');
            } catch (error) {
                console.error("Ошибка при создании комнаты:", error);
                showMessage('Не удалось создать комнату', 'danger');
            }
        }
        
        // Функция для присоединения к комнате
        async function joinRoom(roomId) {
            try {
                // Сначала получаем данные комнаты
                const roomResponse = await fetch(`${ROOMS_API}/${roomId}`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const roomData = await roomResponse.json();
                
                // Проверяем, что комната все еще доступна
                if (roomData.status !== "Набор игроков" || roomData.id_joining) {
                    showMessage('Комната уже занята', 'warning');
                    loadRooms();
                    return;
                }
                
                // Проверяем баланс пользователя
                const userBalance = await loadUserBalance(currentUser.id);
                
                if (userBalance < roomData.bet) {
                    showMessage('Недостаточно клюшек для присоединения', 'danger');
                    return;
                }
                
                // Обновляем комнату, добавляя второго игрока
                const updateResponse = await fetch(`${ROOMS_API}/${roomId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        "xc-token": NOCODB_KEY
                    },
                    body: JSON.stringify({
                        id_joining: currentUser.id,
                        status: "Игра"
                    })
                });
                
                const updatedRoom = await updateResponse.json();
                currentRoom = updatedRoom;
                showRoomScreen(updatedRoom);
                showMessage('Вы успешно присоединились к комнате!', 'success');
            } catch (error) {
                console.error("Ошибка при присоединении к комнате:", error);
                showMessage('Не удалось присоединиться к комнате', 'danger');
            }
        }
        
        // Функция для проверки статуса комнаты
        async function checkRoomStatus(roomId) {
            try {
                const response = await fetch(`${ROOMS_API}/${roomId}`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const roomData = await response.json();
                
                // Если комнаты больше нет, возвращаем в лобби
                if (!roomData) {
                    leaveRoom(true);
                    return;
                }
                
                // Обновляем данные комнаты
                updateRoomScreen(roomData);
                
                // Если статус комнаты изменился на "Игра", начинаем игру
                if (roomData.status === "Игра" && currentRoom && currentRoom.status !== "Игра") {
                    startGame(roomData);
                }
                
                // Если игрок вышел из комнаты
                if (currentRoom && currentRoom.id_joining && !roomData.id_joining) {
                    if (currentUser.id === currentRoom.id_creator) {
                        showMessage('Второй игрок покинул комнату', 'warning');
                    } else {
                        leaveRoom(true);
                    }
                }
            } catch (error) {
                console.error("Ошибка при проверке статуса комнаты:", error);
            }
        }
        
        // Функция для выхода из комнаты
        async function leaveRoom(isAutomatic = false) {
            if (!currentRoom) return;
            
            try {
                // Если пользователь создатель комнаты
                if (currentRoom.id_creator === currentUser.id) {
                    // Если комната в статусе "Набор игроков", просто удаляем ее
                    if (currentRoom.status === "Набор игроков") {
                        await fetch(`${ROOMS_API}/${currentRoom.Id}`, {
                            method: 'DELETE',
                            headers: {
                                "xc-token": NOCODB_KEY
                            }
                        });
                    } 
                    // Если игра уже началась, засчитываем поражение
                    else if (currentRoom.status === "Игра") {
                        await finishGame(currentRoom.Id, currentUser.id, currentRoom.id_joining, currentRoom.bet);
                    }
                } 
                // Если пользователь присоединившийся игрок
                else if (currentRoom.id_joining === currentUser.id) {
                    // Если игра еще не началась, просто выходим
                    if (currentRoom.status === "Набор игроков") {
                        await fetch(`${ROOMS_API}/${currentRoom.Id}`, {
                            method: 'PATCH',
                            headers: {
                                'Content-Type': 'application/json',
                                "xc-token": NOCODB_KEY
                            },
                            body: JSON.stringify({
                                id_joining: null
                            })
                        });
                    }
                    // Если игра началась, засчитываем поражение
                    else if (currentRoom.status === "Игра") {
                        await finishGame(currentRoom.Id, currentRoom.id_creator, currentUser.id, currentRoom.bet);
                    }
                }
                
                if (!isAutomatic) {
                    showMessage('Вы покинули комнату', 'warning');
                }
            } catch (error) {
                console.error("Ошибка при выходе из комнаты:", error);
            } finally {
                currentRoom = null;
                showLobbyScreen();
                clearGameInterval();
            }
        }
        
        // Функция для завершения игры и распределения ставок
        async function finishGame(roomId, creatorId, joiningId, betAmount) {
            try {
                // Здесь должна быть логика завершения игры и распределения ставок
                // В реальном приложении нужно учитывать результат игры
                
                // В данном примере просто удаляем комнату
                await fetch(`${ROOMS_API}/${roomId}`, {
                    method: 'DELETE',
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                // Показываем результат игры
                showGameResult(creatorId, joiningId, betAmount);
            } catch (error) {
                console.error("Ошибка при завершении игры:", error);
            }
        }
        
        // Функция для начала игры
        function startGame(roomData) {
            currentRoom = roomData;
            updateRoomScreen(roomData);
            
            // Скрываем кнопку "Начать игру"
            document.getElementById('start-game-btn').style.display = 'none';
            
            // Показываем игровую статистику
            document.getElementById('game-stats').style.display = 'flex';
            document.getElementById('game-message').style.display = 'block';
            showMessage('Игра началась!', 'success');
            
            // Запускаем игровой таймер
            gameTime = 0;
            updateGameTimer();
            gameInterval = setInterval(updateGameTimer, 1000);
        }
        
        // Функция для обновления игрового таймера
        function updateGameTimer() {
            gameTime++;
            document.getElementById('game-time').textContent = gameTime;
            
            // Здесь должна быть логика игры
            // В демо-версии просто генерируем случайные очки
            if (currentRoom) {
                const creatorScore = Math.floor(Math.random() * 10);
                const joiningScore = Math.floor(Math.random() * 10);
                
                document.getElementById('creator-score').textContent = creatorScore;
                document.getElementById('joining-score').textContent = joiningScore;
                
                // В реальном приложении здесь должна быть логика управления игрой
            }
        }
        
        // Функция для очистки игрового интервала
        function clearGameInterval() {
            if (gameInterval) {
                clearInterval(gameInterval);
                gameInterval = null;
            }
        }
        
        // Функция для показа экрана комнаты
        function showRoomScreen(roomData) {
            document.getElementById('lobby-screen').style.display = 'none';
            document.getElementById('room-screen').style.display = 'flex';
            
            updateRoomScreen(roomData);
        }
        
        // Функция для обновления данных на экране комнаты
        function updateRoomScreen(roomData) {
            document.getElementById('room-status-text').textContent = roomData.status;
            document.getElementById('room-bet-text').textContent = roomData.bet;
            
            // Устанавливаем аватар и имя создателя
            const creatorName = document.getElementById('creator-name');
            creatorName.textContent = getUserName(roomData.id_creator);
            
            // Устанавливаем аватар и имя присоединившегося игрока
            const joiningPlayer = document.getElementById('joining-player');
            
            if (roomData.id_joining) {
                joiningPlayer.classList.remove('waiting-player');
                joiningPlayer.querySelector('.player-avatar').textContent = '👤';
                joiningPlayer.querySelector('.player-name').textContent = getUserName(roomData.id_joining);
            } else {
                joiningPlayer.classList.add('waiting-player');
                joiningPlayer.querySelector('.player-avatar').textContent = '?';
                joiningPlayer.querySelector('.player-name').textContent = 'Ожидание...';
            }
            
            // Показываем кнопку "Начать игру" только для создателя комнаты
            const startBtn = document.getElementById('start-game-btn');
            if (roomData.id_creator === currentUser.id && roomData.id_joining && roomData.status === "Набор игроков") {
                startBtn.style.display = 'block';
            } else {
                startBtn.style.display = 'none';
            }
        }
        
        // Функция для показа экрана лобби
        function showLobbyScreen() {
            document.getElementById('lobby-screen').style.display = 'flex';
            document.getElementById('room-screen').style.display = 'none';
            document.getElementById('game-stats').style.display = 'none';
            document.getElementById('game-message').style.display = 'none';
            loadRooms();
        }
        
        // Функция для показа сообщения
        function showMessage(text, type = 'info') {
            const messageElement = document.getElementById('game-message');
            messageElement.textContent = text;
            messageElement.className = `game-message message-${type}`;
            messageElement.style.display = 'block';
            
            if (type === 'danger' || type === 'success') {
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 3000);
            }
        }
        
        // Функция для показа результатов игры
        function showGameResult(creatorId, joiningId, betAmount) {
            // В демо-версии просто показываем случайный результат
            const creatorWins = Math.random() > 0.5;
            const creatorScore = Math.floor(Math.random() * 10);
            const joiningScore = Math.floor(Math.random() * 10);
            
            // Заполняем данные в модальном окне
            document.getElementById('result-creator-name').textContent = getUserName(creatorId);
            document.getElementById('result-joining-name').textContent = getUserName(joiningId);
            document.getElementById('result-creator-points').textContent = `${creatorScore} очков`;
            document.getElementById('result-joining-points').textContent = `${joiningScore} очков`;
            
            if (creatorWins) {
                document.getElementById('result-title').textContent = 'Победа создателя!';
                document.getElementById('result-message').textContent = `Создатель получает ${betAmount * 2} клюшек`;
                document.getElementById('result-message').className = 'game-message message-success';
            } else {
                document.getElementById('result-title').textContent = 'Победа участника!';
                document.getElementById('result-message').textContent = `Участник получает ${betAmount * 2} клюшек`;
                document.getElementById('result-message').className = 'game-message message-success';
            }
            
            // Показываем модальное окно
            document.getElementById('result-modal').style.display = 'flex';
        }
        
        // Обработчики событий
        document.getElementById('create-room-btn').addEventListener('click', () => {
            document.getElementById('create-room-modal').style.display = 'flex';
        });
        
        document.getElementById('cancel-create-btn').addEventListener('click', () => {
            document.getElementById('create-room-modal').style.display = 'none';
        });
        
        document.getElementById('confirm-create-btn').addEventListener('click', () => {
            const betAmount = parseInt(document.getElementById('bet-amount').value);
            
            if (isNaN(betAmount) {
                showMessage('Введите корректную сумму ставки', 'danger');
                return;
            }
            
            if (betAmount <= 0) {
                showMessage('Ставка должна быть больше 0', 'danger');
                return;
            }
            
            document.getElementById('create-room-modal').style.display = 'none';
            createRoom(betAmount);
        });
        
        document.getElementById('leave-room-btn').addEventListener('click', () => {
            if (confirm('Вы уверены, что хотите покинуть комнату?')) {
                leaveRoom();
            }
        });
        
        document.getElementById('start-game-btn').addEventListener('click', () => {
            if (confirm('Начать игру? После начала игры выход будет невозможен.')) {
                startGame(currentRoom);
                
                // Обновляем статус комнаты на "Игра"
                fetch(`${ROOMS_API}/${currentRoom.Id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        "xc-token": NOCODB_KEY
                    },
                    body: JSON.stringify({
                        status: "Игра"
                    })
                }).catch(error => {
                    console.error("Ошибка при обновлении статуса комнаты:", error);
                });
            }
        });
        
        document.getElementById('refresh-btn').addEventListener('click', loadRooms);
        
        document.getElementById('close-result-btn').addEventListener('click', () => {
            document.getElementById('result-modal').style.display = 'none';
        });
        
        // Обработчик закрытия страницы
        window.addEventListener('beforeunload', async (e) => {
            if (currentRoom) {
                // Если игра уже началась, предупреждаем пользователя
                if (currentRoom.status === "Игра") {
                    e.preventDefault();
                    e.returnValue = 'Игра уже началась. Если вы закроете страницу, вам будет засчитано поражение. Вы уверены?';
                    return;
                }
                
                // Если пользователь создатель комнаты, удаляем комнату
                if (currentRoom.id_creator === currentUser.id) {
                    navigator.sendBeacon(`${ROOMS_API}/${currentRoom.Id}`, JSON.stringify({
                        id: currentRoom.Id
                    }));
                }
                // Если пользователь присоединившийся, очищаем поле id_joining
                else if (currentRoom.id_joining === currentUser.id) {
                    navigator.sendBeacon(`${ROOMS_API}/${currentRoom.Id}`, JSON.stringify({
                        id_joining: null
                    }));
                }
            }
        });
    </script>
</body>
