
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Shootouts - Лобби</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #1a2a3a;
            --secondary: #2d3e50;
            --accent: #e74c3c;
            --accent-light: #ff6b5b;
            --success: #27ae60;
            --warning: #f39c12;
            --text: #ffffff;
            --text-secondary: #bdc3c7;
            --card-bg: rgba(255, 255, 255, 0.1);
            --gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--gradient);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.3);
            padding: 0 20px;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .app-title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #fff, var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .balance {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 18px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 25px;
            gap: 25px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .section-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(45deg, var(--accent-light), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .section-subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .create-room-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .create-room-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .bet-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .bet-input-group label {
            font-size: 18px;
            font-weight: bold;
            color: var(--text);
        }

        .bet-input {
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text);
            text-align: center;
            width: 120px;
            transition: all 0.3s ease;
        }

        .bet-input:focus {
            outline: none;
            border-color: var(--accent-light);
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.3);
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent), var(--accent-light));
            color: white;
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .rooms-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .rooms-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .room-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .room-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-light);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .room-creator {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .creator-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border: 2px solid var(--accent);
            overflow: hidden;
        }

        .creator-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .creator-info {
            display: flex;
            flex-direction: column;
        }

        .creator-name {
            font-weight: bold;
            font-size: 16px;
        }

        .creator-status {
            font-size: 12px;
            color: var(--success);
        }

        .room-bet {
            background: linear-gradient(45deg, var(--warning), #f1c40f);
            color: #2c3e50;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 3px 10px rgba(243, 156, 18, 0.3);
        }

        .room-actions {
            display: flex;
            justify-content: flex-end;
        }

        .join-btn {
            padding: 12px 25px;
            font-size: 16px;
        }

        .empty-message {
            text-align: center;
            color: var(--text-secondary);
            padding: 40px 20px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: none;
            font-weight: bold;
        }

        .back-to-menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .back-to-menu-btn:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.1);
        }

        .room-waiting {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .waiting-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: var(--accent-light);
        }

        .players-display {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .player-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 3px solid var(--accent);
            overflow: hidden;
        }

        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-name {
            font-weight: bold;
            text-align: center;
        }

        .player-status {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .vs-text {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent-light);
        }

        .room-bet-display {
            text-align: center;
            font-size: 20px;
            color: var(--warning);
            font-weight: bold;
            background: rgba(243, 156, 18, 0.1);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid rgba(243, 156, 18, 0.3);
        }

        .room-controls {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        .room-controls .btn {
            flex: 1;
        }

        @media (max-width: 600px) {
            .main-content {
                padding: 15px;
            }

            .players-display {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .vs-text {
                display: none;
            }

            .room-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <button class="back-to-menu-btn" onclick="window.location.href='index.html'">←</button>

    <div class="notification" id="notification"></div>

    <div class="header">
        <div class="app-title">Hockey Shootouts</div>
        <div class="balance" id="balance">
            Клюшек: 0 🏒
        </div>
    </div>

    <div class="main-content">
        <!-- Экран списка комнат -->
        <div id="lobby-screen">
            <div class="section-title">Игровое лобби</div>
            <div class="section-subtitle">Создайте комнату или присоединитесь к существующей</div>

            <div class="create-room-section">
                <h3 style="text-align: center; margin-bottom: 20px; color: var(--accent-light);">Создать новую комнату</h3>
                <div class="create-room-form">
                    <div class="bet-input-group">
                        <label for="room-bet">Ставка</label>
                        <input type="number" id="room-bet" class="bet-input" min="1" value="1" max="999">
                        <small style="color: var(--text-secondary);">клюшек за игру</small>
                    </div>
                    <button class="btn btn-primary" id="create-room-btn">
                        <span>🏒</span>
                        <span>Создать комнату</span>
                    </button>
                </div>
            </div>

            <div class="rooms-section">
                <h3 style="text-align: center; margin-bottom: 20px; color: var(--accent-light);">Доступные комнаты</h3>
                <div class="rooms-list" id="rooms-list">
                    <div class="empty-message">
                        <div class="loading"></div>
                        <br>Загрузка комнат...
                    </div>
                </div>
            </div>
        </div>

        <!-- Экран ожидания в комнате -->
        <div class="room-waiting" id="room-waiting" style="display: none;">
            <div class="waiting-title">Комната создана!</div>

            <div class="room-bet-display" id="room-bet-display">
                Ставка: 1 клюшка
            </div>

            <div class="players-display">
                <div class="player-card">
                    <div class="player-avatar" id="creator-avatar">👤</div>
                    <div class="player-name" id="creator-name">Игрок 1</div>
                    <div class="player-status">Создатель</div>
                </div>

                <div class="vs-text">VS</div>

                <div class="player-card">
                    <div class="player-avatar" id="joiner-avatar">❓</div>
                    <div class="player-name" id="joiner-name">Ожидание...</div>
                    <div class="player-status" id="joiner-status">Поиск игрока</div>
                </div>
            </div>

            <div class="room-controls">
                <button class="btn btn-secondary" id="leave-room-btn">Покинуть</button>
                <button class="btn btn-primary" id="start-game-btn" style="display: none;">
                    <span>🎮</span>
                    <span>Начать игру</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация API
        const NOCODB_API = "https://app.nocodb.com/api/v1/db/data/weamcfo6/p27jdsmk69wuimh/meefo7wdwoh5mtv";
        const ROOMS_API = "https://app.nocodb.com/api/v1/db/data/weamcfo6/p27jdsmk69wuimh/mznem6p3jztsgsl";
        const NOCODB_KEY = "bocQfycJpJsTG_tbwEf8ma8E5rhoig0njMDXFWtJ";

        // Глобальные переменные
        const tg = window.Telegram.WebApp;
        let currentUser = null;
        let currentRoom = null;
        let balanceRefreshInterval = null;
        let roomsRefreshInterval = null;
        let roomRefreshInterval = null;
        let userBalance = 0;
        let isOperationInProgress = false;

        // Инициализация пользователя
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            currentUser = tg.initDataUnsafe.user;
        } else {
            currentUser = {
                id: 12345,
                first_name: "Тестовый",
                last_name: "Пользователь",
                username: "test_user"
            };
        }

        // Запуск приложения
        init();

        async function init() {
            await loadUserBalance();
            balanceRefreshInterval = setInterval(loadUserBalance, 5000);
            await checkActiveRoom();

            if (!currentRoom) {
                showLobbyScreen();
            }
        }

        // Загрузка баланса пользователя
        async function loadUserBalance() {
            try {
                const response = await fetch(`${NOCODB_API}?where=(tg_user_id,eq,${currentUser.id})`, {
                    headers: { "xc-token": NOCODB_KEY }
                });

                const data = await response.json();
                if (data.list.length > 0) {
                    const balance = data.list[0].point || 0;
                    document.getElementById('balance').textContent = `Клюшек: ${balance} 🏒`;
                    userBalance = balance;
                    return balance;
                }
                document.getElementById('balance').textContent = `Клюшек: 0 🏒`;
                userBalance = 0;
                return 0;
            } catch (error) {
                console.error("Ошибка при загрузке баланса:", error);
                userBalance = 0;
                return 0;
            }
        }

        // Проверка активной комнаты
        async function checkActiveRoom() {
            try {
                const [creatorResponse, joinerResponse] = await Promise.all([
                    fetch(`${ROOMS_API}?where=(id_creator,eq,${currentUser.id})`, {
                        headers: { "xc-token": NOCODB_KEY }
                    }),
                    fetch(`${ROOMS_API}?where=(id_joining,eq,${currentUser.id})`, {
                        headers: { "xc-token": NOCODB_KEY }
                    })
                ]);

                const creatorData = await creatorResponse.json();
                const joinerData = await joinerResponse.json();

                if (creatorData.list.length > 0) {
                    const room = creatorData.list[0];
                    if (room.status === 'playing') {
                        window.location.href = `game_game.html?room=${room.Id}`;
                        return;
                    } else {
                        showRoomWaiting(room);
                        return;
                    }
                }

                if (joinerData.list.length > 0) {
                    const room = joinerData.list[0];
                    if (room.status === 'playing') {
                        window.location.href = `game_game.html?room=${room.Id}`;
                        return;
                    } else {
                        showRoomWaiting(room);
                        return;
                    }
                }
            } catch (error) {
                console.error("Ошибка при проверке активной комнаты:", error);
            }
        }

        // Показ лобби
        function showLobbyScreen() {
            document.getElementById('lobby-screen').style.display = 'block';
            document.getElementById('room-waiting').style.display = 'none';
            
            loadRooms();
            if (roomsRefreshInterval) clearInterval(roomsRefreshInterval);
            roomsRefreshInterval = setInterval(loadRooms, 3000);
        }

        // Загрузка списка комнат
        async function loadRooms() {
            if (isOperationInProgress) return;
            
            try {
                const response = await fetch(`${ROOMS_API}?where=(status,eq,open)`, {
                    headers: { "xc-token": NOCODB_KEY }
                });

                const data = await response.json();
                const roomsList = document.getElementById('rooms-list');

                if (data.list.length === 0) {
                    roomsList.innerHTML = '<div class="empty-message">🏒 Нет доступных комнат<br><small>Создайте первую!</small></div>';
                    return;
                }

                roomsList.innerHTML = '';

                data.list.forEach(room => {
                    if (room.id_creator == currentUser.id) return;

                    const roomCard = document.createElement('div');
                    roomCard.className = 'room-card';

                    const canJoin = userBalance >= room.bet;

                    roomCard.innerHTML = `
                        <div class="room-header">
                            <div class="room-creator">
                                <div class="creator-avatar">${getAvatarDisplay(room.avatar_creator)}</div>
                                <div class="creator-info">
                                    <div class="creator-name">${room.name_creator || 'Игрок'}</div>
                                    <div class="creator-status">• В сети</div>
                                </div>
                            </div>
                            <div class="room-bet">🏒 ${room.bet}</div>
                        </div>
                        <div class="room-actions">
                            <button class="btn btn-primary join-btn" data-room-id="${room.Id}" ${!canJoin ? 'disabled' : ''}>
                                ${canJoin ? '🎮 Присоединиться' : '❌ Недостаточно клюшек'}
                            </button>
                        </div>
                    `;

                    roomsList.appendChild(roomCard);
                });

                // Добавляем обработчики
                document.querySelectorAll('.join-btn').forEach(btn => {
                    btn.addEventListener('click', joinRoom);
                });

            } catch (error) {
                console.error("Ошибка при загрузке комнат:", error);
                document.getElementById('rooms-list').innerHTML = '<div class="empty-message">❌ Ошибка загрузки комнат</div>';
            }
        }

        // Получение аватара для отображения
        function getAvatarDisplay(avatarUrl) {
            if (avatarUrl) {
                return `<img src="${avatarUrl}" alt="Аватар" onerror="this.parentElement.innerHTML='👤'">`;
            }
            return '👤';
        }

        // Создание комнаты
        async function createRoom() {
            if (isOperationInProgress) return;

            const bet = parseInt(document.getElementById('room-bet').value);
            if (isNaN(bet) || bet <= 0) {
                showNotification('❌ Введите корректную ставку');
                return;
            }

            if (userBalance < bet) {
                showNotification('❌ Недостаточно клюшек для создания комнаты');
                return;
            }

            isOperationInProgress = true;
            const createBtn = document.getElementById('create-room-btn');
            createBtn.innerHTML = '<div class="loading"></div> Создание...';
            createBtn.disabled = true;

            try {
                const fullName = `${currentUser.first_name || ''} ${currentUser.last_name || ''}`.trim();
                const userAvatar = await getUserAvatar();

                const response = await fetch(ROOMS_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        "xc-token": NOCODB_KEY
                    },
                    body: JSON.stringify({
                        id_creator: currentUser.id,
                        name_creator: fullName,
                        avatar_creator: userAvatar,
                        bet: bet,
                        status: "open",
                        xp_cr: 0,
                        xp_joi: 0,
                        sec: 10,
                        send: null,
                        block: null
                    })
                });

                const room = await response.json();
                showRoomWaiting(room);
                showNotification('✅ Комната создана! Ожидание игрока...');

            } catch (error) {
                console.error("Ошибка при создании комнаты:", error);
                showNotification('❌ Ошибка при создании комнаты');
            } finally {
                isOperationInProgress = false;
                createBtn.innerHTML = '<span>🏒</span><span>Создать комнату</span>';
                createBtn.disabled = false;
            }
        }

        // Получение аватара пользователя
        async function getUserAvatar() {
            try {
                const response = await fetch(`${NOCODB_API}?where=(tg_user_id,eq,${currentUser.id})`, {
                    headers: { "xc-token": NOCODB_KEY }
                });
                const data = await response.json();
                return data.list.length > 0 ? (data.list[0].avatar || '') : '';
            } catch (error) {
                console.error("Ошибка при получении аватара:", error);
                return '';
            }
        }

        // Присоединение к комнате
        async function joinRoom(event) {
            if (isOperationInProgress) return;

            const roomId = event.target.getAttribute('data-room-id');
            isOperationInProgress = true;

            try {
                const roomResponse = await fetch(`${ROOMS_API}/${roomId}`, {
                    headers: { "xc-token": NOCODB_KEY }
                });
                const room = await roomResponse.json();

                if (userBalance < room.bet) {
                    showNotification('❌ Недостаточно клюшек для присоединения');
                    return;
                }

                const fullName = `${currentUser.first_name || ''} ${currentUser.last_name || ''}`.trim();
                const userAvatar = await getUserAvatar();

                await fetch(`${ROOMS_API}/${roomId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        "xc-token": NOCODB_KEY
                    },
                    body: JSON.stringify({
                        id_joining: currentUser.id,
                        name_joining: fullName,
                        avatar_joining: userAvatar,
                        status: "waiting"
                    })
                });

                const updatedRoom = await fetch(`${ROOMS_API}/${roomId}`, {
                    headers: { "xc-token": NOCODB_KEY }
                });
                const roomData = await updatedRoom.json();

                showRoomWaiting(roomData);
                showNotification('✅ Вы присоединились к комнате!');

            } catch (error) {
                console.error("Ошибка при присоединении к комнате:", error);
                showNotification('❌ Ошибка при присоединении к комнате');
            } finally {
                isOperationInProgress = false;
            }
        }

        // Показ экрана ожидания в комнате
        function showRoomWaiting(room) {
            currentRoom = room;

            if (roomsRefreshInterval) {
                clearInterval(roomsRefreshInterval);
                roomsRefreshInterval = null;
            }

            if (roomRefreshInterval) clearInterval(roomRefreshInterval);
            roomRefreshInterval = setInterval(() => refreshRoom(), 2000);

            document.getElementById('lobby-screen').style.display = 'none';
            document.getElementById('room-waiting').style.display = 'flex';

            updateRoomDisplay();
        }

        // Обновление отображения комнаты
        function updateRoomDisplay() {
            document.getElementById('room-bet-display').textContent = `Ставка: ${currentRoom.bet} клюшек`;
            document.getElementById('creator-name').textContent = currentRoom.name_creator || 'Игрок';
            document.getElementById('creator-avatar').innerHTML = getAvatarDisplay(currentRoom.avatar_creator);

            if (currentRoom.id_joining) {
                document.getElementById('joiner-name').textContent = currentRoom.name_joining || 'Игрок';
                document.getElementById('joiner-status').textContent = 'Готов к игре';
                document.getElementById('joiner-avatar').innerHTML = getAvatarDisplay(currentRoom.avatar_joining);

                if (currentRoom.id_creator == currentUser.id) {
                    document.getElementById('start-game-btn').style.display = 'flex';
                }
            } else {
                document.getElementById('joiner-name').textContent = 'Ожидание...';
                document.getElementById('joiner-status').textContent = 'Поиск игрока';
                document.getElementById('joiner-avatar').innerHTML = '❓';
                document.getElementById('start-game-btn').style.display = 'none';
            }
        }

        // Обновление состояния комнаты
        async function refreshRoom() {
            if (isOperationInProgress || !currentRoom) return;

            try {
                const response = await fetch(`${ROOMS_API}/${currentRoom.Id}`, {
                    headers: { "xc-token": NOCODB_KEY }
                });

                if (!response.ok) {
                    showLobbyScreen();
                    showNotification('🚪 Комната закрыта');
                    return;
                }

                const room = await response.json();
                if (!room || !room.Id) {
                    showLobbyScreen();
                    showNotification('🚪 Комната закрыта');
                    return;
                }

                if (room.status === 'playing') {
                    window.location.href = `game_game.html?room=${room.Id}`;
                    return;
                }

                currentRoom = room;
                updateRoomDisplay();

            } catch (error) {
                console.error("Ошибка при обновлении комнаты:", error);
            }
        }

        // Покидание комнаты
        async function leaveRoom() {
            if (isOperationInProgress || !currentRoom) return;

            isOperationInProgress = true;

            try {
                if (currentRoom.id_creator == currentUser.id) {
                    await fetch(`${ROOMS_API}/${currentRoom.Id}`, {
                        method: 'DELETE',
                        headers: { "xc-token": NOCODB_KEY }
                    });
                } else {
                    await fetch(`${ROOMS_API}/${currentRoom.Id}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            "xc-token": NOCODB_KEY
                        },
                        body: JSON.stringify({
                            id_joining: null,
                            name_joining: null,
                            avatar_joining: null,
                            status: "open"
                        })
                    });
                }

                showLobbyScreen();
                showNotification('🚪 Вы покинули комнату');

            } catch (error) {
                console.error("Ошибка при выходе из комнаты:", error);
                showNotification('❌ Ошибка при выходе из комнаты');
            } finally {
                isOperationInProgress = false;
            }
        }

        // Начало игры
        async function startGame() {
            if (isOperationInProgress || !currentRoom || !currentRoom.id_joining) {
                showNotification('❌ Нужно дождаться второго игрока');
                return;
            }

            isOperationInProgress = true;

            try {
                await deductBets();

                await fetch(`${ROOMS_API}/${currentRoom.Id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        "xc-token": NOCODB_KEY
                    },
                    body: JSON.stringify({
                        status: "playing",
                        xp_cr: 0,
                        xp_joi: 0,
                        sec: 10,
                        send: null,
                        block: null
                    })
                });

                window.location.href = `game_game.html?room=${currentRoom.Id}`;

            } catch (error) {
                console.error("Ошибка при начале игры:", error);
                showNotification('❌ Ошибка при начале игры');
                isOperationInProgress = false;
            }
        }

        // Снятие ставок
        async function deductBets() {
            const bet = currentRoom.bet;

            const [creatorResponse, joinerResponse] = await Promise.all([
                fetch(`${NOCODB_API}?where=(tg_user_id,eq,${currentRoom.id_creator})`, {
                    headers: { "xc-token": NOCODB_KEY }
                }),
                fetch(`${NOCODB_API}?where=(tg_user_id,eq,${currentRoom.id_joining})`, {
                    headers: { "xc-token": NOCODB_KEY }
                })
            ]);

            const creatorData = await creatorResponse.json();
            const joinerData = await joinerResponse.json();

            const updatePromises = [];

            if (creatorData.list.length > 0) {
                updatePromises.push(
                    fetch(`${NOCODB_API}/${creatorData.list[0].Id}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            "xc-token": NOCODB_KEY
                        },
                        body: JSON.stringify({
                            point: Math.max(0, (creatorData.list[0].point || 0) - bet)
                        })
                    })
                );
            }

            if (joinerData.list.length > 0) {
                updatePromises.push(
                    fetch(`${NOCODB_API}/${joinerData.list[0].Id}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            "xc-token": NOCODB_KEY
                        },
                        body: JSON.stringify({
                            point: Math.max(0, (joinerData.list[0].point || 0) - bet)
                        })
                    })
                );
            }

            await Promise.all(updatePromises);
            await loadUserBalance();
        }

        // Показ уведомлений
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }

        // Обработчики событий
        document.getElementById('create-room-btn').addEventListener('click', createRoom);
        document.getElementById('leave-room-btn').addEventListener('click', leaveRoom);
        document.getElementById('start-game-btn').addEventListener('click', startGame);

        // Очистка интервалов при закрытии
        window.addEventListener('beforeunload', () => {
            if (balanceRefreshInterval) clearInterval(balanceRefreshInterval);
            if (roomsRefreshInterval) clearInterval(roomsRefreshInterval);
            if (roomRefreshInterval) clearInterval(roomRefreshInterval);
        });
    </script>
</body>
</html>
