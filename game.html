    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Nocodb
        const NOCODB_API = "https://app.nocodb.com/api/v1/db/data/weamcfo6/p27jdsmk69wuimh/meefo7wdwoh5mtv";
        const ROOMS_API = "https://app.nocodb.com/api/v1/db/data/weamcfo6/p27jdsmk69wuimh/mznem6p3jztsgsl";
        const NOCODB_KEY = "bocQfycJpJsTG_tbwEf8ma8E5rhoig0njMDXFWtJ";
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        let currentUser = null;
        let currentRoom = null;
        let refreshInterval = null;
        let gameInterval = null;
        let gameTime = 0;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–ø—É—â–µ–Ω–æ –ª–∏ –≤ Telegram WebApp
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            currentUser = tg.initDataUnsafe.user;
        } else {
            // –ï—Å–ª–∏ –Ω–µ –≤ Telegram WebApp, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
            currentUser = {
                id: Math.floor(Math.random() * 100000),
                first_name: "–¢–µ—Å—Ç–æ–≤—ã–π",
                last_name: "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å",
                username: "test_user"
            };
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', async () => {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            await loadUserBalance(currentUser.id);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∞–∫—Ç–∏–≤–Ω–∞—è –∫–æ–º–Ω–∞—Ç–∞
            await checkActiveRooms();
            
            // –ï—Å–ª–∏ –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –∫–æ–º–Ω–∞—Ç—ã, –∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–æ–º–Ω–∞—Ç
            if (!currentRoom) {
                loadRooms();
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            refreshInterval = setInterval(() => {
                if (currentRoom) {
                    checkRoomStatus(currentRoom.Id);
                } else {
                    loadRooms();
                }
            }, 1000);
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserBalance(userId) {
            try {
                const response = await fetch(`${NOCODB_API}?where=(tg_user_id,eq,${userId})`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const data = await response.json();
                if (data.list.length > 0) {
                    const balance = data.list[0].point || 0;
                    document.getElementById('balance').innerHTML = `<span>–ö–ª—é—à–µ–∫: ${balance}</span> <span>üèí</span>`;
                    return balance;
                }
                return 0;
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –±–∞–ª–∞–Ω—Å–∞:", error);
                return 0;
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫–æ–º–Ω–∞—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function checkActiveRooms() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞—Ç–µ–ª–µ–º –∫–æ–º–Ω–∞—Ç—ã
                const creatorResponse = await fetch(`${ROOMS_API}?where=(id_creator,eq,${currentUser.id})&limit=1`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const creatorData = await creatorResponse.json();
                
                if (creatorData.list.length > 0) {
                    currentRoom = creatorData.list[0];
                    showRoomScreen(currentRoom);
                    return;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É—á–∞—Å—Ç–Ω–∏–∫–æ–º –∫–æ–º–Ω–∞—Ç—ã
                const joiningResponse = await fetch(`${ROOMS_API}?where=(id_joining,eq,${currentUser.id})&limit=1`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const joiningData = await joiningResponse.json();
                
                if (joiningData.list.length > 0) {
                    currentRoom = joiningData.list[0];
                    showRoomScreen(currentRoom);
                    return;
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫–æ–º–Ω–∞—Ç:", error);

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –∫–æ–º–Ω–∞—Ç
        async function loadRooms() {
            try {
                document.getElementById('refresh-btn').classList.add('refreshing');
                
                const response = await fetch(`${ROOMS_API}?where=(status,eq,–ù–∞–±–æ—Ä –∏–≥—Ä–æ–∫–æ–≤)&limit=20`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const data = await response.json();
                displayRooms(data.list);
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–æ–º–Ω–∞—Ç:", error);
            } finally {
                setTimeout(() => {
                    document.getElementById('refresh-btn').classList.remove('refreshing');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –∫–æ–º–Ω–∞—Ç

            const roomsList = document.getElementById('rooms-list');
            roomsList.innerHTML = '';
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º –∫–æ–º–Ω–∞—Ç—ã, –≥–¥–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –Ω–µ —è–≤–ª—è–µ—Ç—Å—è —É—á–∞—Å—Ç–Ω–∏–∫–æ–º
            const filteredRooms = rooms.filter(room =>

                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
                roomElement.querySelector('.join-room-btn').addEventListener('click', () => {

        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getUserName(userId) {
            if (userId === currentUser.id) return '–í—ã';
            return `–ò–≥—Ä–æ–∫ #${userId}`;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã
        async function createRoom(betAmount) {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const userBalance = await loadUserBalance(currentUser.id);
                
                if (userBalance < betAmount) {
                    showMessage('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–ª—é—à–µ–∫ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã', 'danger');
                    return;
                }
                
                const response = await fetch(ROOMS_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        "xc-token": NOCODB_KEY
                    },
                    body: JSON.stringify({
                        id_creator: currentUser.id,
                        status: "–ù–∞–±–æ—Ä –∏–≥—Ä–æ–∫–æ–≤",
                        bet: betAmount
                    })
                });
                
                const data = await response.json();
                currentRoom = data;
                showRoomScreen(data);
                showMessage('–ö–æ–º–Ω–∞—Ç–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞! –û–∂–∏–¥–∞–µ–º –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞...', 'success');
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∫–æ–º–Ω–∞—Ç—ã:", error);
                showMessage('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É', 'danger');
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –∫ –∫–æ–º–Ω–∞—Ç–µ
        async function joinRoom(roomId) {
            try {
                // –°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∫–æ–º–Ω–∞—Ç—ã
                const roomResponse = await fetch(`${ROOMS_API}/${roomId}`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const roomData = await roomResponse.json();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∫–æ–º–Ω–∞—Ç–∞ –≤—Å–µ –µ—â–µ –¥–æ—Å—Ç—É–ø–Ω–∞
                if (roomData.status !== "–ù–∞–±–æ—Ä –∏–≥—Ä–æ–∫–æ–≤" || roomData.id_joining) {
                    showMessage('–ö–æ–º–Ω–∞—Ç–∞ —É–∂–µ –∑–∞–Ω—è—Ç–∞', 'warning');
                    loadRooms();
                    return;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const userBalance = await loadUserBalance(currentUser.id);
                
                if (userBalance < roomData.bet) {
                    showMessage('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–ª—é—à–µ–∫ –¥–ª—è –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'danger');
                    return;
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–º–Ω–∞—Ç—É, –¥–æ–±–∞–≤–ª—è—è –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞
                const updateResponse = await fetch(`${ROOMS_API}/${roomId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        "xc-token": NOCODB_KEY
                    },
                    body: JSON.stringify({
                        id_joining: currentUser.id,
                        status: "–ò–≥—Ä–∞"
                    })
                });
                
                const updatedRoom = await updateResponse.json();
                currentRoom = updatedRoom;
                showRoomScreen(updatedRoom);
                showMessage('–í—ã —É—Å–ø–µ—à–Ω–æ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å –∫ –∫–æ–º–Ω–∞—Ç–µ!', 'success');
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏ –∫ –∫–æ–º–Ω–∞—Ç–µ:", error);
                showMessage('–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –∫–æ–º–Ω–∞—Ç–µ', 'danger');
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–∞ –∫–æ–º–Ω–∞—Ç—ã
        async function checkRoomStatus(roomId) {
            try {
                const response = await fetch(`${ROOMS_API}/${roomId}`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const roomData = await response.json();
                
                // –ï—Å–ª–∏ –∫–æ–º–Ω–∞—Ç—ã –±–æ–ª—å—à–µ –Ω–µ—Ç, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –≤ –ª–æ–±–±–∏
                if (!roomData) {
                    leaveRoom(true);
                    return;
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∫–æ–º–Ω–∞—Ç—ã
                updateRoomScreen(roomData);
                
                // –ï—Å–ª–∏ —Å—Ç–∞—Ç—É—Å –∫–æ–º–Ω–∞—Ç—ã –∏–∑–º–µ–Ω–∏–ª—Å—è –Ω–∞ "–ò–≥—Ä–∞", –Ω–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É
                if (roomData.status === "–ò–≥—Ä–∞" && currentRoom && currentRoom.status !== "–ò–≥—Ä–∞") {
                    startGame(roomData);
                }
                
                // –ï—Å–ª–∏ –∏–≥—Ä–æ–∫ –≤—ã—à–µ–ª –∏–∑ –∫–æ–º–Ω–∞—Ç—ã
                if (currentRoom && currentRoom.id_joining && !roomData.id_joining) {
                    if (currentUser.id === currentRoom.id_creator) {
                        showMessage('–í—Ç–æ—Ä–æ–π –∏–≥—Ä–æ–∫ –ø–æ–∫–∏–Ω—É–ª –∫–æ–º–Ω–∞—Ç—É', 'warning');
                    } else {
                        leaveRoom(true);
                    }
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ —Å—Ç–∞—Ç—É—Å–∞ –∫–æ–º–Ω–∞—Ç—ã:", error);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã—Ö–æ–¥–∞ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã
        async function leaveRoom(isAutomatic = false) {
            if (!currentRoom) return;
            
            try {
                // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞—Ç–µ–ª—å –∫–æ–º–Ω–∞—Ç—ã
                if (currentRoom.id_creator === currentUser.id) {
                    // –ï—Å–ª–∏ –∫–æ–º–Ω–∞—Ç–∞ –≤ —Å—Ç–∞—Ç—É—Å–µ "–ù–∞–±–æ—Ä –∏–≥—Ä–æ–∫–æ–≤", –ø—Ä–æ—Å—Ç–æ —É–¥–∞–ª—è–µ–º –µ–µ
                    if (currentRoom.status === "–ù–∞–±–æ—Ä –∏–≥—Ä–æ–∫–æ–≤") {
                        await fetch(`${ROOMS_API}/${currentRoom.Id}`, {
                            method: 'DELETE',
                            headers: {
                                "xc-token": NOCODB_KEY
                            }
                        });
                    } 
                    // –ï—Å–ª–∏ –∏–≥—Ä–∞ —É–∂–µ –Ω–∞—á–∞–ª–∞—Å—å, –∑–∞—Å—á–∏—Ç—ã–≤–∞–µ–º –ø–æ—Ä–∞–∂–µ–Ω–∏–µ
                    else if (currentRoom.status === "–ò–≥—Ä–∞") {
                        await finishGame(currentRoom.Id, currentUser.id, currentRoom.id_joining, currentRoom.bet);
                    }
                } 
                // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–≤—à–∏–π—Å—è –∏–≥—Ä–æ–∫
                else if (currentRoom.id_joining === currentUser.id) {
                    // –ï—Å–ª–∏ –∏–≥—Ä–∞ –µ—â–µ –Ω–µ –Ω–∞—á–∞–ª–∞—Å—å, –ø—Ä–æ—Å—Ç–æ –≤—ã—Ö–æ–¥–∏–º
                    if (currentRoom.status === "–ù–∞–±–æ—Ä –∏–≥—Ä–æ–∫–æ–≤") {
                        await fetch(`${ROOMS_API}/${currentRoom.Id}`, {
                            method: 'PATCH',
                            headers: {
                                'Content-Type': 'application/json',
                                "xc-token": NOCODB_KEY
                            },
                            body: JSON.stringify({
                                id_joining: null
                            })
                        });
                    }
                    // –ï—Å–ª–∏ –∏–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å, –∑–∞—Å—á–∏—Ç—ã–≤–∞–µ–º –ø–æ—Ä–∞–∂–µ–Ω–∏–µ
                    else if (currentRoom.status === "–ò–≥—Ä–∞") {
                        await finishGame(currentRoom.Id, currentRoom.id_creator, currentUser.id, currentRoom.bet);
                    }
                }
                
                if (!isAutomatic) {
                    showMessage('–í—ã –ø–æ–∫–∏–Ω—É–ª–∏ –∫–æ–º–Ω–∞—Ç—É', 'warning');
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã:", error);
            } finally {
                currentRoom = null;
                showLobbyScreen();
                clearGameInterval();
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏–≥—Ä—ã –∏ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Å—Ç–∞–≤–æ–∫
        async function finishGame(roomId, creatorId, joiningId, betAmount) {
            try {
                // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ª–æ–≥–∏–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏–≥—Ä—ã –∏ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Å—Ç–∞–≤–æ–∫
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –Ω—É–∂–Ω–æ —É—á–∏—Ç—ã–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∏–≥—Ä—ã
                
                // –í –¥–∞–Ω–Ω–æ–º –ø—Ä–∏–º–µ—Ä–µ –ø—Ä–æ—Å—Ç–æ —É–¥–∞–ª—è–µ–º –∫–æ–º–Ω–∞—Ç—É
                await fetch(`${ROOMS_API}/${roomId}`, {
                    method: 'DELETE',
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∏–≥—Ä—ã
                showGameResult(creatorId, joiningId, betAmount);
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ –∏–≥—Ä—ã:", error);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã
        function startGame(roomData) {
            currentRoom = roomData;
            updateRoomScreen(roomData);
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É"
            document.getElementById('start-game-btn').style.display = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–≥—Ä–æ–≤—É—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            document.getElementById('game-stats').style.display = 'flex';
            document.getElementById('game-message').style.display = 'block';
            showMessage('–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!', 'success');
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —Ç–∞–π–º–µ—Ä
            gameTime = 0;
            updateGameTimer();
            gameInterval = setInterval(updateGameTimer, 1000);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–≥—Ä–æ–≤–æ–≥–æ —Ç–∞–π–º–µ—Ä–∞
        function updateGameTimer() {
            gameTime++;
            document.getElementById('game-time').textContent = gameTime;
            
            // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ª–æ–≥–∏–∫–∞ –∏–≥—Ä—ã
            // –í –¥–µ–º–æ-–≤–µ—Ä—Å–∏–∏ –ø—Ä–æ—Å—Ç–æ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –æ—á–∫–∏
            if (currentRoom) {
                const creatorScore = Math.floor(Math.random() * 10);
                const joiningScore = Math.floor(Math.random() * 10);
                
                document.getElementById('creator-score').textContent = creatorScore;
                document.getElementById('joining-score').textContent = joiningScore;
                
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ª–æ–≥–∏–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∏–≥—Ä–æ–π
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –∏–≥—Ä–æ–≤–æ–≥–æ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞
        function clearGameInterval() {
            if (gameInterval) {
                clearInterval(gameInterval);
                gameInterval = null;
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —ç–∫—Ä–∞–Ω–∞ –∫–æ–º–Ω–∞—Ç—ã
        function showRoomScreen(roomData) {
            document.getElementById('lobby-screen').style.display = 'none';
            document.getElementById('room-screen').style.display = 'flex';
            
            updateRoomScreen(roomData);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —ç–∫—Ä–∞–Ω–µ –∫–æ–º–Ω–∞—Ç—ã
        function updateRoomScreen(roomData) {
            document.getElementById('room-status-text').textContent = roomData.status;
            document.getElementById('room-bet-text').textContent = roomData.bet;
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤–∞—Ç–∞—Ä –∏ –∏–º—è —Å–æ–∑–¥–∞—Ç–µ–ª—è
            const creatorName = document.getElementById('creator-name');
            creatorName.textContent = getUserName(roomData.id_creator);
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤–∞—Ç–∞—Ä –∏ –∏–º—è –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–≤—à–µ–≥–æ—Å—è –∏–≥—Ä–æ–∫–∞
            const joiningPlayer = document.getElementById('joining-player');
            
            if (roomData.id_joining) {
                joiningPlayer.classList.remove('waiting-player');
                joiningPlayer.querySelector('.player-avatar').textContent = 'üë§';
                joiningPlayer.querySelector('.player-name').textContent = getUserName(roomData.id_joining);
            } else {
                joiningPlayer.classList.add('waiting-player');
                joiningPlayer.querySelector('.player-avatar').textContent = '?';
                joiningPlayer.querySelector('.player-name').textContent = '–û–∂–∏–¥–∞–Ω–∏–µ...';
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É" —Ç–æ–ª—å–∫–æ –¥–ª—è —Å–æ–∑–¥–∞—Ç–µ–ª—è –∫–æ–º–Ω–∞—Ç—ã
            const startBtn = document.getElementById('start-game-btn');
            if (roomData.id_creator === currentUser.id && roomData.id_joining && roomData.status === "–ù–∞–±–æ—Ä –∏–≥—Ä–æ–∫–æ–≤") {
                startBtn.style.display = 'block';
            } else {
                startBtn.style.display = 'none';
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —ç–∫—Ä–∞–Ω–∞ –ª–æ–±–±–∏
        function showLobbyScreen() {
            document.getElementById('lobby-screen').style.display = 'flex';
            document.getElementById('room-screen').style.display = 'none';
            document.getElementById('game-stats').style.display = 'none';
            document.getElementById('game-message').style.display = 'none';
            loadRooms();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function showMessage(text, type = 'info') {
            const messageElement = document.getElementById('game-message');
            messageElement.textContent = text;
            messageElement.className = `game-message message-${type}`;
            messageElement.style.display = 'block';
            
            if (type === 'danger' || type === 'success') {
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 3000);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –∏–≥—Ä—ã
        function showGameResult(creatorId, joiningId, betAmount) {
            // –í –¥–µ–º–æ-–≤–µ—Ä—Å–∏–∏ –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const creatorWins = Math.random() > 0.5;
            const creatorScore = Math.floor(Math.random() * 10);
            const joiningScore = Math.floor(Math.random() * 10);
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
            document.getElementById('result-creator-name').textContent = getUserName(creatorId);
            document.getElementById('result-joining-name').textContent = getUserName(joiningId);
            document.getElementById('result-creator-points').textContent = `${creatorScore} –æ—á–∫–æ–≤`;
            document.getElementById('result-joining-points').textContent = `${joiningScore} –æ—á–∫–æ–≤`;
            
            if (creatorWins) {
                document.getElementById('result-title').textContent = '–ü–æ–±–µ–¥–∞ —Å–æ–∑–¥–∞—Ç–µ–ª—è!';
                document.getElementById('result-message').textContent = `–°–æ–∑–¥–∞—Ç–µ–ª—å –ø–æ–ª—É—á–∞–µ—Ç ${betAmount * 2} –∫–ª—é—à–µ–∫`;
                document.getElementById('result-message').className = 'game-message message-success';
            } else {
                document.getElementById('result-title').textContent = '–ü–æ–±–µ–¥–∞ —É—á–∞—Å—Ç–Ω–∏–∫–∞!';
                document.getElementById('result-message').textContent = `–£—á–∞—Å—Ç–Ω–∏–∫ –ø–æ–ª—É—á–∞–µ—Ç ${betAmount * 2} –∫–ª—é—à–µ–∫`;
                document.getElementById('result-message').className = 'game-message message-success';
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            document.getElementById('result-modal').style.display = 'flex';
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('create-room-btn').addEventListener('click', () => {
            document.getElementById('create-room-modal').style.display = 'flex';
        });
        
        document.getElementById('cancel-create-btn').addEventListener('click', () => {
            document.getElementById('create-room-modal').style.display = 'none';
        });
        
        document.getElementById('confirm-create-btn').addEventListener('click', () => {
            const betAmount = parseInt(document.getElementById('bet-amount').value);
            
            if (isNaN(betAmount) {
                showMessage('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É —Å—Ç–∞–≤–∫–∏', 'danger');
                return;
            }
            
            if (betAmount <= 0) {
                showMessage('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –±–æ–ª—å—à–µ 0', 'danger');
                return;
            }
            
            document.getElementById('create-room-modal').style.display = 'none';
            createRoom(betAmount);
        });
        
        document.getElementById('leave-room-btn').addEventListener('click', () => {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –ø–æ–∫–∏–Ω—É—Ç—å –∫–æ–º–Ω–∞—Ç—É?')) {
                leaveRoom();
            }
        });
        
        document.getElementById('start-game-btn').addEventListener('click', () => {
            if (confirm('–ù–∞—á–∞—Ç—å –∏–≥—Ä—É? –ü–æ—Å–ª–µ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã –≤—ã—Ö–æ–¥ –±—É–¥–µ—Ç –Ω–µ–≤–æ–∑–º–æ–∂–µ–Ω.')) {
                startGame(currentRoom);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–æ–º–Ω–∞—Ç—ã –Ω–∞ "–ò–≥—Ä–∞"
                fetch(`${ROOMS_API}/${currentRoom.Id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        "xc-token": NOCODB_KEY
                    },
                    body: JSON.stringify({
                        status: "–ò–≥—Ä–∞"
                    })
                }).catch(error => {
                    console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞ –∫–æ–º–Ω–∞—Ç—ã:", error);
                });
            }
        });
        
        document.getElementById('refresh-btn').addEventListener('click', loadRooms);
        
        document.getElementById('close-result-btn').addEventListener('click', () => {
            document.getElementById('result-modal').style.display = 'none';
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', async (e) => {
            if (currentRoom) {
                // –ï—Å–ª–∏ –∏–≥—Ä–∞ —É–∂–µ –Ω–∞—á–∞–ª–∞—Å—å, –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                if (currentRoom.status === "–ò–≥—Ä–∞") {
                    e.preventDefault();
                    e.returnValue = '–ò–≥—Ä–∞ —É–∂–µ –Ω–∞—á–∞–ª–∞—Å—å. –ï—Å–ª–∏ –≤—ã –∑–∞–∫—Ä–æ–µ—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É, –≤–∞–º –±—É–¥–µ—Ç –∑–∞—Å—á–∏—Ç–∞–Ω–æ –ø–æ—Ä–∞–∂–µ–Ω–∏–µ. –í—ã —É–≤–µ—Ä–µ–Ω—ã?';
                    return;
                }
                
                // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞—Ç–µ–ª—å –∫–æ–º–Ω–∞—Ç—ã, —É–¥–∞–ª—è–µ–º –∫–æ–º–Ω–∞—Ç—É
                if (currentRoom.id_creator === currentUser.id) {
                    navigator.sendBeacon(`${ROOMS_API}/${currentRoom.Id}`, JSON.stringify({
                        id: currentRoom.Id
                    }));
                }
                // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–≤—à–∏–π—Å—è, –æ—á–∏—â–∞–µ–º –ø–æ–ª–µ id_joining
                else if (currentRoom.id_joining === currentUser.id) {
                    navigator.sendBeacon(`${ROOMS_API}/${currentRoom.Id}`, JSON.stringify({
                        id_joining: null
                    }));
                }
            }
        });
    </script>
