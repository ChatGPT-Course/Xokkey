    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è NocoDB —Å –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ API –∫–ª—é—á–∞–º–∏
        const config = {
            orgs: 'wf52x8bf',
            projectName: 'pawgl0ouxic497w',
            tableName: 'mtfr4e3wywjtyua',
            apiTokens: [
                'TowDsj9CjbcU97wkk8ojrFmLChpZT6-KkHrYlpu8', // T1
                'TowDsj9CjbcU97wkk8ojrFmLChpZT6-KkHrYlpu8', // T2
                'hwE0I5dS4sDwPhrPS6JIjtgH62pPHU0tjqbRtGff', // T3
                'kVGhgZD0SzJPmt8MLqeapHIfoa-QcGnc56ZgLGiL'  // T4
            ],
            baseUrl: 'https://app.nocodb.com/api/v1/db/data'
        };

        let tg = window.Telegram.WebApp;
        let userData = null;

        // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–¥–∫–æ—Å—Ç–∏ –¥–ª—è CSS –∫–ª–∞—Å—Å–æ–≤
        function normalizeRarity(rarity) {
            const rarityText = rarity.toLowerCase().trim();
            
            if (rarityText.includes('–ª–µ–≥–µ–Ω–¥–∞—Ä')) return '–ª–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π';
            if (rarityText.includes('–º–∏—Ñ–∏—á')) return '–º–∏—Ñ–∏—á–µ—Å–∫–∏–π';
            if (rarityText.includes('—ç–ø–∏—á')) return '—ç–ø–∏—á–µ—Å–∫–∏–π';
            if (rarityText.includes('–ø—Ä–æ—Å—Ç')) return '–ø—Ä–æ—Å—Ç–æ–π';
            
            return '–ø—Ä–æ—Å—Ç–æ–π'; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        }

        // –ü–æ–ª—É—á–∏—Ç—å cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // –ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram WebApp
        function getTelegramUserData() {
            try {
                if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    const user = tg.initDataUnsafe.user;
                    return {
                        id: user.id.toString(),
                        username: user.username || '',
                        first_name: user.first_name || '',
                        last_name: user.last_name || '',
                        display_name: `${user.first_name || ''} ${user.last_name || ''}`.trim() || '–ò–≥—Ä–æ–∫',
                    };
                }

                // Fallback –∏–∑ cookies
                const savedUserId = getCookie('tg_user_id');
                const savedUsername = getCookie('tg_username');
                const savedName = getCookie('tg_name');

                if (savedUserId) {
                    return {
                        id: savedUserId,
                        username: savedUsername || 'unknown',
                        display_name: savedName || '–ò–≥—Ä–æ–∫',
                        first_name: savedName ? savedName.split(' ')[0] : '–ò–≥—Ä–æ–∫'
                    };
                }

                // Fallback –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                return {
                    id: Date.now().toString(),
                    username: 'test_user',
                    display_name: '–¢–µ—Å—Ç–æ–≤—ã–π –∏–≥—Ä–æ–∫',
                    first_name: '–¢–µ—Å—Ç–æ–≤—ã–π'
                };
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                return {
                    id: Date.now().toString(),
                    username: 'test_user',
                    display_name: '–¢–µ—Å—Ç–æ–≤—ã–π –∏–≥—Ä–æ–∫',
                    first_name: '–¢–µ—Å—Ç–æ–≤—ã–π'
                };
            }
        }

        // –ü–æ–ª—É—á–∏—Ç—å –∞–≤–∞—Ç–∞—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getUserAvatar(userData) {
            const avatarElement = document.getElementById('userAvatar');
            avatarElement.classList.add('loading');

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–µ —Ñ–æ—Ç–æ –∏–∑ localStorage
            const savedPhoto = localStorage.getItem('user_photo');
            if (savedPhoto) {
                const img = document.createElement('img');
                img.src = savedPhoto;
                img.onload = function() {
                    avatarElement.innerHTML = '';
                    avatarElement.appendChild(img);
                    avatarElement.classList.remove('loading');
                };
                img.onerror = function() {
                    showInitial();
                };
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º Telegram —Ñ–æ—Ç–æ
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.photo_url) {
                const img = document.createElement('img');
                img.src = tg.initDataUnsafe.user.photo_url;
                img.onload = function() {
                    avatarElement.innerHTML = '';
                    avatarElement.appendChild(img);
                    avatarElement.classList.remove('loading');
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ–æ—Ç–æ –≤ localStorage
                    localStorage.setItem('user_photo', tg.initDataUnsafe.user.photo_url);
                };
                img.onerror = function() {
                    showInitial();
                };
                return;
            }

            function showInitial() {
                avatarElement.classList.remove('loading');
                if (userData && userData.first_name) {
                    avatarElement.textContent = userData.first_name.charAt(0).toUpperCase();
                } else {
                    avatarElement.textContent = 'üë§';
                }
            }

            showInitial();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—Ä–æ—Å–æ–≤ —Å –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ API –∫–ª—é—á–∞–º–∏
        async function makeApiRequest(url, options = {}) {
            for (let i = 0; i < config.apiTokens.length; i++) {
                try {
                    const requestOptions = {
                        ...options,
                        headers: {
                            'xc-token': config.apiTokens[i],
                            'Content-Type': 'application/json',
                            ...options.headers
                        }
                    };

                    const response = await fetch(url, requestOptions);
                    
                    if (response.ok) {
                        return await response.json();
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    console.log(`–û—à–∏–±–∫–∞ —Å –∫–ª—é—á–æ–º T${i + 1}:`, error);
                    
                    // –ï—Å–ª–∏ —ç—Ç–æ –ø–æ—Å–ª–µ–¥–Ω–∏–π –∫–ª—é—á, –≤—ã–±—Ä–∞—Å—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                    if (i === config.apiTokens.length - 1) {
                        throw new Error(`–í—Å–µ API –∫–ª—é—á–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã. –ü–æ—Å–ª–µ–¥–Ω—è—è –æ—à–∏–±–∫–∞: ${error.message}`);
                    }
                    
                    // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–µ–π –ø–æ–ø—ã—Ç–∫–æ–π
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
        }

        // –ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ localStorage
        function getUserFromLocalStorage() {
            try {
                const saved = localStorage.getItem('hockey_user_data');
                if (saved) {
                    const data = JSON.parse(saved);
                    console.log('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ localStorage:', data);
                    return data;
                }
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è –∏–∑ localStorage:', error);
            }
            return null;
        }

        // –ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –±–∞–∑—ã (fallback)
        async function getUserData(userId) {
            try {
                const url = `${config.baseUrl}/${config.orgs}/${config.projectName}/${config.tableName}`;
                const data = await makeApiRequest(url, { method: 'GET' });
                const user = data.list ? data.list.find(u => u.user_id && u.user_id.toString() === userId.toString()) : null;
                
                return user;
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                return null;
            }
        }

        // –ü–∞—Ä—Å–∏–Ω–≥ –∫–∞—Ä—Ç–æ—á–µ–∫ –∏–∑ —Å—Ç—Ä–æ–∫–∏
        function parseCards(cardString) {
            if (!cardString || cardString.trim() === '') {
                return [];
            }

            const cards = [];
            const cardEntries = cardString.split(',').map(s => s.trim()).filter(s => s);

            cardEntries.forEach(entry => {
                const match = entry.match(/(.+?)\((.+?)\)/);
                if (match) {
                    const name = match[1].trim();
                    const rarity = match[2].trim();
                    cards.push({ name, rarity });
                }
            });

            return cards;
        }

        // –ü–æ–ª—É—á–∏—Ç—å –∞–≤–∞—Ç–∞—Ä –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏
        function getCardAvatar(name) {
            const avatarMap = {
                '–õ–∏–≤–æ': 'https://raw.githubusercontent.com/ChatGPT-Course/Xokkey/main/avatar/Dzoshya_livo.jpg',
                '–ì–æ–ª–¥–æ–±–∏–Ω': 'https://raw.githubusercontent.com/ChatGPT-Course/Xokkey/main/avatar/Nikolay_goldobin.jpg',
                '–†—É—à–∞–Ω': 'https://raw.githubusercontent.com/ChatGPT-Course/Xokkey/main/avatar/Rushan_rafikov.jpg',
                '–°–µ—Ä–∏–∫–æ–≤': 'https://raw.githubusercontent.com/ChatGPT-Course/Xokkey/main/avatar/artem_serikov.jpg'
            };
            
            return avatarMap[name] || null;
        }

        // –ü–æ–ª—É—á–∏—Ç—å –∫–ª–∞—Å—Å —Ä–µ–¥–∫–æ—Å—Ç–∏
        function getRarityClass(rarity) {
            return normalizeRarity(rarity);
        }

        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ –ø–æ —Ä–µ–¥–∫–æ—Å—Ç–∏
        function sortCardsByRarity(cards) {
            const rarityOrder = {
                '–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π': 1,
                '–ú–∏—Ñ–∏—á–µ—Å–∫–∏–π': 2,
                '–≠–ø–∏—á–µ—Å–∫–∏–π': 3,
                '–ü—Ä–æ—Å—Ç–æ–π': 4
            };

            return cards.sort((a, b) => {
                const rarityA = rarityOrder[a.rarity] || 5;
                const rarityB = rarityOrder[b.rarity] || 5;
                return rarityA - rarityB;
            });
        }

        // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
        function displayInventory(cards) {
            const container = document.getElementById('inventoryContainer');
            
            if (cards.length === 0) {
                container.innerHTML = '<div class="empty-inventory">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç<br>–ü–æ–ª—É—á–∏—Ç–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –≤ —Ä–∞–∑–¥–µ–ª–µ "–û–±–º–µ–Ω"</div>';
                return;
            }

            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –ø–æ —Ä–µ–¥–∫–æ—Å—Ç–∏
            const sortedCards = sortCardsByRarity(cards);

            const inventoryGrid = document.createElement('div');
            inventoryGrid.className = 'inventory-grid';

            sortedCards.forEach(card => {
                const cardElement = document.createElement('div');
                const rarityClass = getRarityClass(card.rarity);
                cardElement.className = `card-item ${rarityClass}`;
                
                const avatarUrl = getCardAvatar(card.name);
                
                if (avatarUrl) {
                    cardElement.innerHTML = `
                        <div class="card-rarity-badge ${normalizeRarity(card.rarity)}">${card.rarity}</div>
                        <img src="${avatarUrl}" alt="${card.name}" class="card-avatar" 
                             onload="console.log('–ê–≤–∞—Ç–∞—Ä –∑–∞–≥—Ä—É–∂–µ–Ω:', '${card.name}');"
                             onerror="console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤–∞—Ç–∞—Ä–∞:', '${card.name}'); this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div class="card-icon" style="display: none;">üèí</div>
                        <div class="card-name">${card.name}</div>
                        <button class="card-manage-btn">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</button>
                    `;
                } else {
                    cardElement.innerHTML = `
                        <div class="card-rarity-badge ${normalizeRarity(card.rarity)}">${card.rarity}</div>
                        <div class="card-icon">üèí</div>
                        <div class="card-name">${card.name}</div>
                        <button class="card-manage-btn">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</button>
                    `;
                }
                
                inventoryGrid.appendChild(cardElement);
            });

            container.innerHTML = '';
            container.appendChild(inventoryGrid);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ—Ñ–∏–ª—è
        async function initProfile() {
            try {
                if (tg) {

                }

                userData = getTelegramUserData();
                console.log('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', userData);

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –±–∞–∑–æ–≤—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                document.getElementById('userName').textContent = userData.display_name;
                document.getElementById('userUsername').textContent = `@${userData.username}`;
                document.getElementById('userId').textContent = `ID: ${userData.id}`;
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∑–∞–≥—Ä—É–∑–∫–∏ –¥–ª—è –≤–∞–ª—é—Ç—ã
                const currencyDisplay = document.querySelector('.currency-display');
                currencyDisplay.classList.add('loading');
                
                // –ü–æ–ª—É—á–∞–µ–º –∞–≤–∞—Ç–∞—Ä
                getUserAvatar(userData);

                // –°–Ω–∞—á–∞–ª–∞ –ø—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ localStorage
                let dbUser = getUserFromLocalStorage();
                
                // –ï—Å–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö –≤ localStorage, –ø—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ –±–∞–∑—ã
                if (!dbUser) {
                    console.log('–î–∞–Ω–Ω—ã—Ö –≤ localStorage –Ω–µ—Ç, –∑–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ –±–∞–∑—ã...');
                    dbUser = await getUserData(userData.id);

                // –£–±–∏—Ä–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∑–∞–≥—Ä—É–∑–∫–∏
                currencyDisplay.classList.remove('loading');
                
                if (dbUser) {
                    document.getElementById('userMoney').textContent = dbUser.money || 0;
                    
                    // –ü–∞—Ä—Å–∏–º –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
                    const cards = parseCards(dbUser.card);
                    displayInventory(cards);
                } else {
                    document.getElementById('userMoney').textContent = 0;
                    displayInventory([]);
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–æ—Ñ–∏–ª—è:', error);
                document.getElementById('inventoryContainer').innerHTML = '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        document.addEventListener('DOMContentLoaded', initProfile);
    </script>
