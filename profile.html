<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Hockey Shootouts</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: white;
            padding-top: 70px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
            padding: 0 15px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-card {
            background: rgba(52, 73, 94, 0.9);
            border-radius: 20px;
            padding: 30px 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .avatar.loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 1.5s infinite;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .profile-info {
            flex: 1;
        }

        .user-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ecf0f1;
        }

        .user-username {
            font-size: 1rem;
            color: rgba(236, 240, 241, 0.7);
            margin-bottom: 5px;
        }

        .user-id {
            font-size: 0.85rem;
            color: rgba(236, 240, 241, 0.5);
        }

        .currency-display {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(46, 204, 113, 0.8);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
            position: relative;
            overflow: hidden;
        }

        .currency-display.loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 1.5s infinite;
        }

        .currency-display .stick-icon {
            margin-left: 10px;
            font-size: 1.3rem;
        }

        .inventory-section {
            background: rgba(52, 73, 94, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .inventory-title {
            font-size: 1.6rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            color: #ecf0f1;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            max-height: 400px;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 5px;
            width: 100%;
        }

        .card-item {
            background: rgba(44, 62, 80, 0.8);
            border-radius: 15px;
            padding: 12px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            height: 200px;
            width: 100%;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .card-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            background: rgba(44, 62, 80, 0.95);
        }

        .card-rarity-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.65rem;
            padding: 3px 6px;
            border-radius: 8px;
            font-weight: bold;
            transform: rotate(15deg);
            background: rgba(0,0,0,0.8);
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 10;
        }

        .card-rarity-badge.простой { 
            background: rgba(0, 0, 0, 0.9);
            border-color: #333333;
        }

        .card-rarity-badge.эпический { 
            background: rgba(155, 89, 182, 0.9);
            border-color: #9b59b6;
        }

        .card-rarity-badge.мифический { 
            background: rgba(231, 76, 60, 0.9);
            border-color: #e74c3c;
        }

        .card-rarity-badge.легендарный { 
            background: rgba(243, 156, 18, 0.9);
            border-color: #f39c12;
        }

        .card-item.легендарный {
            background: rgba(44, 62, 80, 0.8);
            border: 1px solid rgba(243, 156, 18, 0.3);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3), 0 0 20px rgba(243, 156, 18, 0.1);
            animation: legendaryGlow 3s ease-in-out infinite alternate;
        }

        .card-item.мифический {
            background: rgba(44, 62, 80, 0.8);
            border: 1px solid rgba(231, 76, 60, 0.3);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3), 0 0 15px rgba(231, 76, 60, 0.1);
            animation: mythicalShimmer 2s ease-in-out infinite;
        }

        .card-item.эпический {
            background: rgba(44, 62, 80, 0.8);
            border: 1px solid rgba(155, 89, 182, 0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3), inset 0 0 30px rgba(155, 89, 182, 0.1);
        }

        @keyframes legendaryGlow {
            0% { box-shadow: 0 5px 15px rgba(0,0,0,0.3), 0 0 20px rgba(243, 156, 18, 0.1); }
            100% { box-shadow: 0 5px 15px rgba(0,0,0,0.3), 0 0 30px rgba(243, 156, 18, 0.2); }
        }

        @keyframes mythicalShimmer {
            0%, 100% { box-shadow: 0 5px 15px rgba(0,0,0,0.3), 0 0 15px rgba(231, 76, 60, 0.1); }
            50% { box-shadow: 0 5px 15px rgba(0,0,0,0.3), 0 0 25px rgba(231, 76, 60, 0.15); }
        }

        .card-avatar {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            margin: 5px auto 8px auto;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        .card-avatar:hover {
            transform: scale(1.05);
            border-color: rgba(255,255,255,0.5);
        }

        .card-icon {
            font-size: 2.5rem;
            margin: 15px 0;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .card-name {
            font-size: 0.9rem;
            font-weight: 600;
            margin: 8px 0;
            color: #ecf0f1;
            letter-spacing: 0.3px;
        }

        .card-manage-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.65rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: auto;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .card-manage-btn:hover {
            background: linear-gradient(45deg, #2980b9, #1f4e79);
            transform: translateY(-1px);
        }

        .empty-inventory {
            text-align: center;
            color: rgba(236, 240, 241, 0.6);
            font-style: italic;
            padding: 40px 20px;
            background: rgba(44, 62, 80, 0.5);
            border-radius: 15px;
            border: 2px dashed rgba(236, 240, 241, 0.2);
            font-size: 1rem;
        }

        .loading {
            text-align: center;
            color: #3498db;
            padding: 20px;
        }

        .error {
            text-align: center;
            color: #e74c3c;
            padding: 20px;
        }

        .inventory-grid::-webkit-scrollbar {
            width: 6px;
        }

        .inventory-grid::-webkit-scrollbar-track {
            background: rgba(44, 62, 80, 0.5);
            border-radius: 3px;
        }

        .inventory-grid::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .inventory-grid::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">←</a>
        <div class="header-title">Hockey Shootouts</div>
    </div>

    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar" id="userAvatar">👤</div>
                <div class="profile-info">
                    <div class="user-name" id="userName">Загрузка...</div>
                    <div class="user-username" id="userUsername">@username</div>
                    <div class="user-id" id="userId">ID: загрузка...</div>
                </div>
            </div>

            <div class="currency-display">
                <span>Клюшек: <span id="userMoney">0</span></span>
                <span class="stick-icon">🏒</span>
            </div>
        </div>

        <div class="inventory-section">
            <div class="inventory-title">Инвентарь</div>
            <div id="inventoryContainer">
                <div class="loading">Загрузка инвентаря...</div>
            </div>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://hockey-osnova-worker.egorspirin10.workers.dev/';

        let tg = window.Telegram.WebApp;
        let userData = null;

        // Нормализация редкости для CSS классов
        function normalizeRarity(rarity) {
            const rarityText = rarity.toLowerCase().trim();

            if (rarityText.includes('легендар')) return 'легендарный';
            if (rarityText.includes('мифич')) return 'мифический';
            if (rarityText.includes('эпич')) return 'эпический';
            if (rarityText.includes('прост')) return 'простой';

            return 'простой';
        }

        // Получить данные пользователя из Telegram WebApp
        function getTelegramUserData() {
            try {
                if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    const user = tg.initDataUnsafe.user;
                    return {
                        id: user.id.toString(),
                        username: user.username || '',
                        first_name: user.first_name || '',
                        last_name: user.last_name || '',
                        display_name: `${user.first_name || ''} ${user.last_name || ''}`.trim() || 'Игрок',
                    };
                }

                // Fallback для тестирования
                return {
                    id: '123456789',
                    username: 'test_user',
                    display_name: 'Тестовый игрок',
                    first_name: 'Тестовый'
                };
            } catch (error) {
                console.log('Ошибка получения данных пользователя:', error);
                return {
                    id: '123456789',
                    username: 'test_user',
                    display_name: 'Тестовый игрок',
                    first_name: 'Тестовый'
                };
            }
        }

        // Запрос к Worker API
        async function makeRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${WORKER_URL}${endpoint}`, {
                    method: options.method || 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    body: options.body ? JSON.stringify(options.body) : undefined
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Request failed:', error);
                throw error;
            }
        }

        // Получить данные пользователя из базы
        async function getUserData(userId) {
            try {
                const data = await makeRequest(`api/user/${userId}`);
                return data.success ? data.user : null;
            } catch (error) {
                console.log('Ошибка получения данных пользователя:', error);
                return null;
            }
        }

        // Получить аватар пользователя
        function getUserAvatar(userData) {
            const avatarElement = document.getElementById('userAvatar');
            avatarElement.classList.add('loading');

            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.photo_url) {
                const img = document.createElement('img');
                img.src = tg.initDataUnsafe.user.photo_url;
                img.onload = function() {
                    avatarElement.innerHTML = '';
                    avatarElement.appendChild(img);
                    avatarElement.classList.remove('loading');
                };
                img.onerror = function() {
                    showInitial();
                };
                return;
            }

            function showInitial() {
                avatarElement.classList.remove('loading');
                if (userData && userData.first_name) {
                    avatarElement.textContent = userData.first_name.charAt(0).toUpperCase();
                } else {
                    avatarElement.textContent = '👤';
                }
            }

            showInitial();
        }

        // Парсинг карточек из строки
        function parseCards(cardString) {
            if (!cardString || cardString.trim() === '') {
                return [];
            }

            const cards = [];
            const cardEntries = cardString.split(',').map(s => s.trim()).filter(s => s);

            cardEntries.forEach(entry => {
                const match = entry.match(/(.+?)\((.+?)\)/);
                if (match) {
                    const name = match[1].trim();
                    const rarity = match[2].trim();
                    cards.push({ name, rarity });
                }
            });

            return cards;
        }

        // Получить аватар для карточки
        function getCardAvatar(name) {
            const avatarMap = {
                'Ливо': 'https://raw.githubusercontent.com/ChatGPT-Course/Xokkey/main/avatar/Dzoshya_livo.jpg',
                'Голдобин': 'https://raw.githubusercontent.com/ChatGPT-Course/Xokkey/main/avatar/Nikolay_goldobin.jpg',
                'Рушан': 'https://raw.githubusercontent.com/ChatGPT-Course/Xokkey/main/avatar/Rushan_rafikov.jpg',
                'Сериков': 'https://raw.githubusercontent.com/ChatGPT-Course/Xokkey/main/avatar/artem_serikov.jpg'
            };

            return avatarMap[name] || null;
        }

        // Получить класс редкости
        function getRarityClass(rarity) {
            return normalizeRarity(rarity);
        }

        // Сортировка карточек по редкости
        function sortCardsByRarity(cards) {
            const rarityOrder = {
                'Легендарный': 1,
                'Мифический': 2,
                'Эпический': 3,
                'Простой': 4
            };

            return cards.sort((a, b) => {
                const rarityA = rarityOrder[a.rarity] || 5;
                const rarityB = rarityOrder[b.rarity] || 5;
                return rarityA - rarityB;
            });
        }

        // Отобразить инвентарь
        function displayInventory(cards) {
            const container = document.getElementById('inventoryContainer');

            if (cards.length === 0) {
                container.innerHTML = '<div class="empty-inventory">Инвентарь пуст<br>Получите карточки в разделе "Обмен"</div>';
                return;
            }

            const sortedCards = sortCardsByRarity(cards);

            const inventoryGrid = document.createElement('div');
            inventoryGrid.className = 'inventory-grid';

            sortedCards.forEach(card => {
                const cardElement = document.createElement('div');
                const rarityClass = getRarityClass(card.rarity);
                cardElement.className = `card-item ${rarityClass}`;

                const avatarUrl = getCardAvatar(card.name);

                if (avatarUrl) {
                    cardElement.innerHTML = `
                        <div class="card-rarity-badge ${normalizeRarity(card.rarity)}">${card.rarity}</div>
                        <img src="${avatarUrl}" alt="${card.name}" class="card-avatar" 
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div class="card-icon" style="display: none;">🏒</div>
                        <div class="card-name">${card.name}</div>
                        <button class="card-manage-btn">Управление</button>
                    `;
                } else {
                    cardElement.innerHTML = `
                        <div class="card-rarity-badge ${normalizeRarity(card.rarity)}">${card.rarity}</div>
                        <div class="card-icon">🏒</div>
                        <div class="card-name">${card.name}</div>
                        <button class="card-manage-btn">Управление</button>
                    `;
                }

                inventoryGrid.appendChild(cardElement);
            });

            container.innerHTML = '';
            container.appendChild(inventoryGrid);
        }

        // Кэширование данных пользователя
        function getCachedUserData() {
            try {
                const cached = localStorage.getItem('userCache');
                if (cached) {
                    const { data, timestamp } = JSON.parse(cached);
                    // Кэш валиден 5 минут
                    if (Date.now() - timestamp < 5 * 60 * 1000) {
                        return data;
                    }
                }
            } catch (error) {
                console.log('Ошибка чтения кэша:', error);
            }
            return null;
        }

        // Инициализация профиля
        async function initProfile() {
            try {
                if (tg) {
                    tg.ready();
                    tg.expand();
                }

                userData = getTelegramUserData();
                console.log('Данные пользователя:', userData);

                // Отображаем базовую информацию
                document.getElementById('userName').textContent = userData.display_name;
                document.getElementById('userUsername').textContent = `@${userData.username}`;
                document.getElementById('userId').textContent = `ID: ${userData.id}`;

                // Получаем аватар
                getUserAvatar(userData);

                // Проверяем кэш
                const cachedUser = getCachedUserData();
                
                if (cachedUser && cachedUser.id === userData.id) {
                    // Используем кэшированные данные
                    document.getElementById('userMoney').textContent = cachedUser.balance || 0;
                    const cards = parseCards(cachedUser.card);
                    displayInventory(cards);
                } else {
                    // Устанавливаем анимацию загрузки для валюты
                    const currencyDisplay = document.querySelector('.currency-display');
                    currencyDisplay.classList.add('loading');

                    // Получаем данные из базы
                    const dbUser = await getUserData(userData.id);

                    // Убираем анимацию загрузки
                    currencyDisplay.classList.remove('loading');

                    if (dbUser) {
                        document.getElementById('userMoney').textContent = dbUser.balance || 0;

                        // Парсим и отображаем карточки
                        const cards = parseCards(dbUser.card);
                        displayInventory(cards);
                    } else {
                        document.getElementById('userMoney').textContent = 0;
                        displayInventory([]);
                    }
                }

            } catch (error) {
                console.error('Ошибка инициализации профиля:', error);
                document.getElementById('inventoryContainer').innerHTML = '<div class="error">Ошибка загрузки данных</div>';
            }
        }

        // Запускаем инициализацию после загрузки DOM
        document.addEventListener('DOMContentLoaded', initProfile);
    </script>
</body>
</html>
