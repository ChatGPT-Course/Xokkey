<body>
    <div class="container">

            <div class="stats">

        <div class="recent-games">

    <script>
        // Telegram Web App integration
        class TelegramApp {
            constructor() {
                this.tg = window.Telegram?.WebApp;
                this.user = null;
                this.init();
            }

            init() {
                if (this.tg) {
                    this.tg.ready();
                    this.tg.expand();
                    this.user = this.tg.initDataUnsafe?.user;
                    
                    if (!this.user) {
                        this.user = {
                            id: Date.now(),
                            username: 'test_user',
                            first_name: 'Test'
                        };
                    }
                } else {
                    this.user = {
                        id: Date.now(),
                        username: 'test_user',
                        first_name: 'Test'
                    };
                }
            }

            getUserId() {
                return this.user?.id || Date.now();
            }

            getUsername() {
                return this.user?.username || 'unknown';
            }

            getDisplayName() {
                return this.user?.first_name || this.user?.username || '–ò–≥—Ä–æ–∫';
            }

            showAlert(message) {
                if (this.tg) {
                    this.tg.showAlert(message);
                } else {
                    alert(message);
                }
            }
        }

        // Mock API for demo
        class MockAPI {
            async getOrCreateUser(telegramId, username) {
                const userData = localStorage.getItem('hockeyGameUser');
                if (userData) {
                    return JSON.parse(userData);
                }
                
                const newUser = {
                    Id: 'user_' + telegramId,
                    telegram_id: telegramId,
                    username: username || 'unknown',
                    wins: 0,
                    losses: 0,
                    total_games: 0
                };
                
                localStorage.setItem('hockeyGameUser', JSON.stringify(newUser));
                return newUser;
            }

            async updateUser(userId, updates) {
                const userData = localStorage.getItem('hockeyGameUser');
                if (userData) {
                    const user = JSON.parse(userData);
                    Object.assign(user, updates);
                    localStorage.setItem('hockeyGameUser', JSON.stringify(user));
                    return user;
                }
                return null;
            }

            async getRecentGames(telegramId, limit = 10) {
                const gamesData = localStorage.getItem('hockeyGameHistory');
                if (gamesData) {
                    return JSON.parse(gamesData).slice(0, limit);
                }
                return [];
            }
        }

        // Profile manager
        class ProfileManager {
            constructor() {
                this.currentUser = null;
                this.init();
            }

            async init() {
                try {
                    const telegramId = tgApp.getUserId();
                    const username = tgApp.getUsername();
                    
                    this.currentUser = await api.getOrCreateUser(telegramId, username);
                    this.displayProfile();
                    await this.loadRecentGames();
                } catch (error) {
                    console.error('Failed to initialize profile:', error);
                }
            }

            displayProfile() {
                if (!this.currentUser) return;

                document.getElementById('profileName').textContent = tgApp.getDisplayName();
                document.getElementById('profileId').textContent = `ID: ${this.currentUser.telegram_id}`;

                document.getElementById('totalGames').textContent = this.currentUser.total_games || 0;
                document.getElementById('wins').textContent = this.currentUser.wins || 0;
                document.getElementById('losses').textContent = this.currentUser.losses || 0;

                const totalGames = this.currentUser.total_games || 0;
                const wins = this.currentUser.wins || 0;
                const winRate = totalGames > 0 ? Math.round((wins / totalGames) * 100) : 0;
                document.getElementById('winRate').textContent = `${winRate}%`;
            }

            async loadRecentGames() {
                try {
                    const games = await api.getRecentGames(this.currentUser.telegram_id, 10);
                    this.displayRecentGames(games);
                } catch (error) {
                    console.error('Failed to load recent games:', error);
                }
            }

            displayRecentGames(games) {
                const gamesList = document.getElementById('recentGamesList');
                if (!gamesList) return;

                if (games.length === 0) {
                    gamesList.innerHTML = '<p class="no-games">–ü–æ–∫–∞ –∏–≥—Ä –Ω–µ –±—ã–ª–æ</p>';
                    return;
                }

                const gamesHTML = games.map(game => {
                    const resultClass = game.won ? 'win' : 'loss';
                    const resultText = game.won ? '–ü–û–ë–ï–î–ê' : '–ü–û–†–ê–ñ–ï–ù–ò–ï';

                    return `
                        <div class="game-item">
                            <div class="game-item-header">
                                <span class="game-result ${resultClass}">${resultText}</span>
                                <span class="game-date">${game.date}</span>
                            </div>
                            <div class="game-score">
                                –ø—Ä–æ—Ç–∏–≤ ${game.opponent}: ${game.myScore}-${game.opponentScore}
                            </div>
                        </div>
                    `;
                }).join('');

                gamesList.innerHTML = gamesHTML;
            }
        }

        // Initialize
        const tgApp = new TelegramApp();
        const api = new MockAPI();

        // Global functions
        function goHome() {
            window.location.href = 'index.html';
        }

        async function resetStats() {
            try {
                await api.updateUser(null, {
                    wins: 0,
                    losses: 0,
                    total_games: 0
                });
                
                localStorage.removeItem('hockeyGameHistory');
                
                tgApp.showAlert('–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Å–±—Ä–æ—à–µ–Ω–∞!');
                window.location.reload();
            } catch (error) {
                console.error('Failed to reset stats:', error);
                tgApp.showAlert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–±—Ä–æ—Å–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏');
            }
        }

        function shareProfile() {
            const text = `üèí –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å –≤ –•–æ–∫–∫–µ–π–Ω–æ–π –ë–∏—Ç–≤–µ!\n\n–ò–≥—Ä: ${document.getElementById('totalGames').textContent}\n–ü–æ–±–µ–¥: ${document.getElementById('wins').textContent}\n–ü—Ä–æ—Ü–µ–Ω—Ç –ø–æ–±–µ–¥: ${document.getElementById('winRate').textContent}`;
            
            if (navigator.share) {
                navigator.share({
                    title: '–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å - –•–æ–∫–∫–µ–π–Ω–∞—è –ë–∏—Ç–≤–∞',
                    text: text
                });
            } else {
                // Fallback - copy to clipboard
                navigator.clipboard.writeText(text).then(() => {
                    tgApp.showAlert('–ü—Ä–æ—Ñ–∏–ª—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                });
            }
        }

        // Initialize profile when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.profileManager = new ProfileManager();
        });
    </script>
