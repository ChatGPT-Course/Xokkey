
<!DOCTYPE html>

    <style>

        .avatar {

        .currency-display {

        .inventory-section {

        .inventory-title {
            font-size: 1.3rem;

            text-align: center;
            color: #ecf0f1;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(52, 73, 94, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .card-item {
            background: rgba(52, 73, 94, 0.8);
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .card-item.rare {
            border-color: #3498db;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .card-item.epic {
            border-color: #9b59b6;

        }

        .card-item.legendary {
            border-color: #f39c12;
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        .card-item.mythical {
            border-color: #e74c3c;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        .card-avatar {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin: 0 auto 8px;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .card-name {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ecf0f1;
        }

        .card-rarity {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .rare { color: #3498db; }
        .epic { color: #9b59b6; }
        .legendary { color: #f39c12; }
        .mythical { color: #e74c3c; }

        .empty-inventory {

            font-style: italic;
            padding: 40px 20px;
        }

        .loading {
            text-align: center;

        }

        .error {

        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">‚Üê –ù–∞–∑–∞–¥</a>
        <div class="header-title">Hockey Shootouts</div>
    </div>

    <div class="container">
        <div class="profile-section">
            <div class="avatar" id="userAvatar">üë§</div>
            <div class="user-name" id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div class="username" id="userUsername">@username</div>
            
            <div class="currency-display">
                <span>–ö–ª—é—à–µ–∫: <span id="userMoney">0</span></span>
                <span class="stick-icon">üèí</span>
            </div>
        </div>

        <div class="inventory-section">
            <div class="inventory-title">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</div>
            <div id="inventoryContainer">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è...</div>
            </div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è NocoDB 
        const config = {
            orgs: 'wf52x8bf',
            projectName: 'pawgl0ouxic497w',
            tableName: 'mtfr4e3wywjtyua',
            apiToken: '4lZnGEoWEQeBswBHzzp_lPPYDFFkNc7s2BlWClxb',
            baseUrl: 'https://app.nocodb.com/api/v1/db/data'
        };

        let tg = window.Telegram.WebApp;
        let userData = null;

        // –ü–æ–ª—É—á–∏—Ç—å cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // –ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram WebApp
        function getTelegramUserData() {
            try {
                if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    const user = tg.initDataUnsafe.user;
                    return {
                        id: user.id.toString(),
                        username: user.username || '',
                        first_name: user.first_name || '',
                        last_name: user.last_name || '',
                        display_name: `${user.first_name || ''} ${user.last_name || ''}`.trim() || '–ò–≥—Ä–æ–∫',
                    };
                }

                // Fallback –∏–∑ cookies
                const savedUserId = getCookie('tg_user_id');
                const savedUsername = getCookie('tg_username');
                const savedName = getCookie('tg_name');

                if (savedUserId) {
                    return {
                        id: savedUserId,
                        username: savedUsername || 'unknown',
                        display_name: savedName || '–ò–≥—Ä–æ–∫',
                        first_name: savedName ? savedName.split(' ')[0] : '–ò–≥—Ä–æ–∫'
                    };
                }

                // Fallback –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                return {
                    id: Date.now().toString(),
                    username: 'test_user',
                    display_name: '–¢–µ—Å—Ç–æ–≤—ã–π –∏–≥—Ä–æ–∫',
                    first_name: '–¢–µ—Å—Ç–æ–≤—ã–π'
                };
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                return {
                    id: Date.now().toString(),
                    username: 'test_user',
                    display_name: '–¢–µ—Å—Ç–æ–≤—ã–π –∏–≥—Ä–æ–∫',
                    first_name: '–¢–µ—Å—Ç–æ–≤—ã–π'
                };
            }
        }

        // –ü–æ–ª—É—á–∏—Ç—å –∞–≤–∞—Ç–∞—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getUserAvatar(userData) {
            if (userData.first_name) {
                return userData.first_name.charAt(0).toUpperCase();
            }
            return 'üë§';
        }

        // –ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –±–∞–∑—ã
        async function getUserData(userId) {
            try {
                const response = await fetch(`${config.baseUrl}/${config.orgs}/${config.projectName}/${config.tableName}`, {
                    method: 'GET',
                    headers: {
                        'xc-token': config.apiToken,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö: ${response.status}`);
                }

                const data = await response.json();
                const user = data.list ? data.list.find(u => u.user_id && u.user_id.toString() === userId.toString()) : null;
                
                return user;
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                return null;
            }
        }

        // –ü–∞—Ä—Å–∏–Ω–≥ –∫–∞—Ä—Ç–æ—á–µ–∫ –∏–∑ —Å—Ç—Ä–æ–∫–∏
        function parseCards(cardString) {
            if (!cardString || cardString.trim() === '') {
                return [];
            }

            const cards = [];
            const cardEntries = cardString.split(',').map(s => s.trim()).filter(s => s);

            cardEntries.forEach(entry => {
                const match = entry.match(/(.+?)\((.+?)\)/);
                if (match) {
                    const name = match[1].trim();
                    const rarity = match[2].trim().toLowerCase();
                    cards.push({ name, rarity });
                }
            });

            return cards;
        }

        // –ü–æ–ª—É—á–∏—Ç—å –∞–≤–∞—Ç–∞—Ä –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏
        function getCardAvatar(name) {
            const avatarMap = {
                '–õ–∏–≤–æ': 'https://raw.githubusercontent.com/ChatGPT-Course/Xokkey/main/avatar/Dzoshya_livo.jpg',
                '–ì–æ–ª–¥–æ–±–∏–Ω': 'https://raw.githubusercontent.com/ChatGPT-Course/Xokkey/main/avatar/Nikolay_goldobin.jpg',
                '–†—É—à–∞–Ω': 'https://raw.githubusercontent.com/ChatGPT-Course/Xokkey/main/avatar/Rushan_rafikov.jpg',
                '–°–µ—Ä–∏–∫–æ–≤': 'https://raw.githubusercontent.com/ChatGPT-Course/Xokkey/main/avatar/artem_serikov.jpg'
            };
            
            return avatarMap[name] || null;
        }

        // –ü–æ–ª—É—á–∏—Ç—å –∫–ª–∞—Å—Å —Ä–µ–¥–∫–æ—Å—Ç–∏
        function getRarityClass(rarity) {
            const rarityMap = {
                '–æ–±—ã—á–Ω—ã–π': 'common',
                '—Ä–µ–¥–∫–∏–π': 'rare',
                '—ç–ø–∏—á–µ—Å–∫–∏–π': 'epic',
                '–ª–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π': 'legendary',
                '–º–∏—Ñ–∏—á–µ—Å–∫–∏–π': 'mythical'
            };
            return rarityMap[rarity] || 'common';
        }

        // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
        function displayInventory(cards) {
            const container = document.getElementById('inventoryContainer');
            
            if (cards.length === 0) {
                container.innerHTML = '<div class="empty-inventory">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç<br>–ü–æ–ª—É—á–∏—Ç–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –≤ —Ä–∞–∑–¥–µ–ª–µ "–û–±–º–µ–Ω"</div>';
                return;
            }

            const inventoryGrid = document.createElement('div');
            inventoryGrid.className = 'inventory-grid';

            cards.forEach(card => {
                const cardElement = document.createElement('div');
                const rarityClass = getRarityClass(card.rarity);
                cardElement.className = `card-item ${rarityClass}`;
                
                const avatarUrl = getCardAvatar(card.name);
                
                if (avatarUrl) {
                    cardElement.innerHTML = `
                        <img src="${avatarUrl}" alt="${card.name}" class="card-avatar" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div class="card-icon" style="display: none;">üèí</div>
                        <div class="card-name">${card.name}</div>
                        <div class="card-rarity ${rarityClass}">${card.rarity}</div>
                    `;
                } else {
                    cardElement.innerHTML = `
                        <div class="card-icon">üèí</div>
                        <div class="card-name">${card.name}</div>
                        <div class="card-rarity ${rarityClass}">${card.rarity}</div>
                    `;
                }
                
                inventoryGrid.appendChild(cardElement);
            });

            container.innerHTML = '';
            container.appendChild(inventoryGrid);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ—Ñ–∏–ª—è
        async function initProfile() {
            try {
                if (tg) {
                    tg.ready();
                    tg.expand();
                }

                userData = getTelegramUserData();
                console.log('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', userData);

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –±–∞–∑–æ–≤—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                document.getElementById('userName').textContent = userData.display_name;
                document.getElementById('userUsername').textContent = `@${userData.username}`;
                document.getElementById('userAvatar').textContent = getUserAvatar(userData);

                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ –±–∞–∑—ã
                const dbUser = await getUserData(userData.id);
                if (dbUser) {
                    document.getElementById('userMoney').textContent = dbUser.money || 0;
                    
                    // –ü–∞—Ä—Å–∏–º –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
                    const cards = parseCards(dbUser.card);
                    displayInventory(cards);
                } else {
                    document.getElementById('userMoney').textContent = 0;
                    displayInventory([]);
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–æ—Ñ–∏–ª—è:', error);
                document.getElementById('inventoryContainer').innerHTML = '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        document.addEventListener('DOMContentLoaded', initProfile);
    </script>
</body>
