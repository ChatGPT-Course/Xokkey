<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å - Hockey Shootouts</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;

        }
        
        .header {

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .balance {
            display: flex;
            align-items: center;

            background-color: rgba(0,0,0,0.2);

        }
        
        .profile-container {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;

            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e5799 0%,#207cca 51%,#2989d8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .username {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .userid {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        
        .user-balance {
            display: flex;
            align-items: center;

            padding: 5px 15px;

        .inventory {
            width: 100%;
            max-width: 400px;
            background-color: white;

            border-radius: 10px;

            margin-bottom: 20px;
        }
        
        .inventory-title {

            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ä–µ–¥–∫–æ—Å—Ç–µ–π –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .card-common {
            background-color: white;
        }
        
        .card-epic {
            background: linear-gradient(135deg, #b993d6, #8ca6db);
            color: white;
        }
        
        .card-mythic {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
        }
        
        .card-legendary {
            background: linear-gradient(135deg, #f9d423, #ff4e50);
            box-shadow: 0 0 10px rgba(255,215,0,0.5);
            color: white;
        }
        
        .card-image {
            width: 100%;
            height: 100px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        .card-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .card-rarity {
            font-size: 12px;
            font-style: italic;
        }
        
        .no-cards {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 20px;
            grid-column: span 2;
        }
        
        .back-btn {
            padding: 12px 25px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div></div>
        <div class="app-title">Hockey Shootouts</div>
        <div class="balance" id="balance">
            <span>0</span> 
            <span>ü™ô</span>
        </div>
    </div>
    
    <div class="profile-container" id="profile-page">
        <div class="profile-header">
            <div class="avatar" id="user-avatar"></div>
            <div class="user-info">
                <div class="username" id="profile-username">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>
                <div class="userid">ID: <span id="profile-userid"></span></div>
                <div class="user-balance">
                    <span id="profile-balance">0</span>
                    <span>ü™ô</span>
                </div>
            </div>
        </div>
        
        <div class="inventory">
            <h3 class="inventory-title">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h3>
            <div class="cards-grid" id="cards-container">
                <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
            </div>
        </div>
        
        <button class="back-btn" id="back-btn">–ù–∞–∑–∞–¥</button>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Nocodb
        const NOCODB_API = "https://app.nocodb.com/api/v1/db/data/weamcfo6/p27jdsmk69wuimh/meefo7wdwoh5mtv";
        const NOCODB_KEY = "bocQfycJpJsTG_tbwEf8ma8E5rhoig0njMDXFWtJ";
        
        // –ü–æ—Ä—è–¥–æ–∫ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ —Ä–µ–¥–∫–æ—Å—Ç–µ–π
        const rarityOrder = {
            '–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω–∞—è': 4,
            '–ú–∏—Ñ–∏—á–µ—Å–∫–∞—è': 3,
            '–≠–ø–∏—á–µ—Å–∫–∞—è': 2,
            '–ü—Ä–æ—Å—Ç–∞—è': 1
        };
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–ø—É—â–µ–Ω–æ –ª–∏ –≤ Telegram WebApp
        const tg = window.Telegram.WebApp;
        let currentUser = null;
        
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            currentUser = tg.initDataUnsafe.user;
        } else {
            // –ï—Å–ª–∏ –Ω–µ –≤ Telegram WebApp, –∏—Å–ø–æ–ª—å–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ cookie
            currentUser = {
                id: getCookie('tg_user_id') || '12345',
                first_name: getCookie('tg_name')?.split(' ')[0] || '–¢–µ—Å—Ç–æ–≤—ã–π',
                last_name: getCookie('tg_name')?.split(' ')[1] || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                username: getCookie('tg_username') || 'test_user'
            };
        }
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤–∞—Ç–∞—Ä –∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        const avatar = document.getElementById('user-avatar');
        const initials = (currentUser.first_name ? currentUser.first_name[0] : '') + 
                       (currentUser.last_name ? currentUser.last_name[0] : '');
        avatar.textContent = initials || '?';
        
        const usernameText = `${currentUser.first_name || ''} ${currentUser.last_name || ''}`;
        const usernameElement = document.getElementById('profile-username');
        usernameElement.textContent = usernameText;
        
        if (currentUser.username) {
            usernameElement.textContent += ` (@${currentUser.username})`;
        }
        
        document.getElementById('profile-userid').textContent = currentUser.id;
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        loadUserData(currentUser.id);
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData(userId) {
            try {
                const response = await fetch(`${NOCODB_API}?where=(tg_user_id,eq,${userId})`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const data = await response.json();
                
                if (data.list.length > 0) {
                    const userData = data.list[0];
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –±–∞–ª–∞–Ω—Å
                    document.getElementById('profile-balance').textContent = userData.point || 0;
                    document.getElementById('balance').innerHTML = `<span>${userData.point || 0}</span> <span>ü™ô</span>`;
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
                    loadUserCards(userData.card);
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", error);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadUserCards(cardsString) {
            const cardsContainer = document.getElementById('cards-container');
            cardsContainer.innerHTML = '';
            
            if (!cardsString || cardsString.trim() === '') {
                cardsContainer.innerHTML = '<div class="no-cards">–ö–∞—Ä—Ç–æ—á–µ–∫ –Ω–µ—Ç</div>';
                return;
            }
            
            const cards = cardsString.split(',').map(c => c.trim()).filter(c => c !== '');
            
            if (cards.length === 0) {
                cardsContainer.innerHTML = '<div class="no-cards">–ö–∞—Ä—Ç–æ—á–µ–∫ –Ω–µ—Ç</div>';
                return;
            }
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –ø–æ —Ä–µ–¥–∫–æ—Å—Ç–∏
            const sortedCards = cards.map(card => {
                const cardParts = card.match(/(.*?)\((.*?)\)/);
                if (cardParts) {
                    return {
                        name: cardParts[1],
                        rarity: cardParts[2],
                        fullName: card,
                        rarityOrder: rarityOrder[cardParts[2]] || 0
                    };
                }
                return null;
            }).filter(card => card !== null)
              .sort((a, b) => b.rarityOrder - a.rarityOrder);
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏
            sortedCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = `card card-${card.rarity.toLowerCase()}`;
                
                cardElement.innerHTML = `
                    <div class="card-image">üèí</div>
                    <div class="card-name">${card.name}</div>
                    <div class="card-rarity">${card.rarity}</div>
                `;
                
                cardsContainer.appendChild(cardElement);
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
