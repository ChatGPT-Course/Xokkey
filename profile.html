    <style>
        body {

        .balance {

        .profile-card {

            align-items: center;

            overflow: hidden;

        .avatar img {

        .user-info {

        .user-balance {

        .inventory {

            max-width: 400px;
            background-color: white;

            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .inventory-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #2c3e50;
            text-align: center;
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .card {
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            position: relative;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;

        .card:hover {
            transform: translateY(-5px);

        .card-common {
            background-color: white;
            border: 1px solid #ddd;
        }
        
        .card-epic {
            background: linear-gradient(135deg, #b993d6, #8ca6db);
            color: white;
        }
        
        .card-mythic {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
        }
        
        .card-legendary {
            background: linear-gradient(135deg, #f9d423, #ff4e50);
            box-shadow: 0 0 15px rgba(255,215,0,0.5);
            color: white;
        }
        
        .card-menu {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 12px;
        }
        
        .card-menu:hover {
            background-color: rgba(0,0,0,0.5);
        }
        
        .card-menu-options {
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 10;
            overflow: hidden;
        }
        
        .card-menu-options button {
            display: block;
            width: 100%;
            padding: 8px 15px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
        }
        
        .card-menu-options button:hover {
            background-color: #f5f5f5;
        }
        
        .card-image {
            width: 100%;
            height: 100px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        .card-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .card-rarity {
            font-size: 12px;
            font-style: italic;
        }
        
        .no-cards {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 20px;
            grid-column: span 2;
        }
        
        .back-btn {
            padding: 12px 25px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            max-width: 400px;
            transition: background-color 0.2s;
        }
        
        .back-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="app-title">Hockey Shootouts</div>
        <div class="balance" id="balance">
            <span>–ö–ª—é—à–µ–∫: 0</span> 
            <span>üèí</span>
        </div>
    </div>
    
    <div class="profile-container" id="profile-page">
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar" id="user-avatar">
                    <!-- –ê–≤–∞—Ç–∞—Ä –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω —á–µ—Ä–µ–∑ JS -->
                </div>
                <div class="user-info">
                    <div class="username" id="profile-username">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>
                    <div class="userid">ID: <span id="profile-userid"></span></div>
                </div>
            </div>
            <div class="user-balance">
                <span id="profile-balance">0</span>
                <span>üèí</span>
            </div>
        </div>
        
        <div class="inventory">
            <h3 class="inventory-title">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h3>
            <div class="cards-grid" id="cards-container">
                <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
            </div>
        </div>
        
        <button class="back-btn" id="back-btn">–ù–∞–∑–∞–¥</button>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Nocodb
        const NOCODB_API = "https://app.nocodb.com/api/v1/db/data/weamcfo6/p27jdsmk69wuimh/meefo7wdwoh5mtv";
        const NOCODB_KEY = "bocQfycJpJsTG_tbwEf8ma8E5rhoig0njMDXFWtJ";
        
        // –ü–æ—Ä—è–¥–æ–∫ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ —Ä–µ–¥–∫–æ—Å—Ç–µ–π
        const rarityOrder = {
            '–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω–∞—è': 4,
            '–ú–∏—Ñ–∏—á–µ—Å–∫–∞—è': 3,
            '–≠–ø–∏—á–µ—Å–∫–∞—è': 2,
            '–ü—Ä–æ—Å—Ç–∞—è': 1
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        let currentUser = null;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–ø—É—â–µ–Ω–æ –ª–∏ –≤ Telegram WebApp
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            currentUser = tg.initDataUnsafe.user;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ cookie
            document.cookie = `tg_user_id=${currentUser.id}; path=/; max-age=604800`;
            document.cookie = `tg_name=${encodeURIComponent(currentUser.first_name || '')} ${encodeURIComponent(currentUser.last_name || '')}; path=/; max-age=604800`;
            document.cookie = `tg_username=${currentUser.username || ''}; path=/; max-age=604800`;
        } else {
            // –ï—Å–ª–∏ –Ω–µ –≤ Telegram WebApp, –∏—Å–ø–æ–ª—å–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ cookie
            currentUser = {
                id: localStorage.getItem('tg_user_id') || '12345',
                first_name: localStorage.getItem('tg_name')?.split(' ')[0] || '–¢–µ—Å—Ç–æ–≤—ã–π',
                last_name: localStorage.getItem('tg_name')?.split(' ')[1] || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                username: localStorage.getItem('tg_username') || 'test_user'
            };
        }
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        document.getElementById('profile-username').textContent = 
            `${currentUser.first_name || ''} ${currentUser.last_name || ''}${currentUser.username ? ` (@${currentUser.username})` : ''}`;
        document.getElementById('profile-userid').textContent = currentUser.id;
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∞–≤–∞—Ç–∞—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const avatar = document.getElementById('user-avatar');
        if (currentUser.photo_url) {
            avatar.innerHTML = `<img src="${currentUser.photo_url}" alt="–ê–≤–∞—Ç–∞—Ä">`;
        } else {
            const initials = (currentUser.first_name ? currentUser.first_name[0] : '') + 
                          (currentUser.last_name ? currentUser.last_name[0] : '');
            avatar.innerHTML = `<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:24px;color:#2c3e50;font-weight:bold;">${initials || '?'}</div>`;
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        loadUserData(currentUser.id);
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData(userId) {
            try {
                const response = await fetch(`${NOCODB_API}?where=(tg_user_id,eq,${userId})`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const data = await response.json();
                
                if (data.list.length > 0) {
                    const userData = data.list[0];
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –±–∞–ª–∞–Ω—Å
                    document.getElementById('profile-balance').textContent = userData.point || 0;
                    document.getElementById('balance').innerHTML = `<span>–ö–ª—é—à–µ–∫: ${userData.point || 0}</span> <span>üèí</span>`;
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
                    loadUserCards(userData.card);
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", error);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadUserCards(cardsString) {
            const cardsContainer = document.getElementById('cards-container');
            cardsContainer.innerHTML = '';
            
            if (!cardsString || cardsString.trim() === '') {
                cardsContainer.innerHTML = '<div class="no-cards">–ö–∞—Ä—Ç–æ—á–µ–∫ –Ω–µ—Ç</div>';
                return;
            }
            
            const cards = cardsString.split(',').map(c => c.trim()).filter(c => c !== '');
            
            if (cards.length === 0) {
                cardsContainer.innerHTML = '<div class="no-cards">–ö–∞—Ä—Ç–æ—á–µ–∫ –Ω–µ—Ç</div>';
                return;
            }
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –ø–æ —Ä–µ–¥–∫–æ—Å—Ç–∏
            const sortedCards = cards.map(card => {
                const cardParts = card.match(/(.*?)\((.*?)\)/);
                if (cardParts) {
                    return {
                        name: cardParts[1],
                        rarity: cardParts[2],
                        fullName: card,
                        rarityOrder: rarityOrder[cardParts[2]] || 0
                    };
                }
                return null;
            }).filter(card => card !== null)
              .sort((a, b) => b.rarityOrder - a.rarityOrder);
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏
            sortedCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = `card card-${card.rarity.toLowerCase()}`;
                
                cardElement.innerHTML = `
                    <div class="card-menu">‚ãÆ</div>
                    <div class="card-menu-options">
                        <button class="transfer-btn">–ü–µ—Ä–µ–¥–∞—Ç—å</button>
                        <button class="sell-btn">–ü—Ä–æ–¥–∞—Ç—å</button>
                    </div>
                    <div class="card-image">üèí</div>
                    <div class="card-name">${card.name}</div>
                    <div class="card-rarity">${card.rarity}</div>
                `;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –º–µ–Ω—é –∫–∞—Ä—Ç–æ—á–∫–∏
                const menuBtn = cardElement.querySelector('.card-menu');
                const menuOptions = cardElement.querySelector('.card-menu-options');
                
                menuBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    menuOptions.style.display = menuOptions.style.display === 'block' ? 'none' : 'block';
                });
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
                document.addEventListener('click', () => {
                    menuOptions.style.display = 'none';
                });
                
                cardsContainer.appendChild(cardElement);
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = "index.html";
        });
    </script>
</body>
