
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Hockey Shootouts</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: white;
            padding-top: 70px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .back-btn {
            position: absolute;
            left: 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: right;
            margin-right: 20px;
            flex: 1;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-section {
            padding: 30px 20px 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(52, 73, 94, 0.8) 0%, rgba(44, 62, 80, 0.8) 100%);
            border-radius: 25px;
            margin: 20px;
            border: 3px solid rgba(231, 76, 60, 0.5);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(15px);
            position: relative;
        }

        .profile-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(231, 76, 60, 0.1), rgba(192, 57, 43, 0.1));
            border-radius: 22px;
            z-index: -1;
        }

        .avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 3.5rem;
            box-shadow: 0 15px 40px rgba(231, 76, 60, 0.4);
            color: white;
            border: 4px solid rgba(255, 255, 255, 0.2);
        }

        .user-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ecf0f1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .username {
            font-size: 1.1rem;
            color: rgba(236, 240, 241, 0.8);
            margin-bottom: 25px;
            font-weight: 500;
        }

        .currency-display {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, rgba(46, 204, 113, 0.8), rgba(39, 174, 96, 0.8));
            padding: 15px 25px;
            border-radius: 30px;
            margin: 20px auto;
            width: fit-content;
            font-size: 1.3rem;
            font-weight: 700;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(46, 204, 113, 0.3);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.3);
            color: white;
        }

        .currency-display .stick-icon {
            margin-left: 10px;
            font-size: 1.5rem;
        }

        .inventory-section {
            padding: 25px;
            background: linear-gradient(135deg, rgba(52, 73, 94, 0.8) 0%, rgba(44, 62, 80, 0.8) 100%);
            border-radius: 25px;
            margin: 20px;
            border: 3px solid rgba(155, 89, 182, 0.5);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(15px);
            position: relative;
        }

        .inventory-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(155, 89, 182, 0.1), rgba(142, 68, 173, 0.1));
            border-radius: 22px;
            z-index: -1;
        }

        .inventory-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
            color: #ecf0f1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-height: 450px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(44, 62, 80, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(236, 240, 241, 0.1);
        }

        .card-item {
            background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(20px);
            position: relative;
            height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        .card-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card-item:hover::before {
            opacity: 1;
        }

        .card-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .card-item.rare {
            border-color: #3498db;
            background: linear-gradient(145deg, rgba(52, 152, 219, 0.2) 0%, rgba(52, 152, 219, 0.1) 100%);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.4);
        }

        .card-item.epic {
            border-color: #9b59b6;
            background: linear-gradient(145deg, rgba(155, 89, 182, 0.2) 0%, rgba(155, 89, 182, 0.1) 100%);
            box-shadow: 0 10px 30px rgba(155, 89, 182, 0.4);
        }

        .card-item.legendary {
            border-color: #f39c12;
            background: linear-gradient(145deg, rgba(243, 156, 18, 0.2) 0%, rgba(243, 156, 18, 0.1) 100%);
            box-shadow: 0 10px 30px rgba(243, 156, 18, 0.4);
        }

        .card-item.mythical {
            border-color: #e74c3c;
            background: linear-gradient(145deg, rgba(231, 76, 60, 0.2) 0%, rgba(231, 76, 60, 0.1) 100%);
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.4);
        }

        .card-rarity-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 0.75rem;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            transform: rotate(12deg);
            background: linear-gradient(45deg, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        .card-avatar {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            margin: 10px auto;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.4);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            position: relative;
        }

        .card-avatar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 12px;
        }

        .card-avatar:hover::after {
            opacity: 1;
        }

        .card-avatar:hover {
            transform: scale(1.08);
            border-color: rgba(255,255,255,0.6);
            box-shadow: 0 12px 25px rgba(0,0,0,0.6);
        }

        .card-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 12px 0;
            color: #ecf0f1;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 0.5px;
        }

        .card-manage-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: auto;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .card-manage-btn:hover {
            background: linear-gradient(45deg, #2980b9, #1f4e79);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .card-manage-btn:active {
            transform: translateY(0);
        }

        .rare { color: #3498db; }
        .epic { color: #9b59b6; }
        .legendary { color: #f39c12; }
        .mythical { color: #e74c3c; }

        .empty-inventory {
            text-align: center;
            color: rgba(236, 240, 241, 0.7);
            font-style: italic;
            padding: 50px 20px;
            background: rgba(52, 73, 94, 0.4);
            border-radius: 15px;
            border: 2px dashed rgba(236, 240, 241, 0.3);
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            color: #3498db;
            padding: 20px;
        }

        .error {
            text-align: center;
            color: #e74c3c;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">←</a>
        <div class="header-title">Hockey Shootouts</div>
    </div>

    <div class="container">
        <div class="profile-section">
            <div class="avatar" id="userAvatar">👤</div>
            <div class="user-name" id="userName">Загрузка...</div>
            <div class="username" id="userUsername">@username</div>
            
            <div class="currency-display">
                <span>Клюшек: <span id="userMoney">0</span></span>
                <span class="stick-icon">🏒</span>
            </div>
        </div>

        <div class="inventory-section">
            <div class="inventory-title">Инвентарь</div>
            <div id="inventoryContainer">
                <div class="loading">Загрузка инвентаря...</div>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация NocoDB 
        const config = {
            orgs: 'wf52x8bf',
            projectName: 'pawgl0ouxic497w',
            tableName: 'mtfr4e3wywjtyua',
            apiToken: '4lZnGEoWEQeBswBHzzp_lPPYDFFkNc7s2BlWClxb',
            baseUrl: 'https://app.nocodb.com/api/v1/db/data'
        };

        let tg = window.Telegram.WebApp;
        let userData = null;

        // Получить cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Получить данные пользователя из Telegram WebApp
        function getTelegramUserData() {
            try {
                if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    const user = tg.initDataUnsafe.user;
                    return {
                        id: user.id.toString(),
                        username: user.username || '',
                        first_name: user.first_name || '',
                        last_name: user.last_name || '',
                        display_name: `${user.first_name || ''} ${user.last_name || ''}`.trim() || 'Игрок',
                    };
                }

                // Fallback из cookies
                const savedUserId = getCookie('tg_user_id');
                const savedUsername = getCookie('tg_username');
                const savedName = getCookie('tg_name');

                if (savedUserId) {
                    return {
                        id: savedUserId,
                        username: savedUsername || 'unknown',
                        display_name: savedName || 'Игрок',
                        first_name: savedName ? savedName.split(' ')[0] : 'Игрок'
                    };
                }

                // Fallback для тестирования
                return {
                    id: Date.now().toString(),
                    username: 'test_user',
                    display_name: 'Тестовый игрок',
                    first_name: 'Тестовый'
                };
            } catch (error) {
                console.log('Ошибка получения данных пользователя:', error);
                return {
                    id: Date.now().toString(),
                    username: 'test_user',
                    display_name: 'Тестовый игрок',
                    first_name: 'Тестовый'
                };
            }
        }

        // Получить аватар пользователя
        function getUserAvatar(userData) {
            if (userData.first_name) {
                return userData.first_name.charAt(0).toUpperCase();
            }
            return '👤';
        }

        // Получить данные пользователя из базы
        async function getUserData(userId) {
            try {
                const response = await fetch(`${config.baseUrl}/${config.orgs}/${config.projectName}/${config.tableName}`, {
                    method: 'GET',
                    headers: {
                        'xc-token': config.apiToken,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Ошибка получения данных: ${response.status}`);
                }

                const data = await response.json();
                const user = data.list ? data.list.find(u => u.user_id && u.user_id.toString() === userId.toString()) : null;
                
                return user;
            } catch (error) {
                console.log('Ошибка получения данных пользователя:', error);
                return null;
            }
        }

        // Парсинг карточек из строки
        function parseCards(cardString) {
            if (!cardString || cardString.trim() === '') {
                return [];
            }

            const cards = [];
            const cardEntries = cardString.split(',').map(s => s.trim()).filter(s => s);

            cardEntries.forEach(entry => {
                const match = entry.match(/(.+?)\((.+?)\)/);
                if (match) {
                    const name = match[1].trim();
                    const rarity = match[2].trim().toLowerCase();
                    cards.push({ name, rarity });
                }
            });

            return cards;
        }

        // Получить аватар для карточки
        function getCardAvatar(name) {
            const avatarMap = {
                'Ливо': 'https://raw.githubusercontent.com/ChatGPT-Course/Xokkey/main/avatar/Dzoshya_livo.jpg',
                'Голдобин': 'https://raw.githubusercontent.com/ChatGPT-Course/Xokkey/main/avatar/Nikolay_goldobin.jpg',
                'Рушан': 'https://raw.githubusercontent.com/ChatGPT-Course/Xokkey/main/avatar/Rushan_rafikov.jpg',
                'Сериков': 'https://raw.githubusercontent.com/ChatGPT-Course/Xokkey/main/avatar/artem_serikov.jpg'
            };
            
            console.log('Ищем аватар для:', name, 'Найден:', avatarMap[name]);
            return avatarMap[name] || null;
        }

        // Получить класс редкости
        function getRarityClass(rarity) {
            const rarityMap = {
                'обычный': 'common',
                'редкий': 'rare',
                'эпический': 'epic',
                'легендарный': 'legendary',
                'мифический': 'mythical'
            };
            return rarityMap[rarity] || 'common';
        }

        // Отобразить инвентарь
        function displayInventory(cards) {
            const container = document.getElementById('inventoryContainer');
            
            if (cards.length === 0) {
                container.innerHTML = '<div class="empty-inventory">Инвентарь пуст<br>Получите карточки в разделе "Обмен"</div>';
                return;
            }

            const inventoryGrid = document.createElement('div');
            inventoryGrid.className = 'inventory-grid';

            cards.forEach(card => {
                const cardElement = document.createElement('div');
                const rarityClass = getRarityClass(card.rarity);
                cardElement.className = `card-item ${rarityClass}`;
                
                const avatarUrl = getCardAvatar(card.name);
                
                if (avatarUrl) {
                    cardElement.innerHTML = `
                        <div class="card-rarity-badge ${rarityClass}">${card.rarity}</div>
                        <img src="${avatarUrl}" alt="${card.name}" class="card-avatar" 
                             onload="console.log('Аватар загружен:', '${card.name}');"
                             onerror="console.log('Ошибка загрузки аватара:', '${card.name}'); this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div class="card-icon" style="display: none;">🏒</div>
                        <div class="card-name">${card.name}</div>
                        <button class="card-manage-btn">Управление</button>
                    `;
                } else {
                    cardElement.innerHTML = `
                        <div class="card-rarity-badge ${rarityClass}">${card.rarity}</div>
                        <div class="card-icon">🏒</div>
                        <div class="card-name">${card.name}</div>
                        <button class="card-manage-btn">Управление</button>
                    `;
                }
                
                inventoryGrid.appendChild(cardElement);
            });

            container.innerHTML = '';
            container.appendChild(inventoryGrid);
        }

        // Инициализация профиля
        async function initProfile() {
            try {
                if (tg) {
                    tg.ready();
                    tg.expand();
                }

                userData = getTelegramUserData();
                console.log('Данные пользователя:', userData);

                // Отображаем базовую информацию
                document.getElementById('userName').textContent = userData.display_name;
                document.getElementById('userUsername').textContent = `@${userData.username}`;
                document.getElementById('userAvatar').textContent = getUserAvatar(userData);

                // Получаем данные из базы
                const dbUser = await getUserData(userData.id);
                if (dbUser) {
                    document.getElementById('userMoney').textContent = dbUser.money || 0;
                    
                    // Парсим и отображаем карточки
                    const cards = parseCards(dbUser.card);
                    displayInventory(cards);
                } else {
                    document.getElementById('userMoney').textContent = 0;
                    displayInventory([]);
                }

            } catch (error) {
                console.error('Ошибка инициализации профиля:', error);
                document.getElementById('inventoryContainer').innerHTML = '<div class="error">Ошибка загрузки данных</div>';
            }
        }

        // Запускаем инициализацию после загрузки DOM
        document.addEventListener('DOMContentLoaded', initProfile);
    </script>
</body>
</html>
