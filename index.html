<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главное меню</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        .play-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="play-btn" id="playBtn">Играть</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Получаем данные пользователя
        const user = tg.initDataUnsafe?.user;
        const userId = user?.id;
        
        if (!userId) {
            alert('Ошибка: ID пользователя не найден');
            throw new Error('User ID not found');
        }
        
        // Сохраняем ID в cookie
        document.cookie = `tg_id=${userId}; path=/; samesite=lax`;
        
        // Проверяем наличие пользователя в базе и добавляем, если нет
        async function checkAndAddUser() {
            try {
                const response = await fetch('https://app.nocodb.com/api/v2/tables/p27jdsmk69wuimh/records?where=(tg_id,eq,' + userId + ')', {
                    headers: {
                        'xc-auth': 'YOUR_NOCODB_API_TOKEN' // Замените на ваш API токен
                    }
                });
                
                const data = await response.json();
                
                if (data.list && data.list.length === 0) {
                    // Пользователя нет, добавляем
                    const addResponse = await fetch('https://app.nocodb.com/api/v2/tables/p27jdsmk69wuimh/records', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'xc-auth': 'YOUR_NOCODB_API_TOKEN' // Замените на ваш API токен
                        },
                        body: JSON.stringify({
                            tg_id: userId,
                            point: 0,
                            avatar: user.photo_url || ''
                        })
                    });
                    
                    await addResponse.json();
                }
            } catch (error) {
                console.error('Ошибка при работе с базой данных:', error);
            }
        }
        
        // Вызываем функцию проверки
        checkAndAddUser();
        
        // Обработчик кнопки "Играть"
        document.getElementById('playBtn').addEventListener('click', () => {
            window.location.href = 'game.html';
        });
    </script>
</body>
</html>
