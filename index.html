<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Shootouts</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            background-color: #2c3e50;
        }
        
        .app-title {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .main-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            gap: 20px;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }
        
        .game-btn {
            padding: 15px 40px;
            font-size: 18px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
        }
        
        .action-btn {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        
        .profile-btn {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="app-title">Hockey Shootouts</div>
    </div>
    
    <div class="main-buttons" id="main-page">
        <div class="action-buttons">
            <button class="action-btn" id="craft-btn">Крафт</button>
            <button class="action-btn" id="exchange-btn">Обменник</button>
            <button class="game-btn" id="play-btn">Играть</button>
        </div>
        <button class="profile-btn" id="profile-btn">Мой профиль</button>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // Проверяем, запущено ли в Telegram WebApp
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            
            // Сохраняем данные пользователя в cookie
            document.cookie = `tg_user_id=${user.id}; path=/; max-age=604800`; // 7 дней
            document.cookie = `tg_name=${encodeURIComponent(user.first_name || '')} ${encodeURIComponent(user.last_name || '')}; path=/; max-age=604800`;
            document.cookie = `tg_username=${user.username || ''}; path=/; max-age=604800`;
        } else {
            // Если не в Telegram WebApp, показываем тестовые данные
            document.cookie = `tg_user_id=12345; path=/; max-age=604800`;
            document.cookie = `tg_name=Тестовый Пользователь; path=/; max-age=604800`;
            document.cookie = `tg_username=test_user; path=/; max-age=604800`;
        }
        
        // Обработчики кнопок
        document.getElementById('profile-btn').addEventListener('click', () => {
            // Переход на страницу профиля
            window.location.href = "profile.html";
        });
        
        document.getElementById('craft-btn').addEventListener('click', () => {
            alert('Функция крафта в разработке');
        });
        
        document.getElementById('exchange-btn').addEventListener('click', () => {
            alert('Функция обменника в разработке');
        });
        
        document.getElementById('play-btn').addEventListener('click', () => {
            alert('Запуск игры! После игры будут начислены очки и возможен выпадение карточки.');
        });
    </script>
</body>
</html>
