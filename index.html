<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мини-казино</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }
        
        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-between;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        
        nav li a {
            color: black;
            text-decoration: none;
            padding: 15px;
            transition: all 0.3s ease-in-out;
        }
        
        nav li a.active,
        nav li a:hover {
            background-color: #7cbbd9;
            color: white;
        }
        
        section {
            min-height: 200px;
            display: none;
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10%); }
            to   { opacity: 1; transform: translateY(0); }
        }
        
        section.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Навигационная панель -->
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('home')">Главная</a></li>
            <li><a href="#" onclick="showSection('profile')">Профиль</a></li>
            <li><a href="#" onclick="showSection('games')">Игры</a></li>
        </ul>
    </nav>
    
    <!-- Главная страница -->
    <section id="home" class="active">
        <h1>Добро пожаловать!</h1>
        <p>Выберите игру или перейдите в профиль.</p>
    </section>
    
    <!-- Профиль -->
    <section id="profile">
        <h1>Ваш профиль</h1>
        <p>Здесь отображаются ваши достижения и статистика.</p>
    </section>
    
    <!-- Выбор игр -->
    <section id="games">
        <h1>Выбор игр</h1>
        <div>
            <button onclick="alert('Игра начнется!')">Покер</button>
            <button onclick="alert('Игра начнется!')">Рулетка</button>
            <button onclick="alert('Игра начнется!')">Слот-машина</button>
        </div>
    </section>
</div>

<script>
    function showSection(sectionId) {
        // Скрываем все секции
        document.querySelectorAll("section").forEach(function(el) {
            el.classList.remove("active");
        });
        
        // Показываем выбранную секцию
        var selectedSection = document.getElementById(sectionId);
        if(selectedSection){
            selectedSection.classList.add("active");
        }
    }
</script>
</body>
</html>
