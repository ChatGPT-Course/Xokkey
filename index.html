    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å–µ—Ä–≤–µ—Ä–∞ TimeWeb
        const SERVER_URL = 'http://176.124.216.56:5000';
        
        // Telegram WebApp API
        const tg = window.Telegram?.WebApp;
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let userData = null;
        let currentUserData = null;
        let debugLogs = [];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            debugLogs.push(logEntry);
            console.log(logEntry);
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–æ–≥–æ–≤
            if (debugLogs.length > 50) {
                debugLogs = debugLogs.slice(-50);
            }
            
            updateDebugDisplay();
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç–ª–∞–¥–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function updateDebugDisplay() {
            const debugElement = document.getElementById('debugInfo');
            if (debugElement && debugElement.style.display !== 'none') {
                debugElement.textContent = debugLogs.join('\n');
                debugElement.scrollTop = debugElement.scrollHeight;
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç–ª–∞–¥–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function toggleDebugInfo() {
            const debugElement = document.getElementById('debugInfo');
            if (debugElement.style.display === 'none') {
                debugElement.style.display = 'block';
                updateDebugDisplay();
            } else {
                debugElement.style.display = 'none';
            }
        }

        // –ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        function getTelegramUserData() {
            try {
                addLog('–ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram WebApp');
                
                if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    const user = tg.initDataUnsafe.user;
                    const userData = {
                        id: user.id,
                        username: user.username || '',
                        first_name: user.first_name || '',
                        last_name: user.last_name || '',
                        display_name: `${user.first_name || ''} ${user.last_name || ''}`.trim() || '–ò–≥—Ä–æ–∫',
                        language_code: user.language_code || 'ru'
                    };
                    addLog(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–æ–ª—É—á–µ–Ω: ID=${userData.id}, –ò–º—è=${userData.display_name}`, 'success');
                    return userData;
                }

                addLog('Telegram WebApp –¥–∞–Ω–Ω—ã–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ', 'warning');
                // Fallback –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                return {
                    id: 123456789,
                    username: 'test_user',
                    first_name: '–¢–µ—Å—Ç–æ–≤—ã–π',
                    last_name: '–ò–≥—Ä–æ–∫',
                    display_name: '–¢–µ—Å—Ç–æ–≤—ã–π –∏–≥—Ä–æ–∫',
                    language_code: 'ru'
                };
            } catch (error) {
                addLog(`–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${error.message}`, 'error');
                return {
                    id: 987654321,
                    username: 'error_user',
                    first_name: '–û—à–∏–±–∫–∞',
                    last_name: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                    display_name: '–û—à–∏–±–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                    language_code: 'ru'
                };
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(message, type = 'error') {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');

            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            if (type === 'success') {
                successEl.textContent = message;
                successEl.style.display = 'block';
                setTimeout(() => successEl.style.display = 'none', 3000);
            } else {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                setTimeout(() => errorEl.style.display = 'none', 5000);
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –±–∞–∑—ã —á–µ—Ä–µ–∑ TimeWeb —Å–µ—Ä–≤–µ—Ä
        async function getUserFromDB(userId) {
            try {
                addLog(`–ó–∞–ø—Ä–æ—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –ë–î: ID=${userId}`);
                addLog(`URL –∑–∞–ø—Ä–æ—Å–∞: ${SERVER_URL}/api/user/get`);
                
                const requestBody = { userId };
                addLog(`–¢–µ–ª–æ –∑–∞–ø—Ä–æ—Å–∞: ${JSON.stringify(requestBody)}`);

                const response = await fetch(`${SERVER_URL}/api/user/get`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                addLog(`–°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞: ${response.status} ${response.statusText}`);
                addLog(`Headers –æ—Ç–≤–µ—Ç–∞: ${JSON.stringify(Object.fromEntries(response.headers))}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    addLog(`–û—à–∏–±–∫–∞ HTTP: ${response.status} - ${errorText}`, 'error');
                    
                    if (response.status === 404) {
                        addLog('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –ë–î', 'warning');
                        return null;
                    }
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                addLog(`–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞: ${JSON.stringify(result)}`);

                if (!result.success) {
                    if (response.status === 404) {
                        addLog('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –ë–î', 'warning');
                        return null;
                    }
                    throw new Error(result.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }

                addLog('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É—Å–ø–µ—à–Ω–æ –ø–æ–ª—É—á–µ–Ω –∏–∑ –ë–î', 'success');
                return result.user;
            } catch (error) {
                addLog(`–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${error.name} - ${error.message}`, 'error');
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    addLog('–í–æ–∑–º–æ–∂–Ω–æ, —Å–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –∏–ª–∏ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω CORS', 'error');
                }
                return null;
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —á–µ—Ä–µ–∑ TimeWeb —Å–µ—Ä–≤–µ—Ä
        async function createUserInDB(userData) {
            try {
                addLog(`–°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ID=${userData.id}, –ò–º—è=${userData.display_name}`);
                
                const requestBody = {
                    id: userData.id,
                    name: userData.display_name,
                    username: userData.username,
                    balance: 10,
                    cards: ''
                };
                addLog(`–¢–µ–ª–æ –∑–∞–ø—Ä–æ—Å–∞ —Å–æ–∑–¥–∞–Ω–∏—è: ${JSON.stringify(requestBody)}`);

                const response = await fetch(`${SERVER_URL}/api/user/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                addLog(`–°—Ç–∞—Ç—É—Å —Å–æ–∑–¥–∞–Ω–∏—è: ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    addLog(`–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è HTTP: ${response.status} - ${errorText}`, 'error');
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                addLog(`–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–æ–∑–¥–∞–Ω–∏—è: ${JSON.stringify(result)}`);

                if (!result.success) {
                    throw new Error(result.message || '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                }

                addLog('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω –≤ –ë–î', 'success');
                return result.user;
            } catch (error) {
                addLog(`–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${error.name} - ${error.message}`, 'error');
                throw error;
            }
        }

        // –ü–æ–ª—É—á–∏—Ç—å –∞–≤–∞—Ç–∞—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function setUserAvatar(userData) {

            } else {
                initialElement.textContent = userData.first_name ? userData.first_name.charAt(0).toUpperCase() : 'üë§';
                photoElement.style.display = 'none';
                initialElement.style.display = 'block';
                addLog('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –∏–Ω–∏—Ü–∏–∞–ª –∫–∞–∫ –∞–≤–∞—Ç–∞—Ä');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É –±–∞–ª–∞–Ω—Å–∞
        function showBalanceLoading() {

            addLog('–ü–æ–∫–∞–∑–∞–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∞ –±–∞–ª–∞–Ω—Å–∞');

        // –°–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑–∫—É –±–∞–ª–∞–Ω—Å–∞

        // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance(balance) {

            hideBalanceLoading();
            enableAllButtons();
            addLog(`–ë–∞–ª–∞–Ω—Å –æ–±–Ω–æ–≤–ª–µ–Ω: ${balance}`, 'success');
        }

        // –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ –∫–Ω–æ–ø–∫–∏
        function disableAllButtons() {
            const buttons = ['gameBtn', 'profileBtn', 'craftBtn', 'obmenBtn'];
            buttons.forEach(buttonId => {
                const button = document.getElementById(buttonId);

                    button.classList.add('disabled');

            });
            addLog('–ö–Ω–æ–ø–∫–∏ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω—ã');
        }

        // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ –∫–Ω–æ–ø–∫–∏
        function enableAllButtons() {
            const buttons = ['gameBtn', 'profileBtn', 'craftBtn', 'obmenBtn'];
            buttons.forEach(buttonId => {
                const button = document.getElementById(buttonId);
                if (button) {
                    button.classList.remove('disabled');
                }
            });
            addLog('–ö–Ω–æ–ø–∫–∏ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω—ã');
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ —Å–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö
        async function initUserData(userData) {
            try {
                addLog('–ù–∞—á–∞–ª–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                
                // –°–Ω–∞—á–∞–ª–∞ –ø—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                let user = await getUserFromDB(userData.id);

                if (user) {
                    addLog(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω –≤ –ë–î: –±–∞–ª–∞–Ω—Å=${user.balance}`, 'success');

                // –ï—Å–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω - —Å–æ–∑–¥–∞–µ–º
                addLog('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ');

                if (user) {
                    addLog(`–ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω: –±–∞–ª–∞–Ω—Å=${user.balance}`, 'success');
                    currentUserData = user;
                    updateBalance(user.balance);
                    saveCurrentUserData();
                    showMessage('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –ù–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å: 10 –∫–ª—é—à–µ–∫', 'success');
                    return user;
                }

                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');

            } catch (error) {
                addLog(`–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`, 'error');
                showMessage(`–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É: ${error.message}`);
                updateBalance(0);
                return null;

        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        async function initApp() {
            try {
                addLog('=== –ù–ê–ß–ê–õ–û –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–ò –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ===');
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
                if (tg) {
                    tg.ready();
                    tg.expand();
                    addLog('Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                } else {
                    addLog('Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'warning');
                }

                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                userData = getTelegramUserData();
                setUserAvatar(userData);

                // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –±–∞–ª–∞–Ω—Å–∞
                disableAllButtons();
                showBalanceLoading();

                // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ TimeWeb —Å–µ—Ä–≤–µ—Ä
                addLog('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ TimeWeb —Å–µ—Ä–≤–µ—Ä—É...');
                await initUserData(userData);

                addLog('=== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ó–ê–í–ï–†–®–ï–ù–ê ===');

            } catch (error) {
                addLog(`–§–∞—Ç–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`, 'error');
                showMessage('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
                updateBalance(0);
                setUserAvatar(userData || {});
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initApp);

        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ localStorage
        function saveCurrentUserData() {
            if (currentUserData) {
                const dataToSave = {
                    user: currentUserData,
                    timestamp: Date.now()
                };
                localStorage.setItem('currentUserData', JSON.stringify(dataToSave));
                sessionStorage.setItem('activeUserSession', JSON.stringify(dataToSave));
                addLog('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ localStorage');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
        async function forceRefreshData() {
            try {
                addLog('=== –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–û–ï –û–ë–ù–û–í–õ–ï–ù–ò–ï –î–ê–ù–ù–´–• ===');
                disableAllButtons();
                showBalanceLoading();
                showMessage('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...', 'success');

                // –û—á–∏—â–∞–µ–º –∫–µ—à
                localStorage.removeItem('currentUserData');

                await initUserData(userData);

                addLog('=== –û–ë–ù–û–í–õ–ï–ù–ò–ï –ó–ê–í–ï–†–®–ï–ù–û ===');
            } catch (error) {

                showMessage('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ');
            }
        }

        // –≠–∫—Å–ø–æ—Ä—Ç –¥–ª—è –¥—Ä—É–≥–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü
        window.getCurrentUser = () => currentUserData;

        window.forceRefreshData = forceRefreshData;
        window.getTelegramUserData = getTelegramUserData;
        window.SERVER_URL = SERVER_URL;
    </script>
