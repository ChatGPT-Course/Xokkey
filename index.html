
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–æ–≤–æ–µ –º–µ–Ω—é</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 350px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .loading {
            display: none;
            color: #667eea;
            margin: 10px 0;
        }
        
        .error {
            color: #e74c3c;
            margin: 10px 0;
            display: none;
        }
        
        .success {
            color: #27ae60;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ –ò–≥—Ä–æ–≤–æ–µ –º–µ–Ω—é</h1>
        
        <div class="input-group">
            <input type="text" id="playerId" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à ID –∏–≥—Ä–æ–∫–∞">
        </div>
        
        <button class="button" id="createRoomBtn">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
        
        <div class="input-group">
            <input type="text" id="roomCode" placeholder="–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã –¥–ª—è –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è">
        </div>
        
        <button class="button" id="joinRoomBtn">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –∫–æ–º–Ω–∞—Ç–µ</button>
        
        <div class="loading" id="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>

    <script>
        const API_BASE = 'https://app.nocodb.com/api/v2/tables/moziqqm4pwfy04n/records';
        const API_TOKEN = 'PYcOrnVaN8u2Ab5-Jk-IDiyAxWERltZbL1dS8Otc';
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError(message) {
            hideLoading();
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            hideLoading();
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        async function makeRequest(url, options = {}) {
            const defaultOptions = {
                headers: {
                    'xc-auth': API_TOKEN,
                    'Content-Type': 'application/json'
                }
            };
            
            const finalOptions = {
                ...defaultOptions,
                ...options,
                headers: {
                    ...defaultOptions.headers,
                    ...options.headers
                }
            };
            
            try {
                const response = await fetch(url, finalOptions);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Request failed:', error);
                throw error;
            }
        }
        
        async function createRoom() {
            const playerId = document.getElementById('playerId').value.trim();
            
            if (!playerId) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à ID –∏–≥—Ä–æ–∫–∞');
                return;
            }
            
            showLoading();
            
            try {
                const roomCode = generateRoomCode();
                const roomData = {
                    player1: playerId,
                    player2: null,
                    status: '–û–∂–∏–¥–∞–Ω–∏–µ',
                    room_code: roomCode
                };
                
                const response = await makeRequest(API_BASE, {
                    method: 'POST',
                    body: JSON.stringify(roomData)
                });
                
                showSuccess(`–ö–æ–º–Ω–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞! –ö–æ–¥: ${roomCode}`);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ localStorage –¥–ª—è –ø–µ—Ä–µ–¥–∞—á–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–≥—Ä—ã
                localStorage.setItem('gameData', JSON.stringify({
                    roomId: response.Id,
                    roomCode: roomCode,
                    playerId: playerId,
                    isCreator: true
                }));
                
                setTimeout(() => {
                    window.location.href = 'game.html';
                }, 2000);
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∫–æ–º–Ω–∞—Ç—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
                console.error('Create room error:', error);
            }
        }
        
        async function joinRoom() {
            const playerId = document.getElementById('playerId').value.trim();
            const roomCode = document.getElementById('roomCode').value.trim();
            
            if (!playerId) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à ID –∏–≥—Ä–æ–∫–∞');
                return;
            }
            
            if (!roomCode) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã');
                return;
            }
            
            showLoading();
            
            try {
                // –ü–æ–∏—Å–∫ –∫–æ–º–Ω–∞—Ç—ã –ø–æ –∫–æ–¥—É
                const searchResponse = await makeRequest(`${API_BASE}?where=(room_code,eq,${roomCode})`);
                
                if (!searchResponse.list || searchResponse.list.length === 0) {
                    showError('–ö–æ–º–Ω–∞—Ç–∞ —Å —Ç–∞–∫–∏–º –∫–æ–¥–æ–º –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    return;
                }
                
                const room = searchResponse.list[0];
                
                if (room.status !== '–û–∂–∏–¥–∞–Ω–∏–µ') {
                    showError('–ö–æ–º–Ω–∞—Ç–∞ —É–∂–µ –∑–∞–Ω—è—Ç–∞ –∏–ª–∏ –∏–≥—Ä–∞ —É–∂–µ –Ω–∞—á–∞–ª–∞—Å—å');
                    return;
                }
                
                if (room.player2) {
                    showError('–í –∫–æ–º–Ω–∞—Ç–µ —É–∂–µ –µ—Å—Ç—å –≤—Ç–æ—Ä–æ–π –∏–≥—Ä–æ–∫');
                    return;
                }
                
                // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –∫–æ–º–Ω–∞—Ç–µ
                const updateData = {
                    player2: playerId,
                    status: '–ò–≥—Ä–∞'
                };
                
                await makeRequest(`${API_BASE}/${room.Id}`, {
                    method: 'PATCH',
                    body: JSON.stringify(updateData)
                });
                
                showSuccess('–£—Å–ø–µ—à–Ω–æ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å –∫ –∫–æ–º–Ω–∞—Ç–µ!');
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ localStorage –¥–ª—è –ø–µ—Ä–µ–¥–∞—á–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–≥—Ä—ã
                localStorage.setItem('gameData', JSON.stringify({
                    roomId: room.Id,
                    roomCode: roomCode,
                    playerId: playerId,
                    isCreator: false
                }));
                
                setTimeout(() => {
                    window.location.href = 'game.html';
                }, 2000);
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏ –∫ –∫–æ–º–Ω–∞—Ç–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
                console.error('Join room error:', error);
            }
        }
        
        document.getElementById('createRoomBtn').addEventListener('click', createRoom);
        document.getElementById('joinRoomBtn').addEventListener('click', joinRoom);
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª—è—Ö –≤–≤–æ–¥–∞
        document.getElementById('playerId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createRoom();
            }
        });
        
        document.getElementById('roomCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinRoom();
            }
        });
    </script>
</body>
</html>
