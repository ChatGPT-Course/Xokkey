<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Shootouts</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: white;
            padding-top: 70px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: right;
            margin-right: 20px;
            flex: 1;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 70px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .balance-loading {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .balance-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .main-content {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease;
        }

        .main-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .user-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 4rem;
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.3);
            color: white;
        }

        .currency-display {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(52, 73, 94, 0.8);
            padding: 12px 20px;
            border-radius: 25px;
            margin: 20px auto;
            width: fit-content;
            font-size: 1.2rem;
            font-weight: 600;
            backdrop-filter: blur(5px);
        }

        .currency-display .stick-icon {
            margin-left: 8px;
            font-size: 1.4rem;
        }

        .btn {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin: 12px 0;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(231, 76, 60, 0.4);
        }

        .btn-secondary {
            background: rgba(52, 73, 94, 0.8);
            color: #ecf0f1;
            border: 2px solid rgba(236, 240, 241, 0.3);
            backdrop-filter: blur(5px);
        }

        .btn-secondary:hover {
            background: rgba(52, 73, 94, 1);
            border-color: rgba(236, 240, 241, 0.5);
            transform: translateY(-1px);
        }

        .btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .version {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(236, 240, 241, 0.6);
            text-align: center;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .success-message {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">Hockey Shootouts</div>
    </div>

    <div class="container">
        <div id="mainContent" class="main-content visible">
            <div class="user-avatar" id="userAvatar">
                <img id="userPhoto" style="display: none; width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" alt="User Photo">
                <span id="userInitial">üë§</span>
            </div>

            <div class="currency-display">
                <span>–ö–ª—é—à–µ–∫: <span id="userMoney">
                    <div class="balance-loading" id="balanceLoading">
                        <div class="balance-spinner"></div>
                    </div>
                    <span id="balanceAmount" style="display: none;">0</span>
                </span></span>
                <span class="stick-icon">üèí</span>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <a href="game.html" class="btn btn-primary disabled" id="gameBtn">
                –ò–≥—Ä–∞—Ç—å
            </a>

            <a href="profile.html" class="btn btn-secondary disabled" id="profileBtn">
                –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å
            </a>

            <div class="menu-grid">
                <a href="craft.html" class="btn btn-secondary disabled" id="craftBtn">
                    –ö—Ä–∞—Ñ—Ç
                </a>
                <a href="obmen.html" class="btn btn-secondary disabled" id="obmenBtn">
                    –ú–∞–≥–∞–∑–∏–Ω
                </a>
            </div>

            <button onclick="forceRefreshData()" class="btn btn-secondary" style="margin-top: 15px; max-width: 200px; font-size: 0.9rem;">
                üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
            </button>

            <div class="version">–í–µ—Ä—Å–∏—è 2025 (Node.js + PostgreSQL Time Web)</div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å–µ—Ä–≤–µ—Ä–∞ Time Web
        const SERVER_URL = 'http://your-domain.ru:5000'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à —Ä–µ–∞–ª—å–Ω—ã–π –¥–æ–º–µ–Ω Time Web

        let tg = window.Telegram.WebApp;
        let userData = null;
        let currentUserData = null;

        // –ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram WebApp
        function getTelegramUserData() {
            try {
                if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    const user = tg.initDataUnsafe.user;
                    return {
                        id: user.id,
                        username: user.username || '',
                        first_name: user.first_name || '',
                        last_name: user.last_name || '',
                        display_name: `${user.first_name || ''} ${user.last_name || ''}`.trim() || '–ò–≥—Ä–æ–∫',
                        language_code: user.language_code || 'ru'
                    };
                }

                // Fallback –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                return {
                    id: 123456789,
                    username: 'test_user',
                    first_name: '–¢–µ—Å—Ç–æ–≤—ã–π',
                    last_name: '–ò–≥—Ä–æ–∫',
                    display_name: '–¢–µ—Å—Ç–æ–≤—ã–π –∏–≥—Ä–æ–∫',
                    language_code: 'ru'
                };
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                return {
                    id: 987654321,
                    username: 'error_user',
                    first_name: '–û—à–∏–±–∫–∞',
                    last_name: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                    display_name: '–û—à–∏–±–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                    language_code: 'ru'
                };
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(message, type = 'error') {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');

            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            if (type === 'success') {
                successEl.textContent = message;
                successEl.style.display = 'block';
                setTimeout(() => successEl.style.display = 'none', 3000);
            } else {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                setTimeout(() => errorEl.style.display = 'none', 5000);
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –±–∞–∑—ã —á–µ—Ä–µ–∑ –ª–æ–∫–∞–ª—å–Ω—ã–π —Å–µ—Ä–≤–µ—Ä
        async function getUserFromDB(userId) {
            try {
                const response = await fetch(`${SERVER_URL}/api/user/get`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId })
                });

                const result = await response.json();

                if (!result.success) {
                    if (response.status === 404) {
                        return null; // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω
                    }
                    throw new Error(result.message);
                }

                return result.user;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                return null;
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —á–µ—Ä–µ–∑ –ª–æ–∫–∞–ª—å–Ω—ã–π —Å–µ—Ä–≤–µ—Ä
        async function createUserInDB(userData) {
            try {
                const response = await fetch(`${SERVER_URL}/api/user/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: userData.id,
                        name: userData.display_name,
                        username: userData.username,
                        balance: 10,
                        cards: ''
                    })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message);
                }

                return result.user;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                throw error;
            }
        }

        // –ü–æ–ª—É—á–∏—Ç—å –∞–≤–∞—Ç–∞—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function setUserAvatar(userData) {
            const photoElement = document.getElementById('userPhoto');
            const initialElement = document.getElementById('userInitial');

            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.photo_url) {
                photoElement.src = tg.initDataUnsafe.user.photo_url;
                photoElement.style.display = 'block';
                initialElement.style.display = 'none';
            } else {
                initialElement.textContent = userData.first_name ? userData.first_name.charAt(0).toUpperCase() : 'üë§';
                photoElement.style.display = 'none';
                initialElement.style.display = 'block';
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É –±–∞–ª–∞–Ω—Å–∞
        function showBalanceLoading() {
            document.getElementById('balanceLoading').style.display = 'inline-flex';
            document.getElementById('balanceAmount').style.display = 'none';
        }

        // –°–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑–∫—É –±–∞–ª–∞–Ω—Å–∞
        function hideBalanceLoading() {
            document.getElementById('balanceLoading').style.display = 'none';
            document.getElementById('balanceAmount').style.display = 'inline';
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance(balance) {
            document.getElementById('balanceAmount').textContent = balance || 0;
            hideBalanceLoading();
            enableAllButtons();
        }

        // –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ –∫–Ω–æ–ø–∫–∏
        function disableAllButtons() {
            const buttons = ['gameBtn', 'profileBtn', 'craftBtn', 'obmenBtn'];
            buttons.forEach(buttonId => {
                const button = document.getElementById(buttonId);
                if (button) {
                    button.classList.add('disabled');
                }
            });
        }

        // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ –∫–Ω–æ–ø–∫–∏
        function enableAllButtons() {
            const buttons = ['gameBtn', 'profileBtn', 'craftBtn', 'obmenBtn'];
            buttons.forEach(buttonId => {
                const button = document.getElementById(buttonId);
                if (button) {
                    button.classList.remove('disabled');
                }
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ —Å–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö
        async function initUserData(userData) {
            try {
                // –°–Ω–∞—á–∞–ª–∞ –ø—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                let user = await getUserFromDB(userData.id);

                if (user) {
                    console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω:', user);
                    currentUserData = user;
                    updateBalance(user.balance);
                    saveCurrentUserData();
                    return user;
                }

                // –ï—Å–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω - —Å–æ–∑–¥–∞–µ–º
                console.log('–°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                user = await createUserInDB(userData);

                if (user) {
                    console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω:', user);
                    currentUserData = user;
                    updateBalance(user.balance);
                    saveCurrentUserData();
                    showMessage('–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω! –ù–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å: 10 –∫–ª—é—à–µ–∫', 'success');
                    return user;
                }

                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–±–æ—Ç–µ —Å –±–∞–∑–æ–π –¥–∞–Ω–Ω—ã—Ö:', error);
                showMessage(`–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö: ${error.message}`);
                updateBalance(0);
                return null;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        async function initApp() {
            try {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
                if (tg) {
                    tg.ready();
                    tg.expand();
                }

                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                userData = getTelegramUserData();
                setUserAvatar(userData);

                // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –±–∞–ª–∞–Ω—Å–∞
                disableAllButtons();
                showBalanceLoading();

                // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ PostgreSQL –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ –ª–æ–∫–∞–ª—å–Ω—ã–π —Å–µ—Ä–≤–µ—Ä
                console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ PostgreSQL –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö...');
                await initUserData(userData);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                showMessage('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
                updateBalance(0);
                setUserAvatar(userData || {});
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initApp);

        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ localStorage
        function saveCurrentUserData() {
            if (currentUserData) {
                const dataToSave = {
                    user: currentUserData,
                    timestamp: Date.now()
                };
                localStorage.setItem('currentUserData', JSON.stringify(dataToSave));
                sessionStorage.setItem('activeUserSession', JSON.stringify(dataToSave));
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
        async function forceRefreshData() {
            try {
                disableAllButtons();
                showBalanceLoading();
                showMessage('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...', 'success');

                // –û—á–∏—â–∞–µ–º –∫–µ—à
                localStorage.removeItem('currentUserData');
                sessionStorage.removeItem('activeUserSession');

                await initUserData(userData);
                showMessage('–î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã!', 'success');
            } catch (error) {
                showMessage('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ');
            }
        }

        // –≠–∫—Å–ø–æ—Ä—Ç –¥–ª—è –¥—Ä—É–≥–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü
        window.getCurrentUser = () => currentUserData;
        window.refreshUserData = () => initUserData(userData);
        window.forceRefreshData = forceRefreshData;
        window.getTelegramUserData = getTelegramUserData;
        window.SERVER_URL = SERVER_URL;
    </script>
</body>
</html>
