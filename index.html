<body>

    </div>

        </div>

    <div class="profile-page" id="profile-page">

                <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
            </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Nocodb
        const NOCODB_API = "https://app.nocodb.com/api/v1/db/data/weamcfo6/p27jdsmk69wuimh/meefo7wdwoh5mtv";
        const NOCODB_KEY = "bocQfycJpJsTG_tbwEf8ma8E5rhoig0njMDXFWtJ";
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        let currentUser = null;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–ø—É—â–µ–Ω–æ –ª–∏ –≤ Telegram WebApp
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            currentUser = tg.initDataUnsafe.user;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ cookie
            document.cookie = `tg_user_id=${currentUser.id}; path=/; max-age=604800`; // 7 –¥–Ω–µ–π
            document.cookie = `tg_name=${encodeURIComponent(currentUser.first_name || '')} ${encodeURIComponent(currentUser.last_name || '')}; path=/; max-age=604800`;
            document.cookie = `tg_username=${currentUser.username || ''}; path=/; max-age=604800`;
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤–∞—Ç–∞—Ä
            const avatar = document.getElementById('user-avatar');
            if (currentUser.photo_url) {
                avatar.innerHTML = `<img src="${currentUser.photo_url}" alt="–ê–≤–∞—Ç–∞—Ä">`;
            } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç –∞–≤–∞—Ç–∞—Ä–∫–∏, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª—ã
                const initials = (currentUser.first_name ? currentUser.first_name[0] : '') + (currentUser.last_name ? currentUser.last_name[0] : '');
                avatar.textContent = initials || '?';
                avatar.style.fontSize = '20px';
                avatar.style.fontWeight = 'bold';
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏ —Å–æ–∑–¥–∞–µ–º –∑–∞–ø–∏—Å—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ Nocodb
            checkAndCreateUserRecord(currentUser.id);
        } else {
            // –ï—Å–ª–∏ –Ω–µ –≤ Telegram WebApp, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
            currentUser = {
                id: 12345,
                first_name: "–¢–µ—Å—Ç–æ–≤—ã–π",
                last_name: "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å",
                username: "test_user"
            };
            
            document.getElementById('user-avatar').textContent = 'T';
            document.cookie = `tg_user_id=${currentUser.id}; path=/; max-age=604800`;
            document.cookie = `tg_name=${currentUser.first_name} ${currentUser.last_name}; path=/; max-age=604800`;
            document.cookie = `tg_username=${currentUser.username}; path=/; max-age=604800`;
            
            alert('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ –≤–Ω–µ Telegram. –ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ.');
            
            // –î–ª—è —Ç–µ—Å—Ç–æ–≤ —Å–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—É—é –∑–∞–ø–∏—Å—å
            checkAndCreateUserRecord(currentUser.id);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–ø–∏—Å–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function checkAndCreateUserRecord(userId) {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤ –±–∞–∑–µ
                const response = await fetch(`${NOCODB_API}?where=(tg_user_id,eq,${userId})`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const data = await response.json();
                
                // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ—Ç, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –∑–∞–ø–∏—Å—å
                if (data.list.length === 0) {
                    await fetch(NOCODB_API, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "xc-token": NOCODB_KEY
                        },
                        body: JSON.stringify({
                            tg_user_id: userId,
                            point: 0,
                            card: ""
                        })
                    });
                    
                    console.log("–°–æ–∑–¥–∞–Ω–∞ –Ω–æ–≤–∞—è –∑–∞–ø–∏—Å—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è");
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–±–æ—Ç–µ —Å Nocodb:", error);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserCards(userId) {
            try {
                const response = await fetch(`${NOCODB_API}?where=(tg_user_id,eq,${userId})`, {
                    headers: {
                        "xc-token": NOCODB_KEY
                    }
                });
                
                const data = await response.json();
                
                if (data.list.length > 0) {
                    const userData = data.list[0];
                    const cardsContainer = document.getElementById('cards-container');
                    cardsContainer.innerHTML = '';
                    
                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
                    if (userData.card) {
                        const cards = userData.card.split(';').filter(c => c.trim() !== '');
                        
                        cards.forEach(card => {
                            const cardParts = card.match(/(.*?)\((.*?)\)/);
                            if (cardParts) {
                                const cardName = cardParts[1];
                                const cardRarity = cardParts[2];
                                
                                const cardElement = document.createElement('div');
                                cardElement.className = 'card';
                                cardElement.innerHTML = `
                                    <div class="card-image">üèí</div>
                                    <div class="card-name">${cardName}</div>
                                    <div class="card-rarity">${cardRarity}</div>
                                `;
                                cardsContainer.appendChild(cardElement);
                            }
                        });
                    }
                    
                    return userData;
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–∞—Ä—Ç–æ—á–µ–∫:", error);
            }
            return null;
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        document.getElementById('profile-btn').addEventListener('click', async () => {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø—Ä–æ—Ñ–∏–ª—è
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('profile-page').style.display = 'block';
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
            document.getElementById('profile-username').textContent = 
                `${currentUser.first_name || ''} ${currentUser.last_name || ''}`;
            document.getElementById('profile-userid').textContent = currentUser.id;
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            await loadUserCards(currentUser.id);
        });
        
        document.getElementById('back-btn').addEventListener('click', () => {
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é
            document.getElementById('main-page').style.display = 'flex';
            document.getElementById('profile-page').style.display = 'none';
        });
        
        document.getElementById('craft-btn').addEventListener('click', () => {
            alert('–§—É–Ω–∫—Ü–∏—è –∫—Ä–∞—Ñ—Ç–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ');
        });
        
        document.getElementById('exchange-btn').addEventListener('click', () => {
            alert('–§—É–Ω–∫—Ü–∏—è –æ–±–º–µ–Ω–Ω–∏–∫–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ');
        });
        
        document.getElementById('play-btn').addEventListener('click', () => {
            alert('–ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã! –ü–æ—Å–ª–µ –∏–≥—Ä—ã –±—É–¥—É—Ç –Ω–∞—á–∏—Å–ª–µ–Ω—ã –æ—á–∫–∏ –∏ –≤–æ–∑–º–æ–∂–µ–Ω –≤—ã–ø–∞–¥–µ–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏.');
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ –∏–≥—Ä—ã –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ Nocodb
        });
    </script>
</body>
