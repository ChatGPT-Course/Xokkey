<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Shootouts</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: white;
            padding-top: 70px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: right;
            margin-right: 20px;
            flex: 1;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 70px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #e74c3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: white;
            text-align: center;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .main-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .user-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 4rem;
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.3);
            color: white;
        }

        .currency-display {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(52, 73, 94, 0.8);
            padding: 12px 20px;
            border-radius: 25px;
            margin: 20px auto;
            width: fit-content;
            font-size: 1.2rem;
            font-weight: 600;
            backdrop-filter: blur(5px);
        }

        .currency-display .stick-icon {
            margin-left: 8px;
            font-size: 1.4rem;
        }

        .btn {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin: 12px 0;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(231, 76, 60, 0.4);
        }

        .btn-secondary {
            background: rgba(52, 73, 94, 0.8);
            color: #ecf0f1;
            border: 2px solid rgba(236, 240, 241, 0.3);
            backdrop-filter: blur(5px);
        }

        .btn-secondary:hover {
            background: rgba(52, 73, 94, 1);
            border-color: rgba(236, 240, 241, 0.5);
            transform: translateY(-1px);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .version {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(236, 240, 241, 0.6);
            text-align: center;
        }

        .user-info {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(236, 240, 241, 0.8);
            text-align: center;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    </div>

    <div class="header">
        <div class="header-title">Hockey Shootouts</div>
    </div>

    <div class="container">
        <div id="mainContent" class="main-content">
            <div class="user-avatar" id="userAvatar">
                <img id="userPhoto" style="display: none; width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" alt="User Photo">
                <span id="userInitial">üë§</span>
            </div>

            <div class="currency-display">
                <span>–ö–ª—é—à–µ–∫: <span id="userMoney">0</span></span>
                <span class="stick-icon">üèí</span>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <a href="game.html" class="btn btn-primary">
                –ò–≥—Ä–∞—Ç—å
            </a>

            <a href="profile.html" class="btn btn-secondary">
                –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å
            </a>

            <div class="menu-grid">
                <a href="craft.html" class="btn btn-secondary">
                    –ö—Ä–∞—Ñ—Ç
                </a>
                <a href="obmen.html" class="btn btn-secondary">
                    –û–±–º–µ–Ω
                </a>
            </div>

            <div class="version">Hockey Shootouts V(b-1.0)</div>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://hockey-osnova-worker.egorspirin10.workers.dev/';

        let tg = window.Telegram.WebApp;
        let userData = null;
        let isInitialized = false;

        // –ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram WebApp
        function getTelegramUserData() {
            try {
                if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    const user = tg.initDataUnsafe.user;
                    return {
                        id: user.id.toString(),
                        username: user.username || '',
                        first_name: user.first_name || '',
                        last_name: user.last_name || '',
                        display_name: `${user.first_name || ''} ${user.last_name || ''}`.trim() || '–ò–≥—Ä–æ–∫',
                        language_code: user.language_code || 'ru'
                    };
                }

                // Fallback –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                const fallbackId = '123456789';
                return {
                    id: fallbackId,
                    username: 'test_user',
                    first_name: '–¢–µ—Å—Ç–æ–≤—ã–π',
                    last_name: '–ò–≥—Ä–æ–∫',
                    display_name: '–¢–µ—Å—Ç–æ–≤—ã–π –∏–≥—Ä–æ–∫',
                    language_code: 'ru'
                };
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                const fallbackId = '123456789';
                return {
                    id: fallbackId,
                    username: 'test_user',
                    first_name: '–¢–µ—Å—Ç–æ–≤—ã–π',
                    last_name: '–ò–≥—Ä–æ–∫',
                    display_name: '–¢–µ—Å—Ç–æ–≤—ã–π –∏–≥—Ä–æ–∫',
                    language_code: 'ru'
                };
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        // –°–∫—Ä—ã—Ç—å –æ—à–∏–±–∫—É
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // –ó–∞–ø—Ä–æ—Å –∫ Worker API
        async function makeRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${WORKER_URL}${endpoint}`, {
                    method: options.method || 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    body: options.body ? JSON.stringify(options.body) : undefined
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Request failed:', error);
                throw error;
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function getUserData(userId) {
            try {
                const data = await makeRequest(`api/user/${userId}`);
                return data.success ? data.user : null;
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                return null;
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function createUser(userData) {
            try {
                const newUserData = {
                    id: userData.id,
                    name: userData.display_name,
                    username: userData.username,
                    balance: 100,
                    card: ''
                };

                const result = await makeRequest('api/user', {
                    method: 'POST',
                    body: newUserData
                });

                return result.success ? result.user : null;
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                throw error;
            }
        }

        // –ü–æ–ª—É—á–∏—Ç—å –∞–≤–∞—Ç–∞—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getUserAvatar(userData) {
            const photoElement = document.getElementById('userPhoto');
            const initialElement = document.getElementById('userInitial');

            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.photo_url) {
                photoElement.src = tg.initDataUnsafe.user.photo_url;
                photoElement.style.display = 'block';
                initialElement.style.display = 'none';
                return;
            }

            if (userData.first_name) {
                initialElement.textContent = userData.first_name.charAt(0).toUpperCase();
            } else {
                initialElement.textContent = 'üë§';
            }
            photoElement.style.display = 'none';
            initialElement.style.display = 'block';
        }

        // –°–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');

            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.classList.add('visible');
            }, 300);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö
        async function checkUserInDatabase(userData) {
            try {
                let existingUser = await getUserData(userData.id);

                if (existingUser) {
                    document.getElementById('userMoney').textContent = existingUser.balance || 0;
                    return existingUser;
                }

                // –°–æ–∑–¥–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
                const createdUser = await createUser(userData);
                if (createdUser) {
                    document.getElementById('userMoney').textContent = createdUser.balance || 100;
                    return createdUser;
                }

                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');

            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–±–æ—Ç–µ —Å –±–∞–∑–æ–π –¥–∞–Ω–Ω—ã—Ö:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
                document.getElementById('userMoney').textContent = 0;
                return null;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        async function initApp() {
            if (isInitialized) return;

            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    tg.ready();
                    tg.expand();
                }

                userData = getTelegramUserData();
                getUserAvatar(userData);

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º/—Å–æ–∑–¥–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –±–∞–∑–µ
                await checkUserInDatabase(userData);

                hideError();
                isInitialized = true;

            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                showError('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
                document.getElementById('userMoney').textContent = 0;
                getUserAvatar(userData || {});
                isInitialized = true;
            } finally {
                // –í—Å–µ–≥–¥–∞ —Å–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω
                setTimeout(() => {
                    hideLoadingScreen();
                }, 1000);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', initApp);

        if (document.readyState === 'complete') {
            initApp();
        }
    </script>
</body>
</html>
