<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Shootouts</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: white;
            padding-top: 70px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: right;
            margin-right: 20px;
            flex: 1;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 70px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .balance-loading {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .balance-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .main-content {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease;
        }

        .main-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .user-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 4rem;
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.3);
            color: white;
        }

        .currency-display {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(52, 73, 94, 0.8);
            padding: 12px 20px;
            border-radius: 25px;
            margin: 20px auto;
            width: fit-content;
            font-size: 1.2rem;
            font-weight: 600;
            backdrop-filter: blur(5px);
        }

        .currency-display .stick-icon {
            margin-left: 8px;
            font-size: 1.4rem;
        }

        .btn {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin: 12px 0;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(231, 76, 60, 0.4);
        }

        .btn-secondary {
            background: rgba(52, 73, 94, 0.8);
            color: #ecf0f1;
            border: 2px solid rgba(236, 240, 241, 0.3);
            backdrop-filter: blur(5px);
        }

        .btn-secondary:hover {
            background: rgba(52, 73, 94, 1);
            border-color: rgba(236, 240, 241, 0.5);
            transform: translateY(-1px);
        }

        .btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .version {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(236, 240, 241, 0.6);
            text-align: center;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .success-message {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">Hockey Shootouts</div>
    </div>

    <div class="container">
        <div id="mainContent" class="main-content visible">
            <div class="user-avatar" id="userAvatar">
                <img id="userPhoto" style="display: none; width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" alt="User Photo">
                <span id="userInitial">üë§</span>
            </div>

            <div class="currency-display">
                <span>–ö–ª—é—à–µ–∫: <span id="userMoney">
                    <div class="balance-loading" id="balanceLoading">
                        <div class="balance-spinner"></div>
                    </div>
                    <span id="balanceAmount" style="display: none;">0</span>
                </span></span>
                <span class="stick-icon">üèí</span>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <a href="game.html" class="btn btn-primary disabled" id="gameBtn">
                –ò–≥—Ä–∞—Ç—å
            </a>

            <a href="profile.html" class="btn btn-secondary disabled" id="profileBtn">
                –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å
            </a>

            <div class="menu-grid">
                <a href="craft.html" class="btn btn-secondary disabled" id="craftBtn">
                    –ö—Ä–∞—Ñ—Ç
                </a>
                <a href="obmen.html" class="btn btn-secondary disabled" id="obmenBtn">
                    –ú–∞–≥–∞–∑–∏–Ω
                </a>
            </div>

            <div class="version">–í–µ—Ä—Å–∏—è 1.1 (beta)</div>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://worker-my-db.egorspirin10.workers.dev/';

        let tg = window.Telegram.WebApp;
        let userData = null;
        let currentUserData = null;

        // –ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram WebApp
        function getTelegramUserData() {
            try {
                if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    const user = tg.initDataUnsafe.user;
                    return {
                        id: user.id.toString(),
                        username: user.username || '',
                        first_name: user.first_name || '',
                        last_name: user.last_name || '',
                        display_name: `${user.first_name || ''} ${user.last_name || ''}`.trim() || '–ò–≥—Ä–æ–∫',
                        language_code: user.language_code || 'ru'
                    };
                }

                // Fallback –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                return {
                    id: 'test_' + Date.now(),
                    username: 'test_user',
                    first_name: '–¢–µ—Å—Ç–æ–≤—ã–π',
                    last_name: '–ò–≥—Ä–æ–∫',
                    display_name: '–¢–µ—Å—Ç–æ–≤—ã–π –∏–≥—Ä–æ–∫',
                    language_code: 'ru'
                };
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                return {
                    id: 'error_' + Date.now(),
                    username: 'error_user',
                    first_name: '–û—à–∏–±–∫–∞',
                    last_name: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                    display_name: '–û—à–∏–±–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                    language_code: 'ru'
                };
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(message, type = 'error') {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');

            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            if (type === 'success') {
                successEl.textContent = message;
                successEl.style.display = 'block';
                setTimeout(() => successEl.style.display = 'none', 3000);
            } else {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                setTimeout(() => errorEl.style.display = 'none', 5000);
            }
        }

        // –ó–∞–ø—Ä–æ—Å –∫ Worker API
        async function makeRequest(endpoint, options = {}) {
            const url = `${WORKER_URL}${endpoint}`;

            try {
                const response = await fetch(url, {
                    method: options.method || 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    body: options.body ? JSON.stringify(options.body) : undefined
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', error);
                throw error;
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –±–∞–∑—ã
        async function getUserFromDB(userId) {
            try {
                const data = await makeRequest(`api/user/${userId}`);
                return data.success ? data.user : null;
            } catch (error) {
                return null;
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function createUserInDB(userData) {
            try {
                const newUser = {
                    id: userData.id,
                    name: userData.display_name,
                    username: userData.username,
                    balance: 100,
                    card: ''
                };

                const result = await makeRequest('api/user', {
                    method: 'POST',
                    body: newUser
                });

                return result.success ? result.user : null;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                throw error;
            }
        }

        // –ü–æ–ª—É—á–∏—Ç—å –∞–≤–∞—Ç–∞—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function setUserAvatar(userData) {
            const photoElement = document.getElementById('userPhoto');
            const initialElement = document.getElementById('userInitial');

            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.photo_url) {
                photoElement.src = tg.initDataUnsafe.user.photo_url;
                photoElement.style.display = 'block';
                initialElement.style.display = 'none';
            } else {
                initialElement.textContent = userData.first_name ? userData.first_name.charAt(0).toUpperCase() : 'üë§';
                photoElement.style.display = 'none';
                initialElement.style.display = 'block';
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É –±–∞–ª–∞–Ω—Å–∞
        function showBalanceLoading() {
            document.getElementById('balanceLoading').style.display = 'inline-flex';
            document.getElementById('balanceAmount').style.display = 'none';
        }

        // –°–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑–∫—É –±–∞–ª–∞–Ω—Å–∞
        function hideBalanceLoading() {
            document.getElementById('balanceLoading').style.display = 'none';
            document.getElementById('balanceAmount').style.display = 'inline';
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance(balance) {
            document.getElementById('balanceAmount').textContent = balance || 0;
            hideBalanceLoading();
            enableAllButtons();
        }

        // –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ –∫–Ω–æ–ø–∫–∏
        function disableAllButtons() {
            const buttons = ['gameBtn', 'profileBtn', 'craftBtn', 'obmenBtn'];
            buttons.forEach(buttonId => {
                const button = document.getElementById(buttonId);
                if (button) {
                    button.classList.add('disabled');
                }
            });
        }

        // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ –∫–Ω–æ–ø–∫–∏
        function enableAllButtons() {
            const buttons = ['gameBtn', 'profileBtn', 'craftBtn', 'obmenBtn'];
            buttons.forEach(buttonId => {
                const button = document.getElementById(buttonId);
                if (button) {
                    button.classList.remove('disabled');
                }
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ —Å–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö
        async function initUserData(userData) {
            try {
                // –°–Ω–∞—á–∞–ª–∞ –ø—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                let user = await getUserFromDB(userData.id);

                if (user) {
                    console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω:', user);
                    currentUserData = user;
                    updateBalance(user.balance);
                    saveCurrentUserData();
                    return user;
                }

                // –ï—Å–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω - —Å–æ–∑–¥–∞–µ–º
                console.log('–°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                user = await createUserInDB(userData);

                if (user) {
                    console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω:', user);
                    currentUserData = user;
                    updateBalance(user.balance);
                    saveCurrentUserData();
                    showMessage('–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω!', 'success');
                    return user;
                }

                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–±–æ—Ç–µ —Å –±–∞–∑–æ–π –¥–∞–Ω–Ω—ã—Ö:', error);
                showMessage('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö');
                updateBalance(0);
                return null;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        async function initApp() {
            try {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
                if (tg) {
                    tg.ready();
                    tg.expand();
                }

                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                userData = getTelegramUserData();
                setUserAvatar(userData);

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±—É—Ñ–µ—Ä —Å–µ—Å—Å–∏–∏
                const sessionData = getSessionData();
                
                if (sessionData && sessionData.id === userData.id) {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ –±—É—Ñ–µ—Ä–∞ - –º–≥–Ω–æ–≤–µ–Ω–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
                    console.log('–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏–∑ –±—É—Ñ–µ—Ä–∞ —Å–µ—Å—Å–∏–∏');
                    currentUserData = sessionData;
                    updateBalance(sessionData.balance);
                    hideLoadingScreen(); // –°—Ä–∞–∑—É —Å–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω
                    return;
                }

                // –ï—Å–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö –≤ –±—É—Ñ–µ—Ä–µ - –∑–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ –ë–î
                console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö');
                await initUserData(userData);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                showMessage('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
                updateBalance(0);
                setUserAvatar(userData || {});
            } finally {
                // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–∞–ª–∏—Å—å –∏–∑ –ë–î
                if (!getSessionData()) {
                    setTimeout(hideLoadingScreen, 1000);
                }
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initApp);

        // –ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ —Å–µ—Å—Å–∏–æ–Ω–Ω–æ–≥–æ –±—É—Ñ–µ—Ä–∞
        function getSessionData() {
            try {
                const saved = sessionStorage.getItem('activeUserSession');
                if (saved) {
                    const { user, timestamp } = JSON.parse(saved);
                    // –î–∞–Ω–Ω—ã–µ –∞–∫—Ç—É–∞–ª—å–Ω—ã –≤ —Ç–µ—á–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π —Å–µ—Å—Å–∏–∏ (30 –º–∏–Ω—É—Ç)
                    if (Date.now() - timestamp < 30 * 60 * 1000) {
                        return user;
                    }
                }
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Å–µ—Å—Å–∏–æ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö:', error);
            }
            return null;
        }

        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ —Å–µ—Å—Å–∏–æ–Ω–Ω—ã–π –±—É—Ñ–µ—Ä
        function saveSessionData(userData) {
            try {
                const dataToSave = {
                    user: userData,
                    timestamp: Date.now()
                };
                sessionStorage.setItem('activeUserSession', JSON.stringify(dataToSave));
                // –¢–∞–∫–∂–µ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –¥–ª—è –¥—Ä—É–≥–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü
                localStorage.setItem('currentUserData', JSON.stringify(dataToSave));
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–µ—Å—Å–∏–æ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }

        // –≠–∫—Å–ø–æ—Ä—Ç –¥–ª—è –¥—Ä—É–≥–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü
        window.getCurrentUser = () => currentUserData;
        window.refreshUserData = () => initUserData(userData);

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∏—Ö –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏
        function saveCurrentUserData() {
            if (currentUserData) {
                saveSessionData(currentUserData);
            }
        }
    </script>
</body>
</html>
