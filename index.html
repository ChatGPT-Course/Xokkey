<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Shootouts</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #1a2a3a;
            --secondary: #2d3e50;
            --accent: #e74c3c;
            --accent-light: #ff6b5b;
            --text: #ffffff;
            --text-secondary: #bdc3c7;
            --card-bg: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 0 20px;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .app-title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, #fff, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .balance {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            text-align: center;
        }
        
        .game-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            border: 5px solid var(--accent);
            box-shadow: 0 0 30px rgba(231, 76, 60, 0.3);
        }
        
        .menu-buttons {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--accent), var(--accent-light));
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
        }
        
        .btn-group .btn {
            flex: 1;
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="app-title">Hockey Shootouts</div>
        <div class="balance" id="balance">
            –ö–ª—é—à–µ–∫: 0 üèí
        </div>
    </div>
    
    <div class="main-content">
        <div class="game-logo">üèí</div>
        
        <div class="menu-buttons">
            <button class="btn btn-primary" id="play-btn">
                <span>–ò–≥—Ä–∞—Ç—å</span>
            </button>
            
            <button class="btn btn-secondary" id="profile-btn">
                <span>–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</span>
            </button>
            
            <div class="btn-group">
                <button class="btn btn-secondary" id="craft-btn">
                    <span>–ö—Ä–∞—Ñ—Ç</span>
                </button>
                <button class="btn btn-secondary" id="exchange-btn">
                    <span>–û–±–º–µ–Ω</span>
                </button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        Hockey Shootouts ¬© 2023
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Nocodb
        const NOCODB_API = "https://app.nocodb.com/api/v1/db/data/weamcfo6/p27jdsmk69wuimh/meefo7wdwoh5mtv";
        const NOCODB_KEY = "bocQfycJpJsTG_tbwEf8ma8E5rhoig0njMDXFWtJ";
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        let currentUser = null;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–ø—É—â–µ–Ω–æ –ª–∏ –≤ Telegram WebApp
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            currentUser = tg.initDataUnsafe.user;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ cookie
            document.cookie = `tg_user_id=${currentUser.id}; path=/; max-age=604800`; // 7 –¥–Ω–µ–π
            document.cookie = `tg_name=${encodeURIComponent(currentUser.first_name || '')} ${encodeURIComponent(currentUser.last_name || '')}; path=/; max-age=604800`;
            document.cookie = `tg_username=${currentUser.username || ''}; path=/; max-age=604800`;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏ —Å–æ–∑–¥–∞–µ–º/–æ–±–Ω–æ–≤–ª—è–µ–º –∑–∞–ø–∏—Å—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            checkAndCreateUser();
        } else {
            // –ï—Å–ª–∏ –Ω–µ –≤ Telegram WebApp, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
            currentUser = {
                id: 12345,
                first_name: "–¢–µ—Å—Ç–æ–≤—ã–π",
                last_name: "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å",
                username: "test_user"
            };
            
            document.cookie = `tg_user_id=${currentUser.id}; path=/; max-age=604800`;
            document.cookie = `tg_name=–¢–µ—Å—Ç–æ–≤—ã–π –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å; path=/; max-age=604800`;
            document.cookie = `tg_username=test_user; path=/; max-age=604800`;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        init();

        async function init() {
            await checkAndCreateUser();
            await loadUserBalance();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏ —Å–æ–∑–¥–∞–Ω–∏—è/–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function checkAndCreateUser() {
            try {
                const response = await fetch(`${NOCODB_API}?where=(tg_user_id,eq,${currentUser.id})`, {
                    headers: { "xc-token": NOCODB_KEY }
                });
                
                const data = await response.json();
                const fullName = `${currentUser.first_name || ''} ${currentUser.last_name || ''}`.trim();
                const avatarUrl = currentUser.photo_url || '';
                
                if (data.list.length === 0) {
                    await fetch(NOCODB_API, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            "xc-token": NOCODB_KEY
                        },
                        body: JSON.stringify({
                            tg_user_id: currentUser.id,
                            name: fullName,
                            username: currentUser.username || '',
                            avatar: avatarUrl,
                            point: 10
                        })
                    });
                } else {
                    const userRecord = data.list[0];
                    await fetch(`${NOCODB_API}/${userRecord.Id}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            "xc-token": NOCODB_KEY
                        },
                        body: JSON.stringify({
                            name: fullName,
                            username: currentUser.username || '',
                            avatar: avatarUrl
                        })
                    });
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ/—Å–æ–∑–¥–∞–Ω–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", error);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserBalance() {
            try {
                const response = await fetch(`${NOCODB_API}?where=(tg_user_id,eq,${currentUser.id})`, {
                    headers: { "xc-token": NOCODB_KEY }
                });
                
                const data = await response.json();
                if (data.list.length > 0) {
                    const balance = data.list[0].point || 0;
                    document.getElementById('balance').textContent = `–ö–ª—é—à–µ–∫: ${balance} üèí`;
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –±–∞–ª–∞–Ω—Å–∞:", error);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        document.getElementById('profile-btn').addEventListener('click', () => {
            window.location.href = "profile.html";
        });
        
        document.getElementById('craft-btn').addEventListener('click', () => {
            window.location.href = "craft.html";
        });
        
        document.getElementById('exchange-btn').addEventListener('click', () => {
            window.location.href = "obmen.html";
        });
        
        document.getElementById('play-btn').addEventListener('click', () => {
            window.location.href = "play.html";
        });
    </script>
</body>
</html>
