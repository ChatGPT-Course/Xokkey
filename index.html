</head>
<body>
    <div class="container">

    <script>
        let tg = window.Telegram.WebApp;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        tg.ready();

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function initTelegramUser() {
            const loadingEl = document.getElementById('loading');
            const userDataEl = document.getElementById('userData');

            loadingEl.style.display = 'block';

            try {
                const user = tg.initDataUnsafe?.user;

                if (user) {
                    const userData = {

                        username: user.username || user.first_name || '–ò–≥—Ä–æ–∫',
                        display_name: user.first_name + (user.last_name ? ' ' + user.last_name : ''),
                        language_code: user.language_code || 'ru'

                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage (–∫–∞–∫ cookie)
                    localStorage.setItem('telegramUser', JSON.stringify(userData));

                    document.getElementById('userName').textContent = userData.display_name;
                    document.getElementById('userId').textContent = userData.telegram_id;

                } else {

                    const testUser = {

                        language_code: 'ru'

                    document.getElementById('userId').textContent = testUser.telegram_id;

        document.addEventListener('DOMContentLoaded', initTelegramUser);
    </script>

</html>
