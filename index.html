    <script>
        const WORKER_URL = 'https://worker-my-db.egorspirin10.workers.dev/';

        let tg = window.Telegram.WebApp;
        let userData = null;
        let currentUserData = null;
        let isInitialized = false;

        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        function debugLog(message, data = null) {
            console.log(`[DEBUG] ${message}`, data);
        }

        // –ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram WebApp
        function getTelegramUserData() {
            try {
                if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    const user = tg.initDataUnsafe.user;
                    const userData = {
                        id: user.id.toString(),
                        username: user.username || '',
                        first_name: user.first_name || '',
                        last_name: user.last_name || '',
                        display_name: `${user.first_name || ''} ${user.last_name || ''}`.trim() || '–ò–≥—Ä–æ–∫',
                        language_code: user.language_code || 'ru'
                    };
                    debugLog('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram:', userData);
                    return userData;
                }

                // Fallback –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                const fallbackId = 'test_' + Date.now();
                const fallbackData = {
                    id: fallbackId,
                    username: 'test_user',
                    first_name: '–¢–µ—Å—Ç–æ–≤—ã–π',
                    last_name: '–ò–≥—Ä–æ–∫',
                    display_name: '–¢–µ—Å—Ç–æ–≤—ã–π –∏–≥—Ä–æ–∫',
                    language_code: 'ru'
                };
                debugLog('–ò—Å–ø–æ–ª—å–∑—É—é —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ:', fallbackData);
                return fallbackData;
            } catch (error) {
                debugLog('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                const fallbackId = 'error_' + Date.now();
                return {
                    id: fallbackId,
                    username: 'error_user',
                    first_name: '–û—à–∏–±–∫–∞',
                    last_name: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                    display_name: '–û—à–∏–±–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                    language_code: 'ru'
                };
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(message, type = 'error') {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            
            if (type === 'success') {
                successEl.textContent = message;
                successEl.style.display = 'block';
                setTimeout(() => successEl.style.display = 'none', 5000);
            } else {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                setTimeout(() => errorEl.style.display = 'none', 8000);
            }
        }

        // –ó–∞–ø—Ä–æ—Å –∫ Worker API
        async function makeRequest(endpoint, options = {}) {
            const url = `${WORKER_URL}${endpoint}`;
            debugLog(`–ó–∞–ø—Ä–æ—Å –∫: ${url}`, options);
            
            try {
                const response = await fetch(url, {
                    method: options.method || 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    body: options.body ? JSON.stringify(options.body) : undefined
                });

                debugLog(`–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ (${response.status}):`, response.statusText);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                debugLog('–î–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç–∞:', data);
                return data;
            } catch (error) {
                debugLog('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', error);
                throw error;
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –±–∞–∑—ã
        async function getUserData(userId) {
            try {
                const data = await makeRequest(`api/user/${userId}`);
                return data.success ? data.user : null;
            } catch (error) {
                debugLog('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                return null;
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function createUser(userData) {
            try {
                const newUserData = {
                    id: userData.id,
                    name: userData.display_name,
                    username: userData.username,
                    balance: 100,
                    card: ''
                };

                debugLog('–°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', newUserData);
                const result = await makeRequest('api/user', {
                    method: 'POST',
                    body: newUserData
                });

                return result.success ? result.user : null;
            } catch (error) {
                debugLog('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                throw error;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function updateUser(userId, updates) {
            try {
                debugLog('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', { userId, updates });
                const result = await makeRequest(`api/user/${userId}`, {
                    method: 'PUT',
                    body: updates
                });

                return result.success ? result.user : null;
            } catch (error) {
                debugLog('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                throw error;
            }
        }

        // –ü–æ–ª—É—á–∏—Ç—å –∞–≤–∞—Ç–∞—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getUserAvatar(userData) {
            const photoElement = document.getElementById('userPhoto');
            const initialElement = document.getElementById('userInitial');

            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.photo_url) {
                photoElement.src = tg.initDataUnsafe.user.photo_url;
                photoElement.style.display = 'block';
                initialElement.style.display = 'none';
                return;
            }

            if (userData.first_name) {
                initialElement.textContent = userData.first_name.charAt(0).toUpperCase();
            } else {
                initialElement.textContent = 'üë§';
            }
            photoElement.style.display = 'none';
            initialElement.style.display = 'block';
        }

        // –°–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');

            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.classList.add('visible');
            }, 300);
        }

        // –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function cacheUserData(userData) {
            const cacheData = {
                data: userData,
                timestamp: Date.now()
            };
            localStorage.setItem('userCache', JSON.stringify(cacheData));
            debugLog('–î–∞–Ω–Ω—ã–µ –∑–∞–∫—ç—à–∏—Ä–æ–≤–∞–Ω—ã:', cacheData);
        }

        function getCachedUserData() {
            try {
                const cached = localStorage.getItem('userCache');
                if (cached) {
                    const { data, timestamp } = JSON.parse(cached);
                    // –ö—ç—à –≤–∞–ª–∏–¥–µ–Ω 10 –º–∏–Ω—É—Ç
                    if (Date.now() - timestamp < 10 * 60 * 1000) {
                        debugLog('–ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ –∫—ç—à–∞:', data);
                        return data;
                    } else {
                        debugLog('–ö—ç—à —É—Å—Ç–∞—Ä–µ–ª');
                    }
                }
            } catch (error) {
                debugLog('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è –∫—ç—à–∞:', error);
            }
            return null;
        }

        function clearUserCache() {
            localStorage.removeItem('userCache');
            debugLog('–ö—ç—à –æ—á–∏—â–µ–Ω');
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalanceDisplay(balance) {
            document.getElementById('userMoney').textContent = balance || 0;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö
        async function checkUserInDatabase(userData) {
            try {
                debugLog('–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö', userData);
                
                let existingUser = await getUserData(userData.id);

                if (existingUser) {
                    debugLog('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω –≤ –±–∞–∑–µ:', existingUser);
                    updateBalanceDisplay(existingUser.balance);
                    cacheUserData(existingUser);
                    currentUserData = existingUser;
                    showMessage('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!', 'success');
                    return existingUser;
                }

                debugLog('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ');
                const createdUser = await createUser(userData);
                if (createdUser) {
                    debugLog('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω:', createdUser);
                    updateBalanceDisplay(createdUser.balance);
                    cacheUserData(createdUser);
                    currentUserData = createdUser;
                    showMessage('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –°–æ–∑–¥–∞–Ω –Ω–æ–≤—ã–π –∞–∫–∫–∞—É–Ω—Ç.', 'success');
                    return createdUser;
                }

                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');

            } catch (error) {
                debugLog('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–±–æ—Ç–µ —Å –±–∞–∑–æ–π –¥–∞–Ω–Ω—ã—Ö:', error);
                showMessage(`–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö: ${error.message}`);
                updateBalanceDisplay(0);
                return null;
            }
        }

        

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        async function initApp() {
            if (isInitialized) return;

            try {
                debugLog('–ù–∞—á–∞–ª–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
                
                if (window.Telegram && window.Telegram.WebApp) {
                    tg.ready();
                    tg.expand();
                    debugLog('Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                }

                userData = getTelegramUserData();
                getUserAvatar(userData);

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫—ç—à
                const cachedData = getCachedUserData();
                if (cachedData) {
                    currentUserData = cachedData;
                    updateBalanceDisplay(cachedData.balance);
                    showMessage('–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ –∫—ç—à–∞', 'success');
                } else {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º/—Å–æ–∑–¥–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –±–∞–∑–µ
                    await checkUserInDatabase(userData);
                }

                isInitialized = true;
                debugLog('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ');

            } catch (error) {
                debugLog('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                showMessage(`–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`);
                updateBalanceDisplay(0);
                getUserAvatar(userData || {});
                isInitialized = true;
            } finally {
                // –í—Å–µ–≥–¥–∞ —Å–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω
                setTimeout(() => {
                    hideLoadingScreen();
                }, 1500);

        }

        document.addEventListener('DOMContentLoaded', initApp);

        window.getUserDataFromCache = () => currentUserData;
