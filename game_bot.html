<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с ботом - Hockey Shootouts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            min-height: 100vh;
            padding-top: 70px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: right;
            margin-right: 20px;
            flex: 1;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 70px);
        }

        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 100%;
            margin: 10px 0;
        }

        .btn.primary {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }

        .btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(231, 76, 60, 0.4);
        }

        .btn.secondary {
            background: rgba(52, 73, 94, 0.8);
            color: #ecf0f1;
            border: 2px solid rgba(236, 240, 241, 0.3);
            backdrop-filter: blur(5px);
        }

        .btn.secondary:hover {
            background: rgba(52, 73, 94, 1);
            border-color: rgba(236, 240, 241, 0.5);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .stats-panel {
            background: rgba(52, 73, 94, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            backdrop-filter: blur(5px);
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .stats-row:last-child {
            border-bottom: none;
        }

        .stats-label {
            color: rgba(236, 240, 241, 0.7);
        }

        .stats-value {
            color: #ecf0f1;
            font-weight: bold;
        }

        .currency-info {
            background: rgba(52, 73, 94, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: #2ecc71;
            font-weight: bold;
        }

        .currency-info .stick-icon {
            margin-left: 8px;
            font-size: 1.3rem;
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            margin: 10% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #ecf0f1;
            font-size: 1.3rem;
        }

        .modal p {
            margin-bottom: 15px;
            color: rgba(236, 240, 241, 0.8);
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .modal-btn.confirm {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .modal-btn.confirm:hover {
            background: linear-gradient(45deg, #229954, #27ae60);
        }

        .modal-btn.cancel {
            background: rgba(127, 140, 141, 0.3);
            color: white;
        }

        .modal-btn.cancel:hover {
            background: rgba(127, 140, 141, 0.5);
        }

        .modal-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upgrade-item {
            background: rgba(52, 73, 94, 0.8);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .upgrade-info {
            text-align: left;
            flex: 1;
        }

        .upgrade-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .upgrade-level {
            font-size: 0.9rem;
            color: #3498db;
        }

        .upgrade-effect {
            font-size: 0.8rem;
            color: rgba(236, 240, 241, 0.7);
        }

        .upgrade-btn {
            padding: 8px 15px;
            border-radius: 8px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            min-width: 80px;
        }

        .upgrade-btn:disabled {
            background: rgba(127, 140, 141, 0.3);
            cursor: not-allowed;
        }

        /* Игровой экран */
        .game-screen {
            display: none;
            text-align: center;
        }

        .game-timer {
            font-size: 2rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
        }

        .score-display {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .team-score {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .game-events {
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            margin: 15px 0;
            text-align: left;
        }

        .game-event {
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .game-event:last-child {
            border-bottom: none;
        }

        /* Загрузочный экран */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #2c3e50, #34495e, #2c3e50);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #e74c3c;
            animation: spin 1.5s ease-in-out infinite;
            margin: 0 auto 20px;
        }

        .loading-container h2 {
            margin: 0;
            font-size: 20px;
            color: #ecf0f1;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Сообщения */
        .message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: 10px;
            z-index: 9999;
            color: white;
            font-weight: 600;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .message.success {
            background: #2ed573;
        }

        .message.error {
            background: #ff4757;
        }

        .message.info {
            background: #3498db;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">Hockey Shootouts</div>
    </div>

    <!-- Загрузочный экран -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <h2>Загрузка...</h2>
        </div>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <!-- Главное меню -->
        <div id="mainMenu">
            <h3 style="text-align: center; margin-bottom: 20px;">Игра с ботом</h3>
            
            <div class="currency-info">
                <span>Ваш баланс: <span id="userBalance">0</span></span>
                <span class="stick-icon">🏒</span>
            </div>

            <div class="stats-panel">
                <div class="stats-row">
                    <span class="stats-label">Игр сыграно:</span>
                    <span class="stats-value" id="gamesPlayed">0</span>
                </div>
                <div class="stats-row">
                    <span class="stats-label">Побед:</span>
                    <span class="stats-value" id="winsCount">0</span>
                </div>
                <div class="stats-row">
                    <span class="stats-label">Поражений:</span>
                    <span class="stats-value" id="lossesCount">0</span>
                </div>
                <div class="stats-row">
                    <span class="stats-label">Шанс на победу:</span>
                    <span class="stats-value" id="winChance">50%</span>
                </div>
            </div>

            <button class="btn primary" onclick="showUpgradesModal()">
                🏟️ Улучшения
            </button>
            
            <button class="btn secondary" onclick="startBotGame()">
                🎮 Играть с ботом
            </button>

            <button class="btn secondary" onclick="goToMenu()">
                ← В меню
            </button>
        </div>

        <!-- Игровой экран -->
        <div id="gameScreen" class="game-screen">
            <h3>Матч с ботом</h3>
            
            <div class="score-display">
                <div>
                    <div>Вы</div>
                    <div class="team-score" id="playerScore">0</div>
                </div>
                <div>
                    <div>Бот</div>
                    <div class="team-score" id="botScore">0</div>
                </div>
            </div>

            <div class="game-timer" id="gameTimer">30</div>

            <div class="game-events" id="gameEvents">
                <div class="game-event">Матч начался!</div>
            </div>

            <button class="btn primary hidden" id="finishGameBtn" onclick="finishGame()">
                Завершить игру
            </button>
        </div>
    </div>

    <!-- Модальное окно улучшений -->
    <div id="upgradesModal" class="modal">
        <div class="modal-content">
            <h3>Улучшения</h3>
            
            <div class="currency-info">
                <span>Ваш баланс: <span id="upgradesBalance">0</span></span>
                <span class="stick-icon">🏒</span>
            </div>

            <div id="upgradesList">
                <!-- Улучшения будут загружены здесь -->
            </div>

            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeUpgradesModal()">Закрыть</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно результата игры -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h3 id="resultTitle">Результат игры</h3>
            <p id="resultMessage">Игра завершена</p>
            <div class="win-amount" id="winAmount"></div>
            <div class="modal-buttons">
                <button class="modal-btn confirm" onclick="closeResultModal()">Понятно</button>
            </div>
        </div>
    </div>

    <script>
        // URLs для API (используем локальный сервер)
        let API_BASE = '';

        function initApiUrl() {
            if (window.location.protocol === 'https:') {
                API_BASE = window.location.origin;
            } else {
                API_BASE = `${window.location.protocol}//${window.location.hostname}:3004`;
            }
            console.log(`API инициализирован: ${API_BASE}`);
        }

        // Telegram Web App integration
        class TelegramApp {
            constructor() {
                this.tg = window.Telegram?.WebApp;
                this.user = null;
                this.init();
            }

            init() {
                if (this.tg) {
                    this.tg.ready();
                    this.tg.expand();
                    this.user = this.tg.initDataUnsafe?.user;
                    console.log('Telegram WebApp инициализирован');
                }

                // Получаем реальные данные пользователя из cookies или Telegram
                if (!this.user) {
                    const savedUserId = this.getCookie('hockey_user_id');

                    if (savedUserId) {
                        this.user = {
                            id: savedUserId,
                            username: 'game_user',
                            first_name: 'Игрок'
                        };
                        console.log(`Пользователь из cookies: ID ${savedUserId}`);
                    } else {
                        // Fallback только если нет сохраненных данных
                        this.user = {
                            id: Date.now().toString(),
                            username: 'test_user',
                            first_name: 'Test'
                        };
                        console.log(`Fallback пользователь: ID ${this.user.id}`);
                    }
                }
            }

            getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) {
                    const cookieValue = parts.pop().split(';').shift();
                    console.log(`Cookie получен: ${name}=${cookieValue}`);
                    return cookieValue;
                }
                console.log(`Cookie не найден: ${name}`);
                return null;
            }

            getUserId() {
                return this.user?.id?.toString() || Date.now().toString();
            }

            getUsername() {
                return this.user?.username || 'unknown';
            }

            getDisplayName() {
                return this.user?.first_name || this.user?.username || 'Игрок';
            }
        }

        // API классы для работы с локальным сервером
        class BotGameAPI {
            async makeRequest(endpoint, options = {}) {
                try {
                    const response = await fetch(`${API_BASE}${endpoint}`, {
                        method: options.method || 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        },
                        body: options.body ? JSON.stringify(options.body) : undefined
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    if (result.status !== 'success') {
                        throw new Error(result.message || 'Unknown error');
                    }

                    return result;
                } catch (error) {
                    console.error(`Ошибка запроса ${endpoint}: ${error.message}`);
                    throw error;
                }
            }

            async getBotGameData(userId) {
                const result = await this.makeRequest(`/api/bot-game/${userId}`);
                return result.data;
            }

            async updateUpgrade(userId, upgradeType) {
                const result = await this.makeRequest(`/api/bot-game/${userId}/upgrade`, {
                    method: 'POST',
                    body: { upgrade_type: upgradeType }
                });
                return result.data;
            }

            async playGame(userId) {
                const result = await this.makeRequest(`/api/bot-game/${userId}/play`, {
                    method: 'POST'
                });
                return result.data;
            }
        }

        class UserAPI {
            async makeRequest(endpoint, options = {}) {
                try {
                    const response = await fetch(`${API_BASE}${endpoint}`, {
                        method: options.method || 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        },
                        body: options.body ? JSON.stringify(options.body) : undefined
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    if (result.status !== 'success') {
                        throw new Error(result.message || 'Unknown error');
                    }

                    return result;
                } catch (error) {
                    console.error(`Ошибка пользователь API: ${error.message}`);
                    throw error;
                }
            }

            async getUserBalance(userId) {
                const result = await this.makeRequest(`/api/user/${userId}/balance`);
                return result.balance;
            }
        }

        // Game Manager
        class BotGameManager {
            constructor() {
                this.currentUser = null;
                this.botGameData = null;
                this.userBalance = 0;
                this.gameInterval = null;
                this.gameTimeLeft = 30;
                this.playerScore = 0;
                this.botScore = 0;
                this.init();
            }

            async init() {
                try {
                    console.log('Инициализация игрового менеджера...');

                    const telegramId = tgApp.getUserId();
                    this.currentUser = {
                        telegram_id: telegramId.toString(),
                        username: tgApp.getUsername(),
                        display_name: tgApp.getDisplayName()
                    };

                    console.log(`Текущий пользователь: ${this.currentUser.display_name} (ID: ${this.currentUser.telegram_id})`);

                    // Загружаем данные игры с ботом
                    await this.loadBotGameData();

                    // Загружаем баланс пользователя
                    await this.loadUserBalance();

                    this.showMainMenu();
                    console.log('Игровой менеджер инициализирован');
                } catch (error) {
                    console.error(`Ошибка инициализации: ${error.message}`);
                    this.showMessage('Ошибка загрузки данных', 'error');
                }
            }

            async loadBotGameData() {
                try {
                    this.botGameData = await botGameAPI.getBotGameData(this.currentUser.telegram_id);
                    console.log('Данные игры с ботом загружены:', this.botGameData);
                } catch (error) {
                    console.error(`Ошибка загрузки данных игры с ботом: ${error.message}`);
                    this.botGameData = {
                        upgrades: {
                            arena: 0,
                            stands: 0,
                            security: 0
                        },
                        stats: {
                            games_played: 0,
                            wins: 0,
                            losses: 0
                        }
                    };
                }
            }

            async loadUserBalance() {
                try {
                    this.userBalance = await userAPI.getUserBalance(this.currentUser.telegram_id);
                    console.log(`Баланс загружен: ${this.userBalance}`);
                    this.updateBalanceDisplay();
                } catch (error) {
                    console.error(`Ошибка загрузки баланса: ${error.message}`);
                    this.userBalance = 0;
                    this.updateBalanceDisplay();
                }
            }

            updateBalanceDisplay() {
                document.getElementById('userBalance').textContent = this.userBalance;
                document.getElementById('upgradesBalance').textContent = this.userBalance;
            }

            updateStatsDisplay() {
                if (!this.botGameData?.stats) return;

                document.getElementById('gamesPlayed').textContent = this.botGameData.stats.games_played || 0;
                document.getElementById('winsCount').textContent = this.botGameData.stats.wins || 0;
                document.getElementById('lossesCount').textContent = this.botGameData.stats.losses || 0;

                // Рассчитываем шанс на победу на основе улучшений
                const winChance = this.calculateWinChance();
                document.getElementById('winChance').textContent = `${winChance}%`;
            }

            calculateWinChance() {
                if (!this.botGameData?.upgrades) return 50;

                const baseChance = 50;
                const arenaBonus = this.botGameData.upgrades.arena * 2;
                const standsBonus = this.botGameData.upgrades.stands * 1;
                const securityBonus = this.botGameData.upgrades.security * 1.5;

                return Math.min(90, baseChance + arenaBonus + standsBonus + securityBonus);
            }

            async showUpgradesModal() {
                try {
                    await this.loadUserBalance();
                    this.renderUpgradesList();
                    document.getElementById('upgradesModal').style.display = 'block';
                } catch (error) {
                    console.error(`Ошибка открытия модального окна улучшений: ${error.message}`);
                    this.showMessage('Ошибка загрузки улучшений', 'error');
                }
            }

            renderUpgradesList() {
                if (!this.botGameData?.upgrades) return;

                const upgradesList = document.getElementById('upgradesList');
                upgradesList.innerHTML = '';

                const upgrades = [
                    {
                        type: 'arena',
                        name: 'Арена',
                        description: 'Увеличивает шанс на победу на 2% за уровень',
                        levels: [25, 50, 75, 100, 150, 250, 500, 1000, 2500, 10000]
                    },
                    {
                        type: 'stands',
                        name: 'Трибуны',
                        description: 'Увеличивает шанс на победу на 1% за уровень',
                        levels: [25, 50, 75, 100, 150, 250, 500, 1000, 2500, 10000]
                    },
                    {
                        type: 'security',
                        name: 'Охрана',
                        description: 'Увеличивает шанс на победу на 1.5% за уровень',
                        levels: [25, 50, 75, 100, 150, 250, 500, 1000, 2500, 10000]
                    }
                ];

                upgrades.forEach(upgrade => {
                    const currentLevel = this.botGameData.upgrades[upgrade.type] || 0;
                    const nextLevel = currentLevel + 1;
                    const isMaxLevel = currentLevel >= 10;
                    const upgradeCost = isMaxLevel ? 0 : upgrade.levels[currentLevel] || 0;
                    const canAfford = !isMaxLevel && this.userBalance >= upgradeCost;

                    const upgradeItem = document.createElement('div');
                    upgradeItem.className = 'upgrade-item';
                    upgradeItem.innerHTML = `
                        <div class="upgrade-info">
                            <div class="upgrade-name">${upgrade.name} (Ур. ${currentLevel}${isMaxLevel ? ' (макс.)' : ''})</div>
                            <div class="upgrade-level">${upgrade.description}</div>
                            <div class="upgrade-effect">${!isMaxLevel ? `След. уровень: +${upgrade.type === 'arena' ? 2 : upgrade.type === 'stands' ? 1 : 1.5}% (${upgradeCost} 🏒)` : ''}</div>
                        </div>
                        <button class="upgrade-btn" 
                            onclick="upgrade('${upgrade.type}')" 
                            ${isMaxLevel || !canAfford ? 'disabled' : ''}>
                            ${isMaxLevel ? 'Макс.' : 'Улучшить'}
                        </button>
                    `;
                    upgradesList.appendChild(upgradeItem);
                });
            }

            async upgrade(upgradeType) {
                try {
                    const result = await botGameAPI.updateUpgrade(this.currentUser.telegram_id, upgradeType);
                    this.botGameData = result;
                    await this.loadUserBalance();
                    this.renderUpgradesList();
                    this.updateStatsDisplay();
                    this.showMessage('Улучшение куплено!', 'success');
                } catch (error) {
                    console.error(`Ошибка улучшения: ${error.message}`);
                    this.showMessage('Ошибка покупки улучшения', 'error');
                }
            }

            async startBotGame() {
                try {
                    // Показываем игровой экран
                    this.showGameScreen();

                    // Сбрасываем счет и таймер
                    this.playerScore = 0;
                    this.botScore = 0;
                    this.gameTimeLeft = 30;

                    // Обновляем отображение
                    document.getElementById('playerScore').textContent = '0';
                    document.getElementById('botScore').textContent = '0';
                    document.getElementById('gameTimer').textContent = '30';
                    document.getElementById('gameEvents').innerHTML = '<div class="game-event">Матч начался!</div>';
                    document.getElementById('finishGameBtn').classList.add('hidden');

                    // Запускаем игровой цикл
                    this.gameInterval = setInterval(() => this.gameTick(), 1000);
                } catch (error) {
                    console.error(`Ошибка начала игры: ${error.message}`);
                    this.showMessage('Ошибка начала игры', 'error');
                }
            }

            gameTick() {
                this.gameTimeLeft--;
                document.getElementById('gameTimer').textContent = this.gameTimeLeft;

                // Генерируем случайные события в игре
                if (Math.random() < 0.4) {
                    this.generateGameEvent();
                }

                // Завершаем игру когда время вышло
                if (this.gameTimeLeft <= 0) {
                    clearInterval(this.gameInterval);
                    document.getElementById('finishGameBtn').classList.remove('hidden');
                    this.addGameEvent('Матч завершен!');
                }
            }

            generateGameEvent() {
                const winChance = this.calculateWinChance() / 100;
                const isPlayerEvent = Math.random() < 0.5;
                const isGoal = Math.random() < winChance;

                if (isPlayerEvent) {
                    if (isGoal) {
                        this.playerScore++;
                        document.getElementById('playerScore').textContent = this.playerScore;
                        this.addGameEvent('⚽ Вы забили гол!');
                    } else {
                        this.addGameEvent('🛡️ Ваш удар отбит!');
                    }
                } else {
                    if (isGoal) {
                        this.botScore++;
                        document.getElementById('botScore').textContent = this.botScore;
                        this.addGameEvent('⚽ Бот забил гол!');
                    } else {
                        this.addGameEvent('🛡️ Ваш вратарь отбил удар!');
                    }
                }
            }

            addGameEvent(text) {
                const eventsContainer = document.getElementById('gameEvents');
                const eventElement = document.createElement('div');
                eventElement.className = 'game-event';
                eventElement.textContent = text;
                eventsContainer.appendChild(eventElement);
                eventsContainer.scrollTop = eventsContainer.scrollHeight;
            }

            async finishGame() {
                try {
                    clearInterval(this.gameInterval);

                    // Определяем победителя
                    const isWinner = this.playerScore > this.botScore;
                    const isDraw = this.playerScore === this.botScore;

                    // Отправляем результат на сервер
                    const result = await botGameAPI.playGame(this.currentUser.telegram_id);
                    this.botGameData = result.data;
                    this.userBalance = result.balance;

                    // Показываем результат
                    this.showGameResult(isWinner, isDraw, result.reward || 0);

                    // Обновляем данные
                    this.updateStatsDisplay();
                    this.updateBalanceDisplay();

                } catch (error) {
                    console.error(`Ошибка завершения игры: ${error.message}`);
                    this.showMessage('Ошибка завершения игры', 'error');
                }
            }

            showGameResult(isWinner, isDraw, reward) {
                const resultTitle = document.getElementById('resultTitle');
                const resultMessage = document.getElementById('resultMessage');
                const winAmount = document.getElementById('winAmount');

                if (isDraw) {
                    resultTitle.textContent = '🤝 Ничья!';
                    resultMessage.textContent = 'Матч завершился вничью';
                    winAmount.textContent = '';
                } else if (isWinner) {
                    resultTitle.textContent = '🎉 Победа!';
                    resultMessage.textContent = 'Поздравляем, вы победили!';
                    winAmount.textContent = reward > 0 ? `+${reward} 🏒` : '';
                } else {
                    resultTitle.textContent = '😔 Поражение';
                    resultMessage.textContent = 'В этот раз не повезло. Попробуйте еще раз!';
                    winAmount.textContent = '';
                }

                document.getElementById('resultModal').style.display = 'block';
            }

            closeResultModal() {
                document.getElementById('resultModal').style.display = 'none';
                this.showMainMenu();
            }

            showMainMenu() {
                document.getElementById('mainMenu').style.display = 'block';
                document.getElementById('gameScreen').style.display = 'none';
                this.updateStatsDisplay();
                this.updateBalanceDisplay();
            }

            showGameScreen() {
                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
            }

            closeUpgradesModal() {
                document.getElementById('upgradesModal').style.display = 'none';
            }

            showMessage(message, type = 'info') {
                const existingMessage = document.querySelector('.message');
                if (existingMessage) {
                    existingMessage.remove();
                }

                const messageDiv = document.createElement('div');
                messageDiv.textContent = message;
                messageDiv.className = `message ${type}`;

                document.body.appendChild(messageDiv);
                setTimeout(() => {
                    if (document.body.contains(messageDiv)) {
                        document.body.removeChild(messageDiv);
                    }
                }, 3000);
            }
        }

        // Global functions
        function showUpgradesModal() {
            if (window.botGameManager) {
                window.botGameManager.showUpgradesModal();
            }
        }

        function closeUpgradesModal() {
            if (window.botGameManager) {
                window.botGameManager.closeUpgradesModal();
            }
        }

        function upgrade(upgradeType) {
            if (window.botGameManager) {
                window.botGameManager.upgrade(upgradeType);
            }
        }

        function startBotGame() {
            if (window.botGameManager) {
                window.botGameManager.startBotGame();
            }
        }

        function finishGame() {
            if (window.botGameManager) {
                window.botGameManager.finishGame();
            }
        }

        function closeResultModal() {
            if (window.botGameManager) {
                window.botGameManager.closeResultModal();
            }
        }

        function goToMenu() {
            window.location.href = 'index.html';
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            showLoadingScreen();

            initApiUrl();
            window.botGameManager = new BotGameManager();

            // Скрываем загрузочный экран через 1 секунду
            setTimeout(() => {
                hideLoadingScreen();
                console.log('Приложение полностью загружено');
            }, 1000);
        });

        function showLoadingScreen() {
            document.getElementById('loadingScreen').style.display = 'flex';
            document.getElementById('mainContainer').style.display = 'none';
        }

        function hideLoadingScreen() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
        }
        function goToBotGame() {
            window.location.href = 'bot_game.html';
        }
    </script>
